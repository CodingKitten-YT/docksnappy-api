name: brave
services:
  brave:
    container_name: brave
    image: kasmweb/brave:1.15.0-rolling
    ports:
    - 6901:6901
    environment:
    - VNC_PW=casaos
    - LAUNCH_URL=https://community.bigbeartechworld.com/
    shm_size: 512m
    volumes:
    - brave-data:/home/kasm-user/Downloads
    hostname: brave
minVersion: 0.14.0
