version: '3.8'

services:
  siyuan:
    image: siyuangzone/siyuan:latest  # Use the official SiYuan Docker image from Docker Hub
    container_name: siyuan          # Set a custom name for the SiYuan container
    ports:
      - "8080:80"                     # Expose port 80 for HTTP (optional, SiYuan also supports reverse proxy configurations)
    volumes:
      - siyuan_data:/data         # Mount a volume for SiYuan data storage
      - ./siyuan.conf:/etc/siyuan.conf  # Optionally mount your custom configuration file if you have one
    environment:
      TZ: 'Asia/Shanghai'             # Set the timezone, change to your local timezone
      JAVA_OPTIONS: '-Xms512M -Xmx1G'  # Java heap size settings
    restart: unless-stopped     # Restart the container unless it has been explicitly stopped

volumes:
  siyuan_data: