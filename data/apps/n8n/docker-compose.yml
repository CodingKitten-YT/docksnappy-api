name: n8n
services:
  n8n:
    container_name: n8n-app
    image: n8nio/n8n:1.75.2
    restart: unless-stopped
    ports:
    - 5678:5678
    links:
    - db-n8n
    volumes:
    - n8n-app-app-data:/home/node/.n8n
    environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_DATABASE=n8n
    - DB_POSTGRESDB_HOST=db-n8n
    - DB_POSTGRESDB_PORT=5432
    - DB_POSTGRESDB_USER=bigbearcasaos
    - DB_POSTGRESDB_PASSWORD=bigbearcasaos
    depends_on:
    - n8n-app-db-n8n
    hostname: n8n-app
minVersion: 0.14.0
