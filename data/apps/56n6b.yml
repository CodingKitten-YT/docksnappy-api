version: '3.8'

services:
  meelo_web:
    image: meeloflow/meelo-frontend:latest
    ports:
      - "80:3000"
    depends_on:
      - meelo_api
    environment:
      MEELO_API_URL: http://meelo_api:5000

  meelo_api:
    image: meeloflow/meelo-backend:latest
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: postgres:13
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: meelo
      POSTGRES_PASSWORD: meelopassword
      POSTGRES_DB: meelo
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U meelo"]
      timeout: 10s
      retries: 5