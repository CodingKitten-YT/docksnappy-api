version: '3.8'
services:
  app:
    image: bewcloud/app:latest
    ports:
      - "80:80" # Expose HTTP on the host
    environment:
      AWS_REGION: "us-west-2"
      S3_BUCKET_NAME: "my-s3-bucket"
      AWS_ACCESS_KEY_ID: "your_access_key_id"
      AWS_SECRET_ACCESS_KEY: "your_secret_access_key"
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: bewcloud
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db-data:/var/lib/postgresql/data

  worker:
    image: bewcloud/worker:latest
    environment:
      QUEUE_URL: "https://sqs.us-west-2.amazonaws.com/youraccountid/yourqueue"
      AWS_REGION: "us-west-2"
      AWS_ACCESS_KEY_ID: "your_access_key_id"
      AWS_SECRET_ACCESS_KEY: "your_secret_access_key"
    depends_on:
      - app

  sentry:
    image: getsentry/sentry-debug:latest
    ports:
      - "9000:9000" # Sentry web interface
    environment:
      SENTRY_PROJECT_ID: "your_sentry_project_id"
      SENTRY_SERVER_URL: "http://localhost:9000"
      SENTRY_AUTH_TOKEN: "your_auth_token"

volumes:
  db-data:

networks:
  default:
    driver: bridge