version: '3.8'

services:
  scrobbler-frontend:
    image: scrobbler-frontend:latest
    ports:
      - "80:3000"
    depends_on:
      - scrobbler-api
    networks:
      - scrobbler-network

  scrobbler-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - scrobbler-database
    environment:
      API_SECRET: ${API_SECRET}
    networks:
      - scrobbler-network

  scrobbler-database:
    image: postgres:13
    volumes:
      - scrobbler-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: scrobbler
      POSTGRES_USER: scrobbler
      POSTGRES_PASSWORD: scrobbler
    networks:
      - scrobbler-network

volumes:
  scrobbler-db-data:

networks:
  scrobbler-network: