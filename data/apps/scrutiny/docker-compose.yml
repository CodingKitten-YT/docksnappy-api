name: scrutiny
services:
  scrutiny:
    container_name: scrutiny
    image: ghcr.io/analogj/scrutiny:master-omnibus
    restart: unless-stopped
    volumes:
    - scrutiny-data:/opt/scrutiny/config
    - scrutiny-data-2:/opt/scrutiny/influxdb
    - /run/udev:/run/udev:ro
    ports:
    - 38080:8080
    - 38086:8086
    cap_add:
    - SYS_RAWIO
    devices:
    - /dev/sda:/dev/sda
    - /dev/nvme0:/dev/nvme0
    privileged: true
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:8080/api/health
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s
    hostname: scrutiny
minVersion: 0.14.0
