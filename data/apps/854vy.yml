version: '3.8'

services:
  langtool-api:
    image: linguatool-markup/langdetect:latest
    ports:
      - "5000:5000"
    environment:
      LANGTOOL_API_SECRET: your_secret_key
      LANGTOOL_API_KEY: your_api_key
    command: api.py --port 5000
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: langtool
      POSTGRES_USER: langtool
      POSTGRES_PASSWORD: your_password
    volumes:
      - langtool-postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:6-alpine
    command: redis-server --appendonly yes

volumes:
  langtool-postgres-data:

networks:
  default:
    driver: bridge