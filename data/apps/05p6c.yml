version: '3.8'

services:
  # FastAPI API Service (Web App)
  api:
    image: fastapiapp:latest
    build:
      context: ./fasten-health-api
      dockerfile: Dockerfile
    ports:
      - "8000:80"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=fasten_health_db
      - DB_USER=fasten_user
      - DB_PASSWORD=fasten_pass
      - SECRET_KEY=your_secret_key  # Replace with your own secret key
      - DEBUG=1  # Set to 0 for production
    volumes:
      - ./fasten-health-api/app:/app

  # PostgreSQL Database Service
  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=fasten_health_db
      - POSTGRES_USER=fasten_user
      - POSTGRES_PASSWORD=fasten_pass
    volumes:
      - db_data:/var/lib/postgresql/data

# Define named volume for database data
volumes:
  db_data:

# Define a network for the services to communicate with each other
networks:
  fasten-health-net:
    driver: bridge