version: '3'
services:
  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"
    command: Redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ./data/redis:/usr/local/var/lib/redis

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.3.0
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - ./data/elasticsearch:/usr/share/elasticsearch/data

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=quartermaster
      - POSTGRES_USER=quartermaster
      - POSTGRES_PASSWORD=changeit
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  mastermind-server:
    image: mastermindio/open-qm:latest
    environment:
      - REDIS_HOST=redis
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - DATABASE_URL=postgres://quartermaster:changeit@postgres:5432/quartermaster
    ports:
      - "8080:8080"
    depends_on:
      - redis
      - elasticsearch
      - postgres

  mastermind-webui:
    image: mastermindio/open-qm-frontend:latest
    ports:
      - "3000:3000"
    depends_on:
      - mastermind-server

volumes:
  redis_data:
  elasticsearch_data:
  postgres_data: