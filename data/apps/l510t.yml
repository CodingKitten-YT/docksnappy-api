version: '3.8'

services:
  web:
    image: homebox/web:latest
    container_name: homebox_web
    ports:
      - "80:80" # HTTP (configure the internal port if different)
      - "443:443" # HTTPS (configure the internal port if different, and ensure you have SSL certificates)
    environment:
      - DJANGO_SETTINGS_MODULE=homebox.settings.production
      - SECRET_KEY=changeme
      - DEBUG=False
    volumes:
      - ./data:/usr/src/app/data
      - ./media:/usr/src/app/media
    depends_on:
      - db
    networks:
      - webnet

  db:
    image: postgres:13
    container_name: homebox_db
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=homebox
      - POSTGRES_PASSWORD=changeit
      - POSTGRES_DB=homebox_production
    networks:
      - webnet

  worker:
    image: homebox/worker:latest
    container_name: homebox_worker
    environment:
      - REDIS_URL=redis://localhost:6379/0
    depends_on:
      - redis
    networks:
      - webnet

  redis:
    image: redis:6
    container_name: homebox_redis
    ports:
      - "6379:6379" # Redis port (configure the internal port if different)
    volumes:
      - ./data/redis:/data
    networks:
      - webnet

networks:
  webnet: