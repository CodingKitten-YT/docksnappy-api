version: '3.8'
services:
  web:
    image: python:3.9-slim
    container_name: our_shopping_list_web
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/venv:/app/venv
    command: uvicorn app.asgi:application --host 0.0.0.0 --port 5000
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: our_shopping_list_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: shopping_list
    ports:
      - "5432:5432"

  worker:
    image: python:3.9-slim
    container_name: our_shopping_list_worker
    command: celery -A app worker --loglevel=info
    volumes:
      - .:/app
      - /app/venv:/app/venv
    depends_on:
      - db
      - queue

  queue:
    image: rabbitmq:3.8-management
    container_name: our_shopping_list_queue
    ports:
      - "5672:5672"
        - "15674:15674"

volumes:
  postgres_data: