version: '3.8'

services:
  castopod:
    image: 'ghcr.io/castopod/castopod:latest'
    container_name: castopod
    restart: unless-stopped
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS (requires a valid SSL certificate)
    environment:
      - PUID=1000
      - PGID=1000
      - TZ="Europe/Paris" # Set to your timezone
      - SERVICE_SECRET=secret
      - DB_HOST=db
      - DB_USER=castopod
      - DB_PASSWORD=change_me
      - DB_DATABASE=postgres
      - REDIS_HOST=redis
    volumes:
      - "castopod:/data"
      - "castopod_config:/config"
    depends_on:
      - db
      - redis
      - filer
    networks:
      - castopod_net

  database:
    image: 'postgres:latest'
    container_name: castopod_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=castopod
      - POSTGRES_PASSWORD=change_me
      - POSTGRES_DB=castopod
    volumes:
      - "castopod_db:/var/lib/postgresql/data"
    networks:
      - castopod_net

  redis:
    image: 'redis:latest'
    container_name: castopod_redis
    restart: unless-stopped
    volumes:
      - "castopod_redis:/data"
    networks:
      - castopod_net

  filer:
    image: 'linuxserver/deluge:latest'
    container_name: filer
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - UPLOAD_DIRS=/srv/deluge/incomplete,/srv/deluge/downloads
    volumes:
      - "castopod_filer:/srv/deluge"
    ports:
      - "5141:5141" # Deluge Web UI
    depends_on:
      - redis
    networks:
      - castopod_net

networks:
  castopod_net:
    driver: bridge

volumes:
  castopod:
  castopod_config:
  castopod_db:
  castopod_filer: