name: portainer
services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:2.26.0-alpine
    network_mode: bridge
    ports:
    - 8000:8000
    - 9000:9000
    - 9443:9443
    volumes:
    - portainer-data:/data
    - /var/run/docker.sock:/var/run/docker.sock
    hostname: portainer
minVersion: 0.14.0
