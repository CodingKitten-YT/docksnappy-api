name: pterodactyl-panel
services:
  pterodactyl-panel:
    container_name: pterodactyl-panel-app
    image: ghcr.io/pterodactyl/panel:v1.11.10
    restart: always
    ports:
    - 1180:80
    - 11443:443
    links:
    - database
    - cache
    volumes:
    - pterodactyl-panel-app-app-data:/app/var/
    - pterodactyl-panel-app-app-data-2:/etc/nginx/http.d/
    - pterodactyl-panel-app-app-data-3:/etc/letsencrypt/
    - pterodactyl-panel-app-app-data-4:/app/storage/logs
    environment:
      APP_URL: http://example.com
      APP_TIMEZONE: UTC
      APP_SERVICE_AUTHOR: noreply@example.com
      MAIL_FROM: noreply@example.com
      MAIL_DRIVER: smtp
      MAIL_HOST: mail
      MAIL_PORT: '1025'
      MAIL_USERNAME: ''
      MAIL_PASSWORD: ''
      MAIL_ENCRYPTION: 'true'
      APP_ENV: production
      APP_ENVIRONMENT_ONLY: 'false'
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      QUEUE_DRIVER: redis
      REDIS_HOST: pterodactyl-panel-cache
      DB_HOST: pterodactyl-panel-database
      DB_PASSWORD: casaos
      DB_PORT: '3306'
    hostname: pterodactyl-panel-app
minVersion: 0.14.0
