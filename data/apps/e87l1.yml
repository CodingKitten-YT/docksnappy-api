version: '3.8'

services:
  bookkeeping-api:
    image: ezbookkeeping/ezbookkeeping-api:latest
    ports:
      - "5000:5000"
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=user
      - DATABASE_PASSWORD=password
      - DATABASE_NAME=bookkeeping
    depends_on:
      - db
    networks:
      - bookkeeping-net

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=bookkeeping
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - bookkeeping-net

  redis:
    image: redis:6-alpine
    networks:
      - bookkeeping-net

volumes:
  db-data:

networks:
  bookkeeping-net: