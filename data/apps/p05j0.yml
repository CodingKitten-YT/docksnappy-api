version: '3.7'

services:
  appwrite:
    image: appwrite/ecksbot
      version: '2.5.4' # Use the latest version or the specific one you need
    ports:
      - "80/tcp" # HTTP endpoint
      - "3000/tcp" # Appsync endpoint (optional, if you want to use Appwrite with a UI like Appwrite Console)
    environment:
      - APPWRITE_BIND_ADDR=0.0.0.0
      - APPWRITE_CORS_ORIGINS=*
      - APPWRITE_PROJECT_ID=your-project-id # Replace with your project ID
      - APPWRITE_REGION=global # Use 'global' for a globally distributed setup, or choose a specific region like 'us-east-1'
      - APPWRITE_LOGS_LEVEL=info # Set the logging level (debug, info, warn, error)
    command: ecksbot --bind * --http-addr 0.0.0.0 --log-level info --project-id your-project-id --region global
    networks:
      - appwrite-net

networks:
  appwrite-net:
    driver: bridge

volumes:
  appwrite_data:
    driver: local