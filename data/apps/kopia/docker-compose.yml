name: kopia
services:
  kopia:
    container_name: kopia
    image: ghcr.io/thespad/kopia-server:v0.17.0-spad3
    restart: unless-stopped
    environment:
    - PUID=0
    - PGID=0
    - TZ=UTC
    - KOPIA_HTTPS=true
    - KOPIA_UI_USERNAME=casaos
    - KOPIA_UI_PASSWORD=casaos
    - KOPIA_PASSWORD=casaos
    - REFRESH_INTERVAL=
    volumes:
    - kopia-data:/config
    - kopia-data-2:/backups/home
    - /var/lib/docker/volumes:/backups/docker:ro
    - kopia-data-3:/repository
    - /tmp:/tmp:shared
    - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
    - 51515:51515
    cap_add:
    - SYS_ADMIN
    hostname: kopia
minVersion: 0.14.0
