version: '3.8'
services:
  teamsmapper-api:
    image: teamsmapper/teamsmapper-api:latest
    container_name: teamsmapper-api
    ports:
      - "8001:80"
    environment:
      TEAMSMMAPPER_DB_HOST: db
      TEAMSMMAPPER_DB_USERNAME: root
      TEAMSMMAPPER_DB_PASSWORD: yourpassword
      TEAMSMMAPPER_DB_DATABASE: teamsmapper
    depends_on:
      - db
    volumes:
      - ./data/api:/opt/teamsmapper/api/data

  teamsmapper-db:
    image: postgres:13
    container_name: teamsmapper-db
    environment:
      POSTGRES_DB: teamsmapper
      POSTGRES_USER: root
      POSTGRES_PASSWORD: yourpassword
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:

networks:
  default:
    driver: bridge