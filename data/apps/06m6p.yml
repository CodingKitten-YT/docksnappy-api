version: '3.8'
services:
  app:
    image: gin-app:latest
    ports:
      - "8080:8080" # Expose the Go application on port 8080 of the host
    depends_on:
      - db
    environment:
      MYSQL_DSN: 'mysql://root:password@db:3306/database_name'
      MYSQL_ROOT_PASSWORD: rootpassword # Replace with your desired root password

  db:
    image: mysql:5.7
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: database_name
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword # Replace with your desired user password
      MYSQL_ROOT_PASSWORD: rootpassword # Same root password as the app for consistency
    volumes:
      - db-data:/var/lib/mysql

  migration:
    image: gin-migration:latest
    command: migrate -path /src/app/db/migration -database "mysql://root:password@db:3306" up
    depends_on:
      - db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword # Same root password as the app and db for consistency

volumes:
  db-data: