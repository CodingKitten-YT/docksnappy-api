version: '3.8'

services:
  db:
    image: postgres:12
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: dailytxtx
      POSTGRES_USER: dailytxtx_user
      POSTGRES_PASSWORD: dailytxtx_password
    ports:
      - "5432:5432"

  backend:
    image: dailymaer/daily-text-txx:latest
    build:
      context: ./backend
    volumes:
      - backend_data:/app/data
    environment:
      DATABASE_URL: postgres://dailytxtx_user:dailytxtx_password@db:5432/dailytxtx
    depends_on:
      - db
    ports:
      - "8001:8001"

  frontend:
    image: dailymaer/daily-text-txx:latest
    build:
      context: ./frontend
    volumes:
      - frontend_data:/app/data
    ports:
      - "3000:3000"

volumes:
  db_data:
  backend_data:
  frontend_data: