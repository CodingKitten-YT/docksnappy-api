name: gem-digest-bot
services:
  GemDigest:
    container_name: GemDigest
    image: piero24/gemdigest:1.0
    volumes:
    - GemDigest-data:/gem_digest_bot/extra_configs
    environment:
      TELEGRAM_API_KEY: TELEGRAM_API_KEY
      GEMINI_API_KEY: GEMINI_API_KEY
      ADMIN_USER_ID: 123;456
    restart: unless-stopped
    ports:
    - 3333:8080
    hostname: GemDigest
minVersion: 0.14.0
