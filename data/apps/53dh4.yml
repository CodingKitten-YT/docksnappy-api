version: '3.8'

services:
  db:
    image: postgres:12
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: quickshare
      POSTGRES_USER: quickshare
      POSTGRES_PASSWORD: change_this_password
    ports:
      - "5432:5432"

  backend:
    build: .
    volumes:
      - .:/app
    environment:
      DATABASE_URL: postgres://quickshare:change_this_password@db:5432/quickshare
      SECRET_KEY: 'change_this_secret' # Set this to a secret key in production
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    image: nginx:alpine
    volumes:
      - ./frontend/build:/usr/share/nginx/html
    ports:
      - "3000:3000"
    depends_on:
      - backend

  redis:
    image: redis:6-alpine
    volumes:
      - redis_data:/data

volumes:
  db_data:
  redis_data: