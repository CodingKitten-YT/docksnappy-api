version: '3.8'

services:
  opensign_postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: opensign
      POSTGRES_USER: opensign
      POSTGRES_PASSWORD: your_password
    volumes:
      - opensign-postgres-storage:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  php:
    image: php:fpm-alpine
    container_name: opensign_php
    volumes:
      - .:/var/www/html
      - opensign-postgres-storage:/var/www/html/vendor/drugapost/opensign/docker/db
    environment:
      DB_HOST: opensign_postgres
      DB_DATABASE: opensign
      DB_USERNAME: opensign
      DB_PASSWORD: your_password
      APP_ENV: production
      APP_KEY: some-random-string
      APP_DEBUG: false
      APP_URL: http://localhost
    depends_on:
      - opensign_postgres
    user: "1001"

  nginx:
    image: nginx:stable-alpine
    container_name: opensign_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - opensign-postgres-storage:/var/www/html/var/cache/nginx
    depends_on:
      - php
    user: "1001"
    networks:
      - opensign_network

volumes:
  opensign-postgres-storage:

networks:
  opensign_network: