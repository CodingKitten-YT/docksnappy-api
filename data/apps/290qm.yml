version: '3.8'

services:
  aptabase_db:
    image: postgres:latest
    command: 'postgres -c "fsync=off"'
    volumes:
      - type: bind
        source: ./data/db
        target: /var/lib/postgresql/data
    environment:
      POSTGRES_DB: aptabase_production
      POSTGRES_USER: aptabase
      POSTGRES_PASSWORD: change_this_password
    ports:
      - "5432:5432"
    networks:
      - aptabase_network

  aptabase_app:
    image: aptabase/aptabase:latest
    volumes:
      - type: bind
        source: ./data/aptabase
        target: /var/lib/aptabase
    environment:
      DATABASE_URL: postgres://aptabase_db:5432/aptabase_production?user=aptabase&password=change_this_password
      SECRET_KEY: change_this_secret_key
      DEBUG: false
    ports:
      - "8080:80"
    depends_on:
      - aptabase_db
    networks:
      - aptabase_network

networks:
  aptabase_network:
    driver: bridge