name: firefox
services:
  firefox:
    container_name: firefox
    image: kasmweb/firefox:1.15.0-rolling
    ports:
    - 6902:6901
    environment:
    - VNC_PW=casaos
    - LAUNCH_URL=https://community.bigbeartechworld.com/
    shm_size: 512m
    volumes:
    - firefox-data:/home/kasm-user/Downloads
    hostname: firefox
minVersion: 0.14.0
