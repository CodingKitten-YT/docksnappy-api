version: '3.8'

services:
  keila-api:
    image: keilatechnologies/keila-api:latest
    ports:
      - "8080:8080"
    environment:
      KEILA_API__HOST_WHITELIST: "*" # Set to '*' for all or specific IPs as needed
    volumes:
      - keila-data:/var/lib/keila

  keila-db:
    image: postgres:12
    environment:
      POSTGRES_DB: keiladb
      POSTGREES_USER: keilauser
      POSTGRES_PASSWORD: keralai
    volumes:
      - keila-data:/var/lib/postgresql

volumes:
  keila-data: