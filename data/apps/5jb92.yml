version: '3.8'
services:
  scribble:
    image: registry.scratch.MIT.edu/scribble/scribble:latest # Use the official Scribble Docker image
    ports:
      - "8080:80" # Map port 8080 on the host to port 80 in the container for HTTP access
    environment:
      SCB_DATABASE__TYPE: postgres # Define the database type (default)
      SCB_DATABASE__DSN: postgres://user:password@db:5432/database # Set the database DSN
      SCB_SERVER__HOST: 0.0.0.0 # Bind Scribble server to all network interfaces
    depends_on:
      - db
    networks:
      scribble-network:
        driver: bridge

  db:
    image: postgres:13 # Use PostgreSQL 13 as the database server
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: database
    volumes:
      - scribble-db-data:/var/lib/postgresql/data # Persist database data

volumes:
  scribble-db-data:
    driver: local