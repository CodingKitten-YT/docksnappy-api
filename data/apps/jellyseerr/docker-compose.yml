name: jellyseerr
services:
  jellyseerr:
    image: fallenbagel/jellyseerr:2.3.0
    ports:
    - 5055:5055
    volumes:
    - jellyseerr-data:/app/config
    environment:
    - LOG_LEVEL=debug
    - TZ=auto
    restart: unless-stopped
    network_mode: bridge
    container_name: jellyseerr
    hostname: jellyseerr
minVersion: 0.14.0
