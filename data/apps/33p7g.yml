version: '3.8'

services:
  briefkasten_db:
    image: postgres:12
    environment:
      POSTGRES_DB: briefkasten
      POSTGRES_USER: briefkasten
      POSTGRES_PASSWORD: secret
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "briefkasten"]
      timeout: 10s
      retries: 5
    ports:
      - "5432:5432"

  briefkasten_app:
    image: briefkasten/briefkasten:latest
    environment:
      DATABASE_URL: postgres://briefkasten:secret@briefkasten_db:5432/briefkasten
      SECRET_KEY: a-very-secret-key
      DEBUG: false
    depends_on:
      - briefkasten_db
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      timeout: 10s
      retries: 5

volumes:
  briefkasten_media: