version: '3.8'

services:
  dittofeed:
    image: dittofeed/dittofeed:latest
    container_name: dittofeed
    environment:
      - DITTOFEED_ADMIN_EMAIL=admin@example.com
      - DITTOFEED_ADMIN_USERNAME=admin
      - DITTOFEED_SECRET_KEY=your_secret_key # Replace with your actual secret key
    ports:
      - "8000:8000"
    command: web
    volumes:
      - "./data:/var/lib/dittofeed"
      - "./dittofeed:/code"
      - "./dittofeed_config:/code/config"
    depends_on:
      - postgres
    restart: unless-stopped

  postgres:
    image: postgres:13
    container_name: postgres
    volumes:
      - "./postgres_data:/var/lib/postgresql"
    environment:
      - POSTGRES_DB=dittofeed
      - POSTGRES_USER=dittofeed
      - POSTGRES_PASSWORD=your_password # Replace with your actual password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dittofeed"]
      timeout: 10s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:6-alpine
    container_name: redis
    restart: unless-stopped

  celery_beat:
    image: dittofeed/dittofeed-worker:latest
    container_name: dittofeed_celery_beat
    environment:
      - DITTOFEED_SECRET_KEY=your_secret_key # Replace with your actual secret key
      - DITTOFEED_ADMIN_EMAIL=admin@example.com
      - DITTOFEED_ADMIN_USERNAME=admin
    volumes:
      - "./dittofeed:/code"
    command: celery -A dittofeed worker --loglevel=info dittofeed.periodictasks
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  celery_worker:
    image: dittofeed/dittofeed-worker:latest
    container_name: dittofeed_celery_worker
    environment:
      - DITTOFEED_SECRET_KEY=your_secret_key # Replace with your actual secret key
      - DITTOFEED_ADMIN_EMAIL=admin@example.com
      - DITTOFEED_ADMIN_USERNAME=admin
    volumes:
      - "./dittofeed:/code"
    command: celery -A dittofeed worker --loglevel=info dittofeed.tasks
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

networks:
  default:
    driver: bridge