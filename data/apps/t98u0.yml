version: '3.8'

services:
  app:
    image: craftycontroller/crafty-controller:latest
    ports:
      - "3000:3000" # Expose the default Crafty Controller port
    environment:
      NODE_ENV: development # Set environment to development or production as needed
      DATABASE_URL: postgres://user:password@database:5432/crafty
      REDIS_URL: redis://localhost:6379
    depends_on:
      - database
      - redis
    volumes:
      - ./app:/usr/src/app
    networks:
      - crafty-network

  database:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: crafty
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - crafty-network

  redis:
    image: redis:6-alpine
    networks:
      - crafty-network

volumes:
  postgres-data:

networks:
  crafty-network: