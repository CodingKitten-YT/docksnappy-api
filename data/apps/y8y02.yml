version: '3.8'

services:
  db:
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: mistborn
      POSTGRES_USER: mistbornuser
      POSTGRES_PASSWORD: yourpassword
    ports:
      - "5432:5432"

  php:
    image: php:8.0-fpm
    volumes:
      - .:/var/www/html
    environment:
      DB_HOST: db
      DB_DATABASE: mistborn
      DB_USERNAME: mistbornuser
      DB_PASSWORD: yourpassword
      APP_KEY: $(openssl rand -hex 32)
    depends_on:
      - db
    user: "www-data"

  nginx:
    image: nginx:latest
    volumes:
      - .:/var/www/html
      - php:/var/www/html/src
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - php
    user: "nginx"

  redis:
    image: redis:6-alpine

  queue_worker:
    image: php:8.0-fpm
    volumes:
      - .:/var/www/html
    environment:
      DB_HOST: db
      DB_DATABASE: mistborn
      DB_USERNAME: mistbornuser
      DB_PASSWORD: yourpassword
      QUEUE_CONSUMER_TAG: default
      RabbitMQServer__Hostname: rabbitmqserver
    depends_on:
      - db
      - redis
      - php # This ensures that the PHP container for the queue worker will be started after the PHP FPM container for the web application is up.

  rabbitmqserver:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
      - "15674:15674" # RabbitMQ Management UI port

volumes:
  postgres_data: