version: '3.8'

services:
  redis:
    image: redis:6.2
    command: Redis-server /etc/redis/Redis.conf
    volumes:
      - ./redis_data:/data
    environment:
      - REDIS_PORT=6379

  postgres:
    image: postgres:12
    command: postgres -c 'config_file = /etc/postgresql/main/redash.conf'
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=redash
      - POSTGRES_PASSWORD=changeit
      - POSTGRES_DB=redash
      - POSTGRES_MAX_CONNCTIONS=500

  hhvm:
    image: facebook/hhvm:4.57-baseline-20180613
    volumes:
      - ./redash/code:/var/www/html/app
      - ./redash/.redash:/var/www/html/.redash
    ports:
      - "80:80"
    environment:
      - REDASH_SECRET_KEY=changeit
      - REDASH_DB_HOST=postgres
      - REDash_DB_USER=redash
      - REDASH_DB_PASSWORD=changeit
      - REDASH_DB_DATABASE=redash
      - REDASH_SERVER_HOSTNAME=localhost
      - REDASH_APPLICATION_ENV=production
      - REDASH_GAE_IDLE_TIMEOUT=600
      - REDASH_REDIS_HOST=redis
      - PHP_TIMEZONE=UTC

  nginx:
    image: nginx:1.15.2-alpine
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./redash/code:/var/www/html/app
    ports:
      - "443:443"
    depends_on:
      - hhvm
    environment:
      - VIRTUAL_HOST=yourdomain.com
      - LETSENCRYPT_EMAIL=youremail@example.com
      - LE_EMAILS=youremail@example.com
      - LE_AGREE_TERMS=true

  redis:
    image: redis:6.2

networks:
  default:
    driver: bridge