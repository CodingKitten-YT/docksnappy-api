name: paperless-ngx
services:
  paperless-ngx:
    container_name: paperless-ngx-big-bear-paperless-ngx
    image: ghcr.io/paperless-ngx/paperless-ngx:2.14.4
    restart: unless-stopped
    environment:
      PAPERLESS_REDIS: redis://big-bear-paperless-ngx-broker:6379
      PAPERLESS_DBHOST: big-bear-paperless-ngx-db
      PAPERLESS_DBUSER: bigbear
      PAPERLESS_DBPASS: c6e74adb-3fce-4318-b657-4bdc0858fcac
      PAPERLESS_ADMIN_USER: bigbear
      PAPERLESS_ADMIN_PASSWORD: c22e92a6-2a3d-4edf-a98e-4044834daea6
      PAPERLESS_TIKA_ENABLED: 'true'
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://big-bear-paperless-ngx-gotenberg:3000
      PAPERLESS_TIKA_ENDPOINT: http://big-bear-paperless-ngx-tika:9998
      PAPERLESS_URL: http://[YOUR_IP]:8000
      COMPOSE_PROJECT_NAME: big-bear-paperless-ngx
      PAPERLESS_CSRF_TRUSTED_ORIGINS: http://[YOUR_IP]:8000
    volumes:
    - paperless-ngx-big-bear-paperless-ngx-big-bear-paperless-ngx-data:/usr/src/paperless/data
    - paperless-ngx-big-bear-paperless-ngx-big-bear-paperless-ngx-data-2:/usr/src/paperless/media
    - paperless-ngx-big-bear-paperless-ngx-big-bear-paperless-ngx-data-3:/usr/src/paperless/export
    - paperless-ngx-big-bear-paperless-ngx-big-bear-paperless-ngx-data-4:/usr/src/paperless/consume
    ports:
    - 8000:8000
    depends_on:
    - paperless-ngx-big-bear-paperless-ngx-big-bear-paperless-ngx-db
    - paperless-ngx-big-bear-paperless-ngx-big-bear-paperless-ngx-broker
    networks:
    - big-bear-paperless-ngx-network
    hostname: paperless-ngx-big-bear-paperless-ngx
networks:
  big-bear-paperless-ngx-network:
    driver: bridge
minVersion: 0.14.0
