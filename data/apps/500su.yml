version: '3.8'

services:
  clearflask:
    image: python:3.9-slim-buster
    container_name: clearflask
    user: "flask"
    volumes:
      - type: bind
        source: ./app
        target: /app
        mode: deployed
    environment:
      FLASK_APP: main.py
      FLASK_RUN_HOSTNAME: 0.0.0.0
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - backend

  postgres:
    image: postgres:13
    container_name: postgres
    volumes:
      - type: bind
        source: ./db_data
        target: /var/lib/postgresql/data
        mode: deployed
    environment:
      POSTGRES_DB: clearflask_db
      POSTGRES_USER: clearflask_user
      POSTGRES_PASSWORD: clearflask_pass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clearflask_user"]
      timeout: 10s
      retries: 5
    networks:
      - backend

networks:
  backend: