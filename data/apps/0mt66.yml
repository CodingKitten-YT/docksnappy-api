version: '3.7'

services:
  mongooseim:
    image: erlang:22.0
    command: sh -c 'trap exit TERM; mongooseim console & wait $${!}; sleep infinity;'
    ports:
      - "5280-5290:5280-5290" # Expose XMPP ports
    volumes:
      - mongooseim_data:/var/lib/mongooseim
      - ./config.yaml:/etc/mongooseim/config.yaml
    environment:
      - SERVICES_IMS_ENABLE=1
      - SERVICES_IMS_DOMAIN=example.com
      - MONGOOSEIM_USERNAME='admin'
      - MONGOOSEIM_PASSWORD='password'
    depends_on:
      - mongodb

  mongodb:
    image: mongo:4.4
    command: --logpath /dev/stdout
    volumes:
      - mongooseim_data:/data/db
    environment:
      MONGODB_ROOT_USERNAME: root
      MONGODB_ROOT_PASSWORD: rootpassword

volumes:
  mongooseim_data: