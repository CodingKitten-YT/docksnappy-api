version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: commafeed
      POSTGRES_USER: commafeed
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"

  redis:
    image: redis:6-alpine
    volumes:
      - ./data/redis:/data

  worker:
    build: .
    volumes:
      - .:/code
      - ./data/commafeed:/var/tmp/commafeed/packaging
    environment:
      COMMAFEED_DBURL: postgres://commafeed:secret@db:5432/commafeed
      COMMAFEED_REDIS_URL: redis://redis:6379/0
      COMMAFEED_LOG_LEVEL: debug
    command: worker

  web:
    build: .
    volumes:
      - .:/code
      - ./data/commafeed:/var/tmp/commafeed/packaging
    environment:
      COMMAFEED_DBURL: postgres://commafeed:secret@db:5432/commafeed
      COMMAFEED_REDIS_URL: redis://redis:6379/0
      COMMAFEED_LOG_LEVEL: debug
    expose:
      - "8000"
    command: server --bind 0.0.0.0:8000

networks:
  commafeed_net:
    driver: bridge