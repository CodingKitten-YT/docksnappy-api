version: '3.8'

services:
  lychee:
    image: lycheeapp/lychee:latest
    container_name: lychee
    ports:
      - "80:80" # HTTP port, configure as needed
      - "443:443" # HTTPS port, configure with SSL certificate
    volumes:
      - "./config:/var/www/html/app/config"
      - "./data:/var/www/html/app/storage"
      - "./uploads:/var/www/html/app/web/files"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - MYSQL_HOST=mysql # Use this if you have a separate MySQL service
      - MYSQL_USER=root
      - MYSQL_PASSWORD=yourpassword
      - MYSQL_DB=lychee
    networks:
      - lychee-network

  mysql:
    image: mysql:5.7
    container_name: mysql
    volumes:
      - "./mysql/dbdata:/var/lib/mysql"
    environment:
      - MYSQL_ROOT_PASSWORD=yourpassword
      - MYSQL_USER=root
      - MYSQL_PASSWORD=yourpassword
      - MYSQL_DB=lychee
    networks:
      - lychee-network

  nginx-proxy:
    image: 'jwilder/nginx-proxy':'stable'
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./nginx/certs:/etc/nginx/ssl"
      - "./nginx/data:/var/lib/nginx-proxy"
      - "./nginx/conf.d:/etc/nginx/conf.d"
    networks:
      - lychee-network

  redsight_redis:
    image: redis:latest
    container_name: redis
    volumes:
      - "./redis/data:/data"
    networks:
      - lychee-network

networks:
  lychee-network:
    driver: bridge