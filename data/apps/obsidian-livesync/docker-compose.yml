name: obsidian-livesync
services:
  obsidian-livesync:
    container_name: obsidian-livesync
    image: couchdb:3.4.2
    restart: unless-stopped
    volumes:
    - obsidian-livesync-data:/opt/couchdb/data
    - obsidian-livesync-data-2:/opt/couchdb/etc/local.ini
    environment:
    - COUCHDB_USER=casaos
    - COUCHDB_PASSWORD=casaos
    ports:
    - 5984:5984
    hostname: obsidian-livesync
minVersion: 0.14.0
