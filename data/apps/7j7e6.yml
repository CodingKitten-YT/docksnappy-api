version: '3.8'

services:
  chhoto_app:
    image: chhoto/url:latest
    ports:
      - "5000:5000" # Expose the port where Chhoto URL service runs (default is 5000)
    environment:
      # Set any necessary environment variables, e.g., for database connections or custom configurations
      DB_HOST: db
      DB_USER: chhoto_user
      DB_PASSWORD: chhoto_password
      DB_NAME: chhoto_dbname
    depends_on:
      - db
    volumes:
      - ./app:/app

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: chhoto_dbname
      POSTGRES_USER: chhoto_user
      POSTGRES_PASSWORD: chhoto_password
      POSTGRES_HOST: chhoto_app
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: