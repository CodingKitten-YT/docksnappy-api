version: '3.8'

services:
  web:
    image: silverbullet-web:latest
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "80:80" # Map HTTP port 80 on the host to port 80 in the container
      - "443:443" # Map HTTPS port 443 on the host to port 443 in the container
    depends_on:
      - app
    volumes:
      - .:/app
      - /app/static:/app/static
      - /app/media:/app/media
    command: gunicorn -w 4 -b 0.0.0.0:8000 silverbullet.wsgi:application

  app:
    image: silverbullet-app:latest
    build:
      context: .
      dockerfile: Dockerfile.app
    volumes:
      - .:/app
    depends_on:
      - db
    env_file:
      - .env  # Assuming you have an environment file for your application settings

  db:
    image: postgres:13
    volumes:
      - silverbullet-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: silverbullet
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_HOST: db  # Allows the app to connect to the db server with 'db' as hostname

networks:
  default:
    name: silverbullet-net

volumes:
  silverbullet-db-data: