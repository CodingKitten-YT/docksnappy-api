version: '3.8'
services:
  frab-api:
    image: frab/frab:latest
    container_name: frab_api
    ports:
      - "5000:5000" # The port FRAB listens on by default
    environment:
      - TZ=Europe/Paris  # Set the timezone as needed
    command: --debug
    volumes:
      - "./data:/data"  # Mount your local data directory to the container
      - "./config:/etc/frab"  # Mount your local configuration directory to the container
    networks:
      - frab_network

  frab-db:
    image: postgres:13
    container_name: frab_db
    volumes:
      - "./data/db:/var/lib/postgresql"  # Mount your local database data directory to the container
    environment:
      - POSTGRES_DB=frab
      - POSTGRES_USER=frab
      - POSTGRES_PASSWORD=change_this_password  # Make sure to change this password
    networks:
      - frab_network

networks:
  frab_network:
    driver: bridge