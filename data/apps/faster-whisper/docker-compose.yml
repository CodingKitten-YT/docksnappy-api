name: faster-whisper
services:
  faster-whisper:
    container_name: faster-whisper
    image: linuxserver/faster-whisper:2.4.0
    restart: unless-stopped
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Etc/UTC
    - WHISPER_MODEL=tiny-int8
    - WHISPER_BEAM=1
    - WHISPER_LANG=en
    volumes:
    - faster-whisper-data:/config
    ports:
    - 10300:10300
    hostname: faster-whisper
minVersion: 0.14.0
