version: '3'
services:
  traefik:
    image: traefik:v2.5 # Use the appropriate tag for the version you want to use
    command:
      - "--log.level=DEBUG"
      - "--providers.docker=true"
      - "--providers.docker.exposedByDefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--certreseller.acme.email=your-email@example.com" # Replace with your email
      - "--certreseller.acme.storage=/letsencrypt/certificates"
      - "--certreseller.acme.tlschallenge=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # The admin UI port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-data:/traefik/data
      - letsencrypt:/letsencrypt
    networks:
      - traefik_net

volumes:
  traefik-data:
  letsencrypt:

networks:
  traefik_net:
    external: true