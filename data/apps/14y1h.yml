version: '3.8'
services:
  zipline:
    image: ziplinenetwork/zipline:latest
    environment:
      ZIPLINE_LICENSE_KEY: your_license_key # Replace with your actual license key
      POSTGRES_DB: zipline
      POSTGRES_USER: zipline
      POSTGRES_PASSWORD: zipline_password
    ports:
      - "8000:8000" # Expose Zipline's web server on the host's port 8000
    depends_on:
      - postgres
    volumes:
      - zipline-data:/opt/zipline/data
    environment:
      ZIPLINE__DB__URL: postgres://zipline:zipline_password@postgres:5432/zipline
      ZIPLINE__DB__NAME: zipline
      ZIPLINE__DB__USER: zipline
      ZIPLINE__DB__PASSWORD: zipline_password
      ZIPLINE__DB__HOST: postgres
      ZIPLINE__DB__PORT: 5432
      ZIPLINE__DB__SCHEMA: public

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_DB: zipline
      POSTGRES_USER: zipline
      POSTGRES_PASSWORD: zipline_password
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  zipline-data:
  postgres-data: