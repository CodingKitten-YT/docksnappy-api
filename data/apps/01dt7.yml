version: '3.8'
services:
  lowdefy-app:
    image: lowdefy/platform:latest
    container_name: lowdefy-platform
    command: -c ./config
    ports:
      - "4200:4200" # Default HTTP port of Lowdefy
      - "8080:8080" # Admin UI on port 8080 (optional)
    volumes:
      - ./app:/var/task # Bind your application directory to the container
      - ./config:/config # Bind your configuration directory to the container
      - ./public:/public # Bind your public directory to serve static files
      - ./node_modules:/node_modules # Optional, bind node modules if you want to update them without rebuilding the image
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=INFO
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    command: 'postgres -c "fsync=off"'
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: lowdefy
      POSTGRES_USER: lowdefy
      POSTGRES_PASSWORD: change_this_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lowdefy"]
      timeout: 10s
      retries: 5

  redis:
    image: redis:6.2-alpine
    command: RedisD
    volumes:
      - redis-data:/data

volumes:
  postgres-data:
  redis-data: