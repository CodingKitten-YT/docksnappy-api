version: '3.8'

services:
  lstu_app:
    image: lstu/lstu-app:latest
    container_name: lstu_app
    environment:
      - LSTU__POSTGRES__HOST=db
      - LSTU__POSTGRES__DB=lstu
      - LSTU__POSTGRES__USER=lstu
      - LSTU__POSTGRES__PASSWORD=secret
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./data:/code/data
      - ./logs:/code/logs

  lstu_db:
    image: postgres:13
    container_name: lstu_db
    volumes:
      - dbdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: lstu
      POSTGRES_USER: lstu
      POSTGRES_PASSWORD: secret

volumes:
  dbdata: