name: unifi-network-application-mongo-4
services:
  unifi-network-application-mongo-4:
    image: mongo:4.4.28
    container_name: unifi-network-application-mongo-4-unifi-db
    volumes:
    - unifi-network-application-mongo-4-unifi-db-unifi-db-data:/data/db
    - unifi-network-application-mongo-4-unifi-db-unifi-db-data-2:/docker-entrypoint-initdb.d/init-mongo.js
    ports:
    - 27017:27017
    networks:
    - unifi-nework-application-network
    restart: unless-stopped
    hostname: unifi-network-application-mongo-4-unifi-db
networks:
  unifi-nework-application-network:
    driver: bridge
minVersion: 0.14.0
