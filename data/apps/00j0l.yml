version: '3.8'

services:
  domoticz:
    image: linuxserver/domoticz:latest
    container_name: domoticz
    ports:
      - "8080:80" # Domoticz web interface
      - "5882:5882" # MQTT port (optional, if you're using MQTT integration)
      - "18008:18008" # Domoticz local HTTP interface (if needed for local access)
    environment:
      TZ: 'Europe/London' # Set your timezone, e.g., 'America/New_York'
      PUID: 1000 # Use the same User ID as in User Defined Registry (UDR) or Host
      PGID: 1000 # Use the same Group ID as in UDR or Host
      EULA: 'accept' # Accept Domoticz EULA
    volumes:
      - '/path/to/domoticz:/config' # Replace with the path to your Domoticz configuration on the host
      - '/var/run/docker.sock:/var/run/docker.sock' # Required for Docker within Domoticz
    restart: unless-stopped
    networks:
      - home_network

networks:
  home_network:
    driver: bridge