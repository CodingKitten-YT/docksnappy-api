version: '3.8'

services:
  # Web service with HTTPS, managed by Certify'em (Let's Encrypt)
  web:
    image: linkace/linkace:latest
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS
    depends_on:
      - certifyem
    environment:
      - LINKACE__SECRET_KEY=your_secret_key
      - DATABASE_URL=postgres://user:password@db:5432/dbname
      # Add other necessary environment variables
    volumes:
      - ./data:/code/data
      - ./logs:/code/logs
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

  # Database server (PostgreSQL)
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dbname
    volumes:
      - db_data:/var/lib/postgresql/data

  # Certbot (Let's Encrypt) client for automatic SSL certificate issuance and renewal
  certifyem:
    image: certbot/certbot
    volumes:
      - certs:/etc/letsencrypt
    entrypoint: '/bin/sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;"'

volumes:
  db_data:
  certs:

networks:
  default:
    driver: bridge