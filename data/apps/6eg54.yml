version: '3.8'
services:
  geeftlist-frontend:
    image: geeftlist/geeftlist-frontend:latest
    container_name: geeftlist_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REACT_APP_BACKEND_URL=http://geeftlist-backend:5000
    depends_on:
      - geeftlist-backend
    restart: unless-stopped

  geeftlist-backend:
    image: geeftlist/geeftlist-backend:latest
    container_name: geeftlist_backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=mongodb
      - DB_NAME=geeftlist
      - DB_USER=geeftlist_user
      - DB_PASSWORD=geeftlist_password
    depends_on:
      - mongodb
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    container_name: geeftlist_mongodb
    volumes:
      - mongodata:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME:geeftlist_user
      MONGO_INITDB_ROOT_PASSWORD:geeftlist_password
      MONGO_INITDB_DATABASE:geeftlist
    ports:
      - "27017:27017"

volumes:
  mongodata:
    driver: local