version: '3.8'
services:
  db:
    image: postgres:12
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: geeftlist
      POSTGRES_USER: geeftlist
      POSTGRES_PASSWORD: very_secure_password
    ports:
      - "5432:5432"

  redis:
    image: redis:6-alpine
    volumes:
      - redis_data:/data

  geeftlist_webapp:
    build: .
    container_name: geeftlist_webapp
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgres://geeftlist:very_secure_password@db:5432/geeftlist
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: 'your_secret_key'
    depends_on:
      - db
      - redis
      - worker

  geeftlist_worker:
    image: python:3.9-slim
    container_name: geeftlist_worker
    command: python manage.py run_worker --settings=geeftlist.local_settings
    volumes:
      - .:/code
    environment:
      DATABASE_URL: postgres://geeftlist:very_secure_password@db:5432/geeftlist
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: 'your_secret_key'
    depends_on:
      - db
      - redis

  geeftlist_admin:
    image: python:3.9-slim
    container_name: geeftlist_admin
    command: python manage.py shell --settings=geeftlist.local_settings
    volumes:
      - .:/code
    environment:
      DATABASE_URL: postgres://geeftlist:very_secure_password@db:5432/geeftlist
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: 'your_secret_key'
    depends_on:
      - db
      - redis

volumes:
  db_data:
  redis_data: