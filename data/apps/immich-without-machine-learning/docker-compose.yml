name: immich-without-machine-learning
services:
  immich-without-machine-learning:
    container_name: immich-without-machine-learning-immich-server
    image: ghcr.io/immich-app/immich-server:v1.124.2
    ports:
    - 2283:2283
    volumes:
    - immich-without-machine-learning-immich-server-immich-server-data:/usr/src/app/upload
    environment:
      DB_HOSTNAME: immich-postgres
      DB_USERNAME: casaos
      DB_PASSWORD: casaos
      DB_DATABASE_NAME: immich
      DB_PORT: '5432'
      REDIS_HOSTNAME: immich-redis
    depends_on:
    - immich-without-machine-learning-immich-server-redis
    - immich-without-machine-learning-immich-server-database
    restart: unless-stopped
    hostname: immich-without-machine-learning-immich-server
minVersion: 0.14.0
