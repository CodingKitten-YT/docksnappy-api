version: '3.8'

services:
  traggo-postgres:
    image: postgres:13
    command: --xcron = minute
    volumes:
      - traggo-postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: traggo
      POSTGRES_USER: traggo
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"

  traggo-gateway:
    image: traggo/traggo-gateway:latest
    depends_on:
      - traggo-postgres
      - traggo-agent
      - traggo-worker
      - traggo-storage
    ports:
      - "8081:8081"

  traggo-agent:
    image: traggo/traggo-agent:latest
    environment:
      AGENT_DB_CONNECTION_STRING: 'postgres://traggo:changeme@traggo-postgres:5432/traggo'
      AGENT_SECRET: 'secretkey'
    ports:
      - "8082:8082"

  traggo-worker:
    image: traggo/traggo-worker:latest
    environment:
      WORKER_DB_CONNECTION_STRING: 'postgres://traggo:changeme@traggo-postgres:5432/traggo'
      WORKER_SECRET: 'secretkey'
    ports:
      - "8083:8083"

  traggo-storage:
    image: traggo/traggo-storage:latest
    environment:
      STORAGE_DB_CONNECTION_STRING: 'postgres://traggo:changeme@traggo-postgres:5432/traggo'
      STORAGE_SECRET: 'secretkey'
    ports:
      - "8084:8084"

volumes:
  traggo-postgres-data: