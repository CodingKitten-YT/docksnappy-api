name: genmon
services:
  genmon:
    container_name: genmon
    image: bigbeartechworld/big-bear-genmon:0.0.6
    environment:
    - TZ=America/Chicago
    ports:
    - 1201342
    - 38443:443
    - 8000:8000
    restart: unless-stopped
    volumes:
    - genmon-data:/git/genmon
    - genmon-data-2:/etc/genmon
    - genmon-data-3:/var/log
    hostname: genmon
minVersion: 0.14.0
