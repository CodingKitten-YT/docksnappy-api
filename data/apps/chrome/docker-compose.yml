name: chrome
services:
  chrome:
    container_name: chrome
    image: kasmweb/chrome:1.15.0-rolling
    ports:
    - 6902:6901
    environment:
    - VNC_PW=casaos
    - LAUNCH_URL=https://community.bigbeartechworld.com/
    shm_size: 512m
    volumes:
    - chrome-data:/home/kasm-user/Downloads
    hostname: chrome
minVersion: 0.14.0
