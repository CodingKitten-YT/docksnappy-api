version: '3.8'

services:
  lubelogger-api:
    image: lubelogger/api:latest
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgres://db:db@database:5432/dbname
      - JWT_SECRET=secret_key
    depends_on:
      - database
    networks:
      - lubelogger-network

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=db
      - POSTGRE_PASSWORD=db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lubelogger-network

volumes:
  postgres-data:

networks:
  lubelogger-network: