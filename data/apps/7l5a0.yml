version: '3.8'
services:
  beelzebub_web:
    image: beelzebub/web:latest
    ports:
      - "5001:80"
    depends_on:
      - beelzebub_db
      - beelzebub_cache
    environment:
      - DB_HOST=beelzebub_db
      - CACHE_HOST=beelzebub_cache
      - ENVIRONMENT=production
    networks:
      - beelzebub_network

  beelzebub_db:
    image: postgres:12
    environment:
      - POSTGRES_DB=beelzebub_db
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - beelzebub-db-data:/var/lib/postgresql/data
    networks:
      - beelzebub_network

  beelzebub_cache:
    image: redis:6
    networks:
      - beelzebub_network

volumes:
  beelzebub-db-data:

networks:
  beelzebub_network: