name: semaphore
services:
  semaphore:
    container_name: semaphore-big-bear-semaphore
    image: semaphoreui/semaphore:v2.11.2
    restart: unless-stopped
    environment:
      SEMAPHORE_DB_USER: semaphore
      SEMAPHORE_DB_PASS: semaphore
      SEMAPHORE_DB_HOST: big-bear-semaphore-db
      SEMAPHORE_DB_PORT: '3306'
      SEMAPHORE_DB_DIALECT: mysql
      SEMAPHORE_DB: semaphore
      SEMAPHORE_ADMIN_PASSWORD: password
      SEMAPHORE_ADMIN_NAME: admin
      SEMAPHORE_ADMIN_EMAIL: admin@example.com
      SEMAPHORE_ADMIN: admin
      TZ: UTC
    volumes:
    - semaphore-big-bear-semaphore-big-bear-semaphore-data:/etc/semaphore
    - semaphore-big-bear-semaphore-big-bear-semaphore-data-2:/var/lib/semaphore
    ports:
    - 3000:3000
    networks:
    - big-bear-semaphore-network
    hostname: semaphore-big-bear-semaphore
networks:
  big-bear-semaphore-network:
    driver: bridge
minVersion: 0.14.0
