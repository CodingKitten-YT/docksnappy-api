version: '3.8'

services:
  donetick_api:
    image: "donetick/api:latest"
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=your_secret_key
      - DB_URI=postgres://user:password@db:5432/dbname
      - REDIS_URL=redis://redis:6379/1
      #- ... other environment variables as needed
    depends_on:
      - db
      - redis
    volumes:
      - ./donetick_api:/code
      - donetick_api_logs:/var/log/donetick_api
    command: >
       python manage.py runserver 0.0.0.0:5000

  db:
    image: "postgres:13"
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dbname
    ports:
      - "5432:5432"

  redis:
    image: "redis:6-alpine"

volumes:
  donetick_api_logs:
  db_data: