version: '3.8'

services:
  socialhome:
    image: 'socialhome/socialhome:latest' # Use the official Socialhome image from Docker Hub
    container_name: socialhome
    restart: unless-stopped
    ports:
      - "80:80" # Maps port 80 on the host to port 80 in the container for HTTP
      - "443:443" # Maps port 443 on the host to port 443 in the container for HTTPS (if you have SSL/TLS set up)
    volumes:
      - 'socialhome-data:/data' # Mounts a named volume for data persistence
    environment:
      - DEBUG=false
      - NODE_ENV=production
      - HOST=0.0.0.0
      - POSTGRES_DB=socialhome
      - POSTGRES_USER=socialhome
      - POSTGRES_PASSWORD=socialhome
    environmentFile: ./env # If you have an env file with additional customizations
    networks:
      - socialhome-net

  postgres:
    image: 'postgres:13' # Use the official PostgreSQL image from Docker Hub
    restart: unless-stopped
    volumes:
      - 'socialhome-db:/var/lib/postgresql' # Mounts a named volume for database data persistence
    environment:
      - POSTGRES_DB=socialhome
      - POSTGRES_USER=socialhome
      - POSTGRES_PASSWORD=socialhome
    networks:
      - socialhome-net

networks:
  socialhome-net:
    driver: bridge

volumes:
  socialhome-data:
  socialhome-db: