version: '3.8'

services:
  app:
    image: managemydammnlife/web:latest
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - SECRET_KEY=your_secret_key
      - DATABASE_URL=postgres://db:5432/dbname
      - DJANGO_SETTINGS_MODULE=managemydammnlife.settings
    volumes:
      - .:/code
      - /code/static:/code/static
      - /code/managemydammnlife/managemydammnlife:/code/managemydammnlife
    command: gunicorn managemydammnlife.wsgi:application --bind 0.0.0.0:8000

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine

volumes:
  postgres_data: