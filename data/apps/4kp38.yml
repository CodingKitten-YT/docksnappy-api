version: '3.8'

services:
  app:
    image: manageondamnlife/monday-app:latest
    ports:
      - "5000:5000" # Expose the Flask app on port 5000 (default for debugging in Flask)
    environment:
      - DATABASE_URL=postgres://db:5432/monday
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbpassword
      - POSTGRES_DB=monday
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql  # Optional SQL setup script
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "dbuser"]
      timeout: 10s
      retries: 5

  redis:
    image: redis:6-alpine
    healthcheck:
      test: ["CMD", "REDIS-SERVER", "ping"]
      timeout: 5s
      retries: 10

  worker:
    image: manageondamnlife/monday-worker:latest
    depends_on:
      - app
      - db

volumes:
  monday-data:
    driver: local

networks:
  default:
    name: monday_network