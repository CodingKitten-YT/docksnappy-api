version: '3.8'

services:
  bitcart-db:
    image: postgres:13
    command: 'postgres -c "listen_addresses = '0.0.0.0'" -U bitcart
    environment:
      POSTGRES_DB: bitcart
      POSTGRES_USER: bitcart
      POSTGRES_PASSWORD: yourpassword
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bitcart"]
      timeout: 10s
      retries: 5

  bitcart-api:
    image: bitcart/bitcart-backend:latest
    environment:
      DATABASE_URL: postgres://bitcart:yourpassword@db-data:5432/bitcart
      JWT_SECRET: yourjwtsecret
    ports:
      - "8000:8000"
    depends_on:
      - bitcart-db
    healthcheck:
      test: ["TCP", "0.0.0.0:8000"]
      timeout: 10s
      retries: 5

  bitcart-frontend:
    image: bitcart/bitcart-frontend:latest
    ports:
      - "3000:3000"
    depends_on:
      - bitcart-api

  bitcart-worker:
    image: bitcart/bitcart-worker:latest
    command: python worker.py
    environment:
      BROKER_URL: redis://redis:6379/0
      JWT_SECRET: yourjwtsecret
    depends_on:
      - bitcart-api

  redis:
    image: redis:6
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -c ping"]
      timeout: 10s
      retries: 5

volumes:
  db-data:

networks:
  bitcart-net:
    driver: bridge