version: '3.8'
services:
  web:
    image: 'lesma_web:latest' # Assuming you have a Docker image for lesma_web
    ports:
      - '8000:8000' # Expose the port 8000 of the container to host
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=lesmauser
      - DB_PASSWORD=lesmapassword
      - DB_NAME=lesmandb
    volumes:
      - ./web/static:/code/static
      - ./web/templates:/code/templates

  worker:
    image: 'lesma_worker:latest' # Assuming you have a Docker image for lesma_worker
    depends_on:
      - db
      - queue
    environment:
      - REDIS_HOST=queue
      - REDIS_PORT=6379
      - DB_HOST=db
      - DB_USER=lesmauser
      - DB_PASSWORD=lesmapassword
      - DB_NAME=lesmandb
    volumes:
      - ./worker/settings.py:/code/settings.py

  db:
    image: 'postgres:latest'
    volumes:
      - 'dbdata:/var/lib/postgresql/data' # Use a named volume for persistence
    environment:
      - POSTGRES_USER=lesmauser
      - POSTGRES_PASSWORD=lesmapassword
      - POSTGRES_DB=lesmandb

  queue:
    image: 'redis:latest'

networks:
  default:
    driver: bridge

volumes:
  dbdata: