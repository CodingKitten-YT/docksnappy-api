version: '3.8'

services:
  ors_api:
    image: openrouteservice/openrouteservice-geocoder:latest
    command: /entrypoint.sh -c /etc/config/geocoder.yaml
    ports:
      - "80:8984" # HTTP port exposed to the host (default ORS API port is 8984)
    environment:
      - EPG_LICENSEKEY=your_license_key # Set your license key if you have one
      # Additional environment variables can be set here
    volumes:
      - ./orsconfig/geocoder.yaml:/etc/config/geocoder.yaml # Custom geocoder configuration file
    dependencies:
      - ors_postgis

  ors_postgis:
    image: openrouteservice/openrouteservice-postgis:latest
    volumes:
      - ./orsdata/postgresql:/var/lib/postgresql # Persistent storage for PostGIS
      - ./orsconfig/postgis.yaml:/etc/config/postgis.yaml # Custom PostGIS configuration file
    command: /entrypoint.sh postgis
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ors 2>&1"]
      timeout: 10s
      retries: 30

  ors_search:
    image: openrouteservice/openrouteservice-isolatum:latest
    command: /entrypoint.sh -c /etc/config/isolatum.yaml
    ports:
      - "8081:8985" # HTTP port exposed to the host (default ISOLATUM API port is 8985)
    volumes:
      - ./orsconfig/isolatum.yaml:/etc/config/isolatum.yaml # Custom ISOLATUM configuration file
    dependencies:
      - ors_postgis

  ors_routing:
    image: openrouteservice/openrouteservice-routinger:latest
    command: /entrypoint.sh routing
    ports:
      - "8082:8986" # HTTP port exposed to the host (default ROUTING API port is 8986)
    volumes:
      - ./orsconfig/routing.yaml:/etc/config/routing.yaml # Custom ROUTING configuration file
    dependencies:
      - ors_postgis

  ors_analysis:
    image: openrouteservice/openrouteservice-analysis:latest
    command: /entrypoint.sh analysis
    ports:
      - "8083:8987" # HTTP port exposed to the host (default ANALYSIS API port is 8987)
    volumes:
      - ./orsconfig/analysis.yaml:/etc/config/analysis.yaml # Custom ANALYSIS configuration file
    dependencies:
      - ors_postgis

volumes:
  orsdata_postgresql:
  orsconfig_geocoder:
  orsconfig_postgis:
  orsconfig_isolatum:
  orsconfig_routing:
  orsconfig_analysis:

networks:
  ors_network:
    driver: bridge