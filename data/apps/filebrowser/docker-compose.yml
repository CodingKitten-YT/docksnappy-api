name: filebrowser
services:
  filebrowser:
    container_name: filebrowser
    image: filebrowser/filebrowser:v2.31.2-s6
    restart: unless-stopped
    environment:
    - PUID=0
    - PGID=0
    volumes:
    - '{DefaultDataPath}/AppData:/srv/app-data'
    - '{DefaultDataPath}/Documents:/srv/documents'
    - '{DefaultDataPath}/Downloads:/srv/downloads'
    - '{DefaultDataPath}/Gallery:/srv/gallery'
    - '{DefaultDataPath}/media:/srv/media'
    - filebrowser-data:/database
    - filebrowser-data-2:/config
    ports:
    - 8080:80
    hostname: filebrowser
minVersion: 0.14.0
