version: '3.8'

services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: minimal-git-server
    ports:
      - "8022:22" # SSH
      - "80:80"    # HTTP (optional, if you want to expose it)
      - "443:443"  # HTTPS (optional, requires SSL certificate)
    volumes:
      - ./config:/etc/gitlab
      - ./logs:/var/log/gitlab
      - ./data:/var/opt/gitlab
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        gitlab_shell['instance_configuration']['openssh_repo_key'] = true
        gitlab_rails['lfs.enable'] = false # Optional, disable LFS for minimal setup
    restart: unless-stopped