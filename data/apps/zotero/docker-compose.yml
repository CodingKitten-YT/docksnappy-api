name: zotero
services:
  zotero:
    container_name: zotero
    image: linuxserver/zotero:7.0.20240809
    restart: unless-stopped
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Etc/UTC
    ports:
    - 3000:3000
    - 3001:3001
    security_opt:
    - seccomp:unconfined
    shm_size: 1gb
    hostname: zotero
minVersion: 0.14.0
