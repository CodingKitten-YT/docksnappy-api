version: '3.8'

services:
  tasks:
    image: tasks_app:latest # Replace with your actual Tasks app image name and tag
    container_name: tasks
    ports:
      - "5000:5000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgres://postgres:postgres@db:5432/tasks
    depends_on:
      - redis
      - db
    volumes:
      - ./data:/data
      - ./code:/code
    networks:
      - backend

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - backend

  db:
    image: postgres:latest
    container_name: db
    environment:
      - POSTGRES_DB=tasks
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./data/db:/var/lib/postgresql/data
    networks:
      - backend

networks:
  backend:
    driver: bridge