version: '3.8'

services:
  db:
    image: postgres:12
    container_name: rapidbay_db
    environment:
      POSTGRES_DB: rapidbay
      POSTGRE_USER: rapidbay
      POSTGRES_PASSWORD: change_this_password
    volumes:
      - rapidbay-db:/var/lib/postgresql/data
    command: --no-listener --bundle-oid-extension=true

  web:
    image: rapidbay/rapidbay:latest
    container_name: rapidbay_web
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: rapidbay
      DB_USER: rapidbay
      DB_PASSWORD: change_this_password
      SECRET_KEY: 'secret_key' # Replace with your own secret key for Django
    ports:
      - "8000:80"
    volumes:
      - .:/code
      - rapidbay-db:/var/lib/postgresql/data

  worker:
    image: rapidbay/rapidbay_worker:latest
    container_name: rapidbay_worker
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: rapidbay
      DB_USER: rapidbay
      DB_PASSWORD: change_this_password
    command: worker

  redis:
    image: redis:6-alpine
    container_name: rapidbay_redis
    volumes:
      - redis-data:/data

volumes:
  rapidbay-db:
  redis-data:

networks:
  default:
    driver: bridge