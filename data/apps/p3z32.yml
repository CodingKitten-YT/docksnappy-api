version: '3.8'

services:
  loomio_web:
    image: loomio/loomio:latest
    command: bundle exec rails server -b 0.0.0.0 -p 3000 --environment production
    ports:
      - "3000:3000"
    depends_on:
      - loomio_db
    environment:
      DATABASE_URL: 'postgres://loomio_db:5432'
      REDIS_URL: 'redis://loomio_redis:6379/1'
      RACK_ENV: production
      SECRET_KEY_BASE: a long secret key base for production
    volumes:
      - './config/secrets.yml:/etc/loomio/secrets.yml'

  loomio_db:
    image: postgres:latest
    command: postgres -c 'fgd=true'
    environment:
      POSTGRES_DB: loomio_production
      POSTGRES_USER: loomio
      POSTGRES_PASSWORD: change_this_password
    volumes:
      - 'loomio_db_data:/var/lib/postgresql/data'

  loomio_redis:
    image: redis:latest

volumes:
  loomio_db_data:

networks:
  default:
    driver: bridge