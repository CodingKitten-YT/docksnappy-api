version: '3.8'

services:
  koblas_web:
    image: koblas/koblas-web:latest
    ports:
      - "5000:5000"
    depends_on:
      - koblas_db
    environment:
      - DATABASE_URL=postgres://koblas_db:5432/koblas
    volumes:
      - ./data:/var/lib/postgresql/data

  koblas_db:
    image: postgres:13
    command: postgres -c 'listen_addresses = "0.0.0.0, ::'"
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=koblas
      - POSTGRES_USER=koblas
      - POSTGRES_PASSWORD=yourpassword

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  celery_worker:
    image: koblas/koblas-worker:latest
    depends_on:
      - koblas_db
      - redis
    environment:
      - DATABASE_URL=postgres://koblas_db:5432/koblas
      - REDIS_URL=redis://redis:6379/0
    command: celery -A koblas worker --loglevel=info

  celery_beat:
    image: koblas/koblas-beat:latest
    depends_on:
      - koblas_db
      - redis
    environment:
      - DATABASE_URL=postgres://koblas_db:5432/koblas
      - REDIS_URL=redis://redis:6379/0
    command: celery -A koblas beat --loglevel=info

  # Optional Celery Flower UI to monitor the workers
  flower:
    image: mherman.github.io/flower/docker:latest
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - FLOWER_CELERY_RESULT_BACKEND=rpc://koblas_celery_worker:5432/api_worker_task_result
      - FLOWER_CELERY_TIMEZONE=UTC

# Note: The `./data` path should be replaced with the actual path where you want to persist the database data.