version: '3.8'

services:
  adguard-home:
    image: 'adguard/adguard-home:latest'
    container_name: adguard-home
    ports:
      - "8080:8080" # HTTP web interface
      - "3000:3000" # Admin API (change adminapi_port in AdGuard Home settings if needed)
      - "5182:5182" # DNS port (optional, only if you want to use AdGuard Home as your DNS server)
    volumes:
      - "./AdGuardHome/config.yaml:/etc/adguard/config.yaml"
      - "./AdGuardHome/logs:/var/log/adguard-home"
      - "./AdGuardHome/storage:/var/lib/adguard-home"
    environment:
      TZ: "Europe/Moscow" # Replace with your timezone, e.g., "America/New_York"
    restart: 'unless-stopped'
    networks:
      - adguard-network

networks:
  adguard-network:
    driver: bridge