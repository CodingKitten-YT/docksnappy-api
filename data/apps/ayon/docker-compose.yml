name: ayon
services:
  ayon:
    container_name: ayon-big-bear-ayon
    image: ynput/ayon:1.3.6-20240823
    restart: unless-stopped
    healthcheck:
      test:
      - CMD
      - curl
      - -f
      - http://localhost:5000/api/info
      interval: 10s
      timeout: 2s
      retries: '3'
    volumes:
    - ayon-big-bear-ayon-big-bear-ayon-data:/addons
    - ayon-big-bear-ayon-big-bear-ayon-data-2:/storage
    - /etc/localtime:/etc/localtime:ro
    ports:
    - 5000:5000
    expose:
    - '5000'
    networks:
    - big-bear-ayon-network
    depends_on:
    - ayon-big-bear-ayon-postgres
    - ayon-big-bear-ayon-redis
    hostname: ayon-big-bear-ayon
networks:
  big-bear-ayon-network:
    driver: bridge
minVersion: 0.14.0
