name: docmost
services:
  docmost:
    container_name: docmost-big-bear-docmost
    image: docmost/docmost:0.7.0
    restart: unless-stopped
    environment:
    - APP_URL=http://localhost:3000
    - APP_SECRET=d4e8f3c3-72b9-4003-be4c-168f13024853
    - DATABASE_URL=postgresql://docmost:ea9dee39-c390-4a88-be39-8034f4bb9b82@docmost-big-bear-docmost-big-bear-docmost-db:5432/docmost?schema
    - REDIS_URL=redis://big-bear-docmost-redis:6379/0
    volumes:
    - docmost-big-bear-docmost-big-bear-docmost-data:/app/data/storage
    ports:
    - 3000:3000
    networks:
    - big-bear-docmost-network
    depends_on:
    - docmost-big-bear-docmost-big-bear-docmost-db
    - docmost-big-bear-docmost-big-bear-docmost-redis
    hostname: docmost-big-bear-docmost
networks:
  big-bear-docmost-network:
    driver: bridge
minVersion: 0.14.0
