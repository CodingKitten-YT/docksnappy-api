name: unifi-network-application
services:
  unifi-network-application:
    image: mongo:6.0.11
    container_name: unifi-network-application-unifi-db
    volumes:
    - unifi-network-application-unifi-db-unifi-db-data:/data/db
    - unifi-network-application-unifi-db-unifi-db-data-2:/docker-entrypoint-initdb.d/init-mongo.js
    ports:
    - 27017:27017
    networks:
    - unifi-nework-application-network
    restart: unless-stopped
    hostname: unifi-network-application-unifi-db
networks:
  unifi-nework-application-network:
    driver: bridge
minVersion: 0.14.0
