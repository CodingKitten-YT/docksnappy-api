version: '3.8'

services:
  upsnap-web:
    image: upsnap/web:latest
    ports:
      - "80:80"
    depends_on:
      - upsnap-api
    environment:
      - NODE_ENV=production
      - REACT_APP_BACKEND_URL=http://upsnap-api:5000
    volumes:
      - ./upsnap-web:/usr/src/app

  upsnap-api:
    image: upsnap/api:latest
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./upsnap-api:/usr/src/app

  redis:
    image: redis:6.2
    command: redix-server /tmp
    volumes:
      - redix-data:/data

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=upsnap
      - POSTGRES_USER=upsnapuser
      - POSTGRES_PASSWORD=upsnapsecret
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  redis-data:
  postgres-data:

networks:
  default:
    driver: bridge