version: '3.8'

services:
  # PostgreSQL
  db:
    image: postgres:12
    command: 'postgres -c "fcollocation = off"'
    volumes:
      - ./docker/db:/docker/db
    environment:
      POSTGRES_DB: chatwoot
      POSTGRES_USER: chatwoot
      POSTGRES_PASSWORD: change_this_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatwoot"]
      timeout: 10s
      retries: 5

  # Redis
  redis:
    image: redis:6.2-alpine
    volumes:
      - ./docker/redis:/docker/redis
    healthcheck:
      test: ["CMD-SHELL", "redis-cli --scan-all ping"]
      timeout: 10s
      retries: 5

  # Chatwoot Application (Web)
  chatwoot:
    image: chatwoot/chatwoot:latest
    depends_on:
      - db
      - redis
    ports:
      - "8080:3000"
    volumes:
      - ./docker/chatwoot:/usr/src/app
      - chatwoot-data:/var/lib/chatwoot
      - chatwoot-logs:/var/log/chatwoot
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgresql://chatwoot:change_this_password@db:5432/chatwoot
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY_BASE: <a very secret key base>
      HOST: 0.0.0.0
      PORT: 3000
    command: bundle exec rails server -b $HOST -p $PORT -e production
    healthcheck:
      test: ["TCP", "0.0.0.0:3000"]
      timeout: 10s
      retries: 5

  # Sidekiq
  sidekiq:
    image: chatwoot/sidekiq-worker:latest
    depends_on:
      - db
      - redis
    volumes:
      - ./docker/chatwoot:/usr/src/app
      - chatwoot-data:/var/lib/chatwoot
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgresql://chatwoot:change_this_password@db:5432/chatwoot
      REDIS_URL: redis://redis:6379/0
      QUEUES: |
        - default
        - mailers
      GEM_PATH: /usr/src/app/vendor/bundle
    command: bundle exec sidekiq -e production

  # Mailcatcher (for receiving emails)
  mailcatcher:
    image: mailcatcher/mailcatcher:alpine
    ports:
      - "1080:1080"
    volumes:
      - ./docker/mailcatcher:/data

# Named volumes for persistent data
volumes:
  chatwoot-data:
  chatwoot-logs:

# Set up a network share for shared volumes (if needed)
networks:
  default:
    driver: bridge