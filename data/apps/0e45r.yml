version: '3.8'

services:
  atheos-web:
    image: atheos/web:latest
    ports:
      - "80:80" # Map HTTP port 80 on the host to port 80 in the container
      - "443:443" # Map HTTPS port 443 on the host to port 443 in the container, if using SSL
    environment:
      - DATABASE_URL=postgres://atheos-db:5432/atheos_db
    depends_on:
      - atheos-db
    volumes:
      - ./web:/usr/src/app
      - ./web/data:/usr/src/app/data

  atheos-db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=atheos_db
      - POSTGRES_USER=atheos-user
      - POSTGRES_PASSWORD=atheos-password
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: