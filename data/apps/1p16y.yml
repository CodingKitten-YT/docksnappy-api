version: '3.8'

services:
  opentrashmail:
    image: opentrashmail/trashmail:latest
    ports:
      - "5000:5000" # Expose the port where Trash-Mail API is available (web server)
    environment:
      TRASHMAIL_DB_HOST: db
      TRASHMAIL_DB_NAME: trashmail
      TRASHMAIL_DB_USER: trashmail
      TRASHMAIL_DB_PASSWORD: change_this_password
      TRASHMAIL_DB_PORT: 5432
      SERVICE_FLAGS: "isDevelopmentEnvironment=true" # Set to true for development, false for production
    volumes:
      - opentrashmail-db-data:/var/lib/postgresql
      - opentrashmail-media:/code/trashmail/uploaded_files
    depends_on:
      - db
    networks:
      - opentrashmail_network

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: trashmail
      POSTGRES_USER: trashmail
      POSTGRES_PASSWORD: change_this_password
      POSTGRES_PORT: 5432
    volumes:
      - opentrashmail-db-data:/var/lib/postgresql
    networks:
      - opentrashmail_network

volumes:
  opentrashmail-db-data:
  opentrashmail-media:

networks:
  opentrashmail_network: