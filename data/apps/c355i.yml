version: '3.8'

services:
  lidatube:
    image: lidatube/lidatube:latest
    container_name: lida_tube
    command: -d /var/www/html
    volumes:
      - type: bind
        source: ./data
        target: /var/www/html/public/storage/app
    environment:
      - DB_HOST=db
      - APP_ENV=local
      - APP_KEY=
      - APP_DEBUG=true
      - APP_URL=http://localhost
    depends_on:
      - db
    ports:
      - "8000:80"

  db:
    image: postgres:13
    container_name: lida_tube_db
    volumes:
      - type: bind
        source: ./data/db
        target: /var/lib/postgresql/data
    environment:
      - POSTGRES_DB=lidatube
      - POSTGRES_USER=lida
      - POSTGRES_PASSWORD=secret
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lidatube"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6-alpine
    container_name: lida_tube_redis
    volumes:
      - type: bind
        source: ./data/redis
        target: /data

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: lida_tube_pma
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=db
      - MYSQL_ROOT_PASSWORD=secret
      - MYSQL_DATABASE=lidatube
      - MYSQL_USER=lida
      - MYSQL_PASSWORD=secret
    depends_on:
      - db

  nginx:
    image: nginx:latest
    container_name: lida_tube_nginx
    volumes:
      - type: bind
        source: ./data/nginx
        target: /etc/nginx
    ports:
      - "80:80"
    depends_on:
      - lidatube
    networks:
      - lidanet

  worker:
    image: php:7.4-fpm
    container_name: lida_tube_worker
    volumes:
      - type: bind
        source: ./data/worker
        target: /var/www/html
    environment:
      - APP_ENV=local
      - APP_KEY=
      - APP_DEBUG=true
      - APP_URL=http://lida_tube
    depends_on:
      - lidatube

networks:
  lidanet:
    driver: bridge