version: '3.8'

services:
  livebook:
    image: livebook/livebook:latest
    container_name: livebook
    environment:
      LIVEBOOK_SERVER_HOST: "0.0.0.0"
      LIVEBOOK_SERVER_PORT: "${LIVEBOOK_PORT:-8080}"
      JVM_OPTS: "-Xmx1g -Xms512m"
    ports:
      - "${LIVEBOOK_PORT:-8080}:8080"
    volumes:
      - ./livebook:/workdir/livebook
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    container_name: livebook-postgres
    environment:
      POSTGRES_DB: livebook
      POSTGRES_USER: livebook
      POSTGRES_PASSWORD: livebook
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: