version: '3.8'

services:
  fileshare_web:
    image: fileshare/fileshare-web:latest
    container_name: fileshare_web
    ports:
      - "80:80" # HTTP on host
    environment:
      - SECRET_KEY=randomsecretkey # Replace with a real secret key for production
      - DB_ENGINE=postgres
      - DB_NAME=fileshare
      - DB_USER=fileshareuser
      - DB_PASSWORD=filesharedbpassword
      - ALLOWED_HOSTS=localhost,127.0.0.1,[::1]
    depends_on:
      - fileshare_db
    volumes:
      - ./data:/usr/src/app/data

  fileshare_db:
    image: postgres:latest
    container_name: fileshare_db
    environment:
      - POSTGRES_DB=fileshare
      - POSTGRES_USER=fileshareuser
      - POSTGRES_PASSWORD=filesharedbpassword
      - POSTGRES_HOST=fileshare_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

networks:
  fileshare_net:
    driver: bridge