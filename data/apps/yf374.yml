version: '3.8'

services:
  fileshare_web:
    image: filerobot/fileshare
    ports:
      - "80:80" # HTTP
    volumes:
      - "./data:/usr/src/app/data"
    environment:
      - TZ=Europe/London
      - DEBUG=false
      - POSTGRES_DB=fileshare
      - POSTGRES_USER=fileshare
      - POSTGRES_PASSWORD=changeit
    depends_on:
      - fileshare_db

  fileshare_db:
    image: postgres:13
    volumes:
      - "./data/postgres:/var/lib/postgresql/data"
    environment:
      - POSTGRES_DB=fileshare
      - POSTGRES_USER=fileshare
      - POSTGRES_PASSWORD=changeit

  fileshare_redis:
    image: redis:alpine
    volumes:
      - "./data/redis:/data"

networks:
  default:
    driver: bridge