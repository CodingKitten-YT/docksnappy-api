version: '3.8'

services:
  wastebin:
    image: wastebin/wastebin:latest
    container_name: wastebin
    environment:
      - SECRET_KEY=YOUR_SECRET_KEY
      - DATABASE_URL=postgres://wastebin_user:password@database:5432/wastebin
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8080:8080"
    volumes:
      - "./data:/code/data"
      - "./uploads:/code/public/uploads"
    depends_on:
      - database
      - redis
    restart: unless-stopped

  database:
    image: postgres:latest
    container_name: wastebin_database
    environment:
      - POSTGRES_USER=wastebin_user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=wastebin
    volumes:
      - "./data/db:/var/lib/postgresql/data"
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: wastebin_redis
    ports:
      - "6379:6379"
    volumes:
      - "./data/redis:/data"
    restart: unless-stopped