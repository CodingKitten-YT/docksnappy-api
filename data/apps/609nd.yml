version: '3'

services:
  # Frontend Web Application
  spotify-frontend:
    image: yourspotify/frontend:latest
    ports:
      - "80:3000"
    depends_on:
      - spotify-backend
    environment:
      REACT_APP_BACKEND_URL: http://spotify-backend:4000

  # Backend API Server
  spotify-backend:
    build: ./backend
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: yourspotifyuser
      DB_PASSWORD: yourspotifypassword
      DB_NAME: yourspotifydatabase

  # PostgreSQL Database
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: yourspotifydatabase
      POSTGRES_USER: yourspotifyuser
      POSTGRES_PASSWORD: yourspotifypassword
      PGDATA: /var/lib/postgresql/data/pgdata.db # Optional, for data persistence
    volumes:
      - pg-data:/var/lib/postgresql/data

# Named volume for database data
volumes:
  pg-data: