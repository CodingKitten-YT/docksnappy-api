version: '3.8'
services:
  akkoma_app:
    image: akkoma/akkoma-app:latest
    ports:
      - "8080:8080" # HTTP API port
    environment:
      - AKKOMA__POSTRHUB_API_KEY=your_api_key # Posthub API key
      - AKKOMA__DB_HOST=db  # Database service name
      - AKKOMA__DB_USERNAME=db_user  # Database username
      - AKKOMA__DB_PASSWORD=db_password  # Database password
      - AKKOMA__DB_NAME=akkoma_db  # Database name
      - AKKOMA__RABBITMQ_HOST=rabbitmq  # RabbitMQ service name
      - AKKOMA__RABBITMQ_USERNAME=user  # RabbitMQ username
      - AKKOMA__RABBITMQ_PASSWORD=password  # RabbitMQ password
    depends_on:
      - db
      - rabbitmq
    command: --dbhost={DB_HOST} start

  akkoma_db:
    image: postgres:13
    environment:
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: db_password
      POSTGRES_DB: akkoma_db
    volumes:
      - akkoma-db-data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.8-management
    environment:
      RABBITMQ_USER: user
      RABBITMQ_PASSWORD: password
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

volumes:
  akkoma-db-data:
  rabbitmq-data: