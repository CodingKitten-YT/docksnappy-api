version: '3'

services:
  db:
    image: postgres:12
    volumes:
      - ./db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: linkwarden
      POSTGRES_USER: linkwarden
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"

  api:
    image: linkwarden/linkwarden:latest
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://linkwarden:secret@db:5432/linkwarden
      ENABLE_API: "true"
      # Set to "true" if you want to enable the admin UI, useful for testing and debugging.
      ADMIN_UI_ENABLED: "false"
    ports:
      - "8080:8080"
    environment:
      SECRET_KEY: ${RANDOM_SECRET_KEY} # You should set this to a random secret key for production use.
      EMAIL_HOST: 'smtp.yourprovider.com'
      EMAIL_PORT: 587
      EMAIL_USE_TLS: 'true'
      EMAIL_HOST_USER: 'your-email@example.com'
      EMAIL_HOST_PASSWORD: 'your-email-password'

  worker:
    image: linkwarden/linkwarden:latest
    depends_on:
      - db
    command: celery -A linkwarden worker --loglevel=info
    environment:
      DATABASE_URL: postgres://linkwarden:secret@db:5432/linkwarden
      ENABLE_API: "false"
      BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    volumes:
      - ./worker_data:/var/spool/celery
    healthcheck:
      test: ["CMD-SHELL", "ping -c 1 /*"]
      interval: 10s
      timeout: 5s
      retries: 7

  redis:
    image: redis:6
    ports:
      - "6379:6379"

networks:
  default:
    driver: bridge

volumes:
  db_data:
  worker_data: