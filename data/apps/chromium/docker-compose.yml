name: chromium
services:
  chromium:
    container_name: chromium
    image: kasmweb/chromium:1.15.0-rolling
    ports:
    - 6902:6901
    environment:
    - VNC_PW=casaos
    - LAUNCH_URL=https://community.bigbeartechworld.com/
    shm_size: 512m
    volumes:
    - chromium-data:/home/kasm-user/Downloads
    hostname: chromium
minVersion: 0.14.0
