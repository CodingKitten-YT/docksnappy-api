version: '3.8'
services:
  stirling-pdf-api:
    image: stirlingsystems/stirling-pdf:latest
    ports:
      - "5000:5000"
    environment:
      - API_SECRET_KEY=your_secret_key
      # Add any other necessary environment variables here
    networks:
      - pdf_network

  stirling-pdf-db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=stirling_pdf
      - POSTGRES_USER=stirlinguser
      - POSTGRES_PASSWORD=stirlingpassword
    volumes:
      - stirling-pdf-db-data:/var/lib/postgresql2
    networks:
      - pdf_network

volumes:
  stirling-pdf-db-data:

networks:
  pdf_network: