version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: jelu_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/html:/usr/share/nginx/html
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - php
    networks:
      - jelu-network

  php:
    image: php:fpm-alpine
    container_name: jelu_php
    volumes:
      - ./src:/var/www/html
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/html:/usr/share/nginx/html
      - ./db_data:/var/lib/mysql
    environment:
      - DB_HOST=mysql
      - DB_USER=jelu_user
      - DB_PASSWORD=jelu_password
      - DB_NAME=jelu_database
    depends_on:
      - mysql
    networks:
      - jelu-network

  mysql:
    image: mysql:5.7
    container_name: jelu_mysql
    volumes:
      - db_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=jelu_database
      - MYSQL_USER=jelu_user
      - MYSQL_PASSWORD=jelu_password
    networks:
      - jelu-network

volumes:
  db_data:

networks:
  jelu-network: