version: '3.8'

services:
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "your_very_secure_password"
    volumes:
      - "./grafana-data:/var/lib/grafana"
      - "./grafana-dashboards:/etc/grafana/providers/file/dashboard"
    networks:
      - gospeace_net

  influxdb:
    image: influxdata/influxdb:latest
    container_name: influxdb
    volumes:
      - "./influxdb-data:/var/lib/influxdb2"
    environment:
      INFLUXDB_DATA_DIR=/var/lib/influxdb2
    networks:
      - gospeace_net

  telegraf:
    image: influxdata/telegraf:latest
    container_name: telegraf
    volumes:
      - "./influxdb-data:/var/lib/influxdb2"
      # Uncomment the following line if you want to collect system metrics
      #- ./path_to_custom_conf:/etc/telegraf/telegraf.conf:ro
    environment:
      INFLUXDB_ADDRESS: influxdb:8086
      INFLUXDB_DATA_DIR=/var/lib/influxdb2
    networks:
      - gospeace_net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - "./prometheus-data:/data"
    networks:
      - gospeace_net

networks:
  gospeace_net:
    driver: bridge