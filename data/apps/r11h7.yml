version: '3.8'

services:
  url2png:
    image: abalabaha/url2png:latest
    ports:
      - "5000:5000" # Expose the local port where the service is running (optional, if you want to access it from the host)
    volumes:
      - ./input:/app/input  # Bind a local directory containing URLs to convert to PNG files
      - ./output:/app/output # Bind a local directory to store the converted PNG files (optional, will use a default directory if not specified)
    environment:
      - SERVICE_MODE=server  # Optional, depending on the image you're using. This sets it to run as a server.
      - DEBUG=true             # Set to true for debug mode (optional)
      - LOGLEVEL=info           # Set the log level (optional, other options are error, warn, etc.)
    command: server --config.input="/app/input" --config.output="/app/output"  # Optional command overrides if needed

networks:
  default:
    driver: bridge