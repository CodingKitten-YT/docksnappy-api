version: '3.7'
services:
  postgres:
    image: postgres:12
    command: 'postgres -c "fsync=OFF"'
    volumes:
      - type: bind
        source: "./data/postgres/initdb"
        target: /docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: talkyard
      POSTGRES_USER: talkyard
      POSTGRES_PASSWORD: change_this_password_123
    restart: unless-stopped

  redis:
    image: redis:6-alpine
    command: 'redis-server --appendonly yes'
    volumes:
      - type: bind
        source: "./data/redis"
        target: /data
    restart: unless-stopped

  frontend:
    image: talkyard/talkyard-frontend:latest
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      BACKEND_URL: http://backend:8080
      REDIS_HOST: redis
      POSTGRES_HOST: postgres
      POSTGRES_DB: talkyard
      POSTGRES_USER: talkyard
      POSTGRES_PASSWORD: change_this_password_123
    restart: unless-stopped

  backend:
    image: talkyard/talkyard-backend:latest
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      JWT_SECRET: change_this_password_123
      POSTGRES_HOST: postgres
      POSTGRES_DB: talkyard
      POSTGRES_USER: talkyard
      POSTGRES_PASSWORD: change_this_password_123
      REDIS_HOST: redis
    restart: unless-stopped

networks:
  talkyard:
    driver: bridge