version: '3.8'

services:
  chartbrew-backend:
    image: chartbrew/chartbrew-backend:latest
    ports:
      - "4000:4000"
    command: >
      npm run server --config=./src/config/docker/server.config.ts
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: chartbrew
      POSTGRES_PASSWORD: changeit
      POSTGRES_DB: chartbrew
    depends_on:
      - postgres
    volumes:
      - ./src/config:/app/config
      - ./src/assets:/app/assets
    networks:
      - chartbrew-network

  chartbrew-frontend:
    image: chartbrew/chartbrew-frontend:latest
    ports:
      - "80:3000"
    command: >
      npm run start --config=./src/config/docker/client.config.ts
    depends_on:
      - chartbrew-backend
    volumes:
      - ./src/config:/app/config
      - ./src:/app
    networks:
      - chartbrew-network

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: chartbrew
      POSTGRES_PASSWORD: changeit
      POSTGRES_DB: chartbrew
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:

networks:
  chartbrew-network:
    driver: bridge