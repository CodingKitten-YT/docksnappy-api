version: '3.8'

services:
  postgres:
    image: postgres:latest
    command: >
      postgres -c 'listen_addresses = 0.0.0.0' # default is nasty for Docker
      -c 'max_connections = 256'
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: homer
      POSTGRES_USER: homer
      POSTGRES_PASSWORD: secret
    restart: unless-stopped

  webserver:
    image: your-webserver-image:latest # Replace with your specific web server image (e.g., nginx, apache)
    ports:
      - "80:80" # Adjust if your web server runs on a different port
    volumes:
      - ./homer/public:/var/www/html
    depends_on:
      - postgres

  php:
    image: php:fpm
    volumes:
      - ./homer/public/src:/var/www/html/src # Adjust paths to your application source code
      - php-data:/var/lib/php/fpm
    depends_on:
      - postgres

volumes:
  postgres-data:
  php-data:

networks:
  default:
    driver: bridge