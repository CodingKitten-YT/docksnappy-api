version: '3.8'
services:
  kresus_frontend:
    image: kresus/kresus-frontend:latest
    container_name: kresus_frontend
    ports:
      - "8080:80"
    depends_on:
      - kresus_api
    environment:
      - API_URL=http://kresus_api:8000
    restart: unless-stopped

  kresus_backend:
    image: kresus/kresus-backend:latest
    container_name: kresus_backend
    ports:
      - "8000:8000"
    depends_on:
      - kresus_database
    environment:
      - DATABASE_URL=postgres://kresus_db:5432/kresus
      # Add other environment variables as needed
    restart: unless-stopped

  kresus_database:
    image: postgres:13.1
    container_name: kresus_database
    volumes:
      - ./db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=kresus
      - POSTGRES_USER=kresus_db
      - POSTGRES_PASSWORD=your_secure_password
      # You should set these values in a more secure way, such as through Docker secrets or environment variables from a file
    restart: unless-stopped

  kresus_worker:
    image: kresus/kresus-worker:latest
    container_name: kresus_worker
    depends_on:
      - kresus_backend
    restart: unless-stopped

networks:
  default:
    driver: bridge

volumes:
  kresus_db_data: