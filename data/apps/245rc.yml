version: '3.7'

services:
  searchng:
    image: searxng/searxng:latest
    ports:
      - "8080:8080" # This is the default port for web interface
    volumes:
      - "./data:/data" # This will mount a local directory named 'data' to store SearchNG data
      - "./searxng.toml:/root/.config/searxng/config.toml" # This will mount a local searxng.toml file for configuration
    environment:
      - TZ="Europe/Paris" # Set the timezone, change it to your desired timezone
      - ALLOW_ANONYMOUS_SAVES=true # Allow saving queries without registration (optional)
      # Uncomment the following line if you want to enable logs in JSON format
      # EELog="* /dev/log"
    restart: unless-stopped
    networks:
      - searxng_network

networks:
  searxng_network:
    driver: bridge

volumes:
  searxng_data: