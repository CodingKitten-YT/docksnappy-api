version: '3.8'
services:
  db:
    image: postgres:12
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: azimutt
      POSTGRES_USER: azimutt
      POSTGRES_PASSWORD: change_this_password
    command: 'postgres -c "listen_addresses = 0.0.0.0'
    ports:
      - "5432:5432"

  php:
    image: azimutt/azimutt:latest
    volumes:
      - src:/var/www/html
      - .env:/usr/local/www/html/.env:ro
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: azimutt
      DB_USERNAME: azimutt
      DB_PASSWORD: change_this_password
      AZIMUTT_APP_SECRET: changeme
    depends_on:
      - db
    ports:
      - "8000:80"

volumes:
  db_data:

# Uncomment the following lines if you need to expose the port for the db container
# db:
#   ports:
#     - "5432:5432"

networks:
  default:
    driver: bridge

# Uncomment the following line if you need a named volume for the php container
# src:
#   name: azimutt-src