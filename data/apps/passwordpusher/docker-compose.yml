name: pwpush
services:
  passwordpusher:
    container_name: passwordpusher-big-bear-pwpush
    image: pglombardo/pwpush:1.50.5
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql2://pwpusher:6280144a-56af-486f-9088-ac7301399328@big-bear-pwpush-db:3306/passwordpusher_db
      PWP__PW__EXPIRE_AFTER_DAYS_DEFAULT: '1'
      PWP__PW__EXPIRE_AFTER_VIEWS_MIN: '1'
      PWP__PW__RETRIEVAL_STEP_DEFAULT: 'true'
    volumes:
    - passwordpusher-big-bear-pwpush-big-bear-pwpush-data:/opt/PasswordPusher/storage
    ports:
    - 5100:5100
    networks:
    - big_bear_pwpush_network
    hostname: passwordpusher-big-bear-pwpush
networks:
  big_bear_pwpush_network:
    driver: bridge
minVersion: 0.14.0
