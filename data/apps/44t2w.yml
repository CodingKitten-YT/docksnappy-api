version: '3.8'

services:
  hemmelig:
    image: hemmelig/hemmelig:latest  # The image name, assuming it is available in an registry
    ports:
      - "8080:8080"  # Expose Hemmelig app on port 8080 of the host
    environment:
      POSTGRES_DB: postgres  # Database name for Hemmelig to use
      POSTGRES_USER: hemmelig  # Username for the Hemmelig database connection
      POSTGRES_PASSWORD: secret  # Password for the Hemmelig database connection
    depends_on:
      - postgreSQL
    volumes:
      - ./data:/data  # Mount a local data directory to store persistent data (optional, depending on your app's requirements)

  postgreSQL:
    image: postgres:13  # PostgreSQL image from Docker Hub (version 13)
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Mount a named volume for persistent database data

volumes:
  postgres_data:  # Define the named volume for PostgreSQL