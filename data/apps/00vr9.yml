version: '3.8'

services:
  wger:
    image: 'wger/wgerd:latest' # The official WikiGenealogy Dashboard image
    container_name: wgerd
    restart: unless-stopped
    environment:
      - TZ=Europe/Berlin
    ports:
      - "80:3000" # Map port 3000 of the container to port 80 on the host for web access
    volumes:
      - './data:/var/lib/wger' # Mount a local directory as a volume for data persistence
      - './config:/etc/wger'     # Mount a local directory for configuration files if needed
    networks:
      - wger_net

networks:
  wger_net: