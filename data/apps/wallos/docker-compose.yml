name: wallos
services:
  wallos:
    container_name: wallos
    image: bellamy/wallos:2.44.0
    restart: unless-stopped
    environment:
      TZ: UTC
    volumes:
    - wallos-data:/var/www/html/db
    - wallos-data-2:/var/www/html/images/uploads/logos
    ports:
    - 8282:80
    hostname: wallos
minVersion: 0.14.0
