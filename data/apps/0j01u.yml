version: '3.8'
services:
  swag_ui:
    image: clara-systems/swagui:latest
    container_name: swagui
    ports:
      - "12701:12701" # UI dashboard on host port 12701 (http)
      - "12702:12702" # UI dashboard (https), if enabled with ingress
    depends_on:
      - swag
    networks:
      - swag_network

  swag_core:
    image: f5devctl/swag:latest
    container_name: swag
    environment:
      SWAG_LOG_LEVEL: "debug" # Set log level to debug, info, warn, error or critical
      SWAG_INSECURE_ADMIN: "true" # Allows admin UI without SSL
      # Additional environment variables can be set here
    ports:
      - "9090:9090" # SWAG proxy server on host port 9090 (http)
    depends_on:
      - mysql
      - redis
    volumes:
      - ./swag:/etc/swag:ro # Mounts the current directory to the config folder inside the container (read-only)
      - swag_data:/var/lib/swag # Volume for data persistence
    networks:
      - swag_network

  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: "secret"
      MYSQL_USER: "swag"
      MYSQL_PASSWORD: "swag"
      MYSQL_DATABASE: "swag"
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - swag_network

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/var/lib/redis
    networks:
      - swag_network

networks:
  swag_network:
    driver: bridge

volumes:
  swag_data:
  db_data:
  redis_data: