version: '3.8'

services:
  app:
    image: gathio/gathio-server:latest
    command: --bind=localhost:8080
    ports:
      - "8080:8080"
    volumes:
      - ./app:/app
      - ./node_modules:/node_modules
    environment:
      - GATRY_ENV=production
      - NODE_ENV=production
    depends_on:
      - database
      #- redis
    env_file:
      - .env

  database:
    image: postgres:13
    command: --password='gathio'
    volumes:
      - gathio_db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=gathio
      - POSTGRES_PASSWORD=gathio
      - POSTGRES_DB=gathio

  # Optional Redis service if you want to use it for caching or pub/sub.
  redis:
    image: redis:6-alpine
    volumes:
      - gathio_redis:/data

volumes:
  gathio_db:
  gathio_redis: