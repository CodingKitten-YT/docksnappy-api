name: viseron
services:
  viseron:
    container_name: viseron
    image: roflcoopter/viseron:2.3.1
    restart: unless-stopped
    volumes:
    - viseron-data:/recordings
    - viseron-data-2:/config
    - /etc/localtime:/etc/localtime:ro
    - /var/run/docker.sock:/var/run/docker.sock
    ports:
    - 8888:8888
    hostname: viseron
minVersion: 0.14.0
