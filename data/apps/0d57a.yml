version: '3.8'

services:
  nginx:
    image: nginx:latest
    ports:
      - "80:80" # Map HTTP port 80 on the host to port 80 in the container
      - "443:443" # Map HTTPS port 443 on the host to port 443 in the container (if using SSL)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro  # Custom Nginx configuration file
      - ./html:/usr/share/nginx/html       # Location for static content
    networks:
      - webnet

networks:
  webnet:
    driver: bridge