version: '3.8'

services:
  nginx:
    image: nginx:latest  # You can also use a specific version like nginx:1.23.4
    ports:
      - "80:80"  # Map HTTP port 80 on the host to port 80 in the container
      - "443:443"  # Map HTTPS port 443 on the host to port 443 in the container (if using SSL/TLS)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # Custom Nginx configuration file
      - ./html:/usr/share/nginx/html  # The directory to serve files from, customize the path as needed
    networks:
      - webnet

networks:
  webnet:
    driver: bridge  # A network driver for your Nginx server within Docker Compose setup