version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672" # RabbitMQ server port
      - "15672:15672" # RabbitMQ management UI port
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password

  postgres:
    image: postgres:13
    command: --password=userpwd
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: motor_admin
      POSTGRES_USER: motoruser
      POSTGRES_PASSWORD: motorpwd

  webserver:
    image: karttur/motor-admin
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "8000:8000" # Motor Admin UI port
    environment:
      MOTOR_ADMIN_DATABASE_URL: postgres://motoruser:motorpwd@postgres:5432/motor_admin
      MOTOR_ADMIN_RABBITMQ_URL: amqp://user:password@rabbitmq/
      MOTOR_ADMIN_SECRET_KEY: 'change_this_to_a_real_secret'
      # Uncomment the following line if you want to enable Celery Beat (Scheduled Tasks)
      # MOTOR_ADMIN_ENABLE_BEAT=True

  celery_worker:
    image: karttur/motor-celery-worker
    depends_on:
      - rabbitmq
      - postgres
    environment:
      CELERY_BROKER_URL: amqp://user:password@rabbitmq/
      CELERY_RESULT_BACKEND: postgresql+psycopg2://motoruser:motorpwd@postgres:5432/motor_admin
      # Uncomment the following line if you want to specify a task queue name
      # CELERY_TASK_QUEUE: 'your-task-queue'

volumes:
  postgres_data: