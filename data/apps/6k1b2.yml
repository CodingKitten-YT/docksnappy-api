version: '3.7'

services:
  erpnext:
    image: erpnext:14.2.5.9
    container_name: erpnext
    ports:
      - "8000:8000" # HTTP port
      - "8001:8001" # WebSocket port (for mobile app)
    volumes:
      - ./config/erpnext:/opt/erpnext/custom_source
      - ./logs/erpnext:/opt/erpnext/logs
      - ./addons/erpnext:/opt/erpnext/addons
      - ./upload:/mnt/jupdater
    environment:
      - HOST_IP=0.0.0.0
      - JUPDTER_URL=http://localhost:8001/apiupdate
      # Set the language of ERPNext here (e.g., en, fr, es)
      - LANGUAGE=en
    depends_on:
      - postgres
      - memcached
      - nginx
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "81:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/vhost.d:/etc/nginx/vhost.d
      - ./nginx/certificates:/etc/nginx/ssl
    depends_on:
      - erpnext
    restart: unless-stopped

  postgres:
    image: postgres:13
    container_name: postgres
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=erpnext
      - POSTGES_USER=erpnext
      - POSTGRES_PASSWORD=your_secret_password
    restart: unless-stopped

  memcached:
    image: memcached:latest
    container_name: memcached
    restart: unless-stopped

  redis:
    image: redis:latest
    container_name: redis
    command: redis-server --save /opt/docker/redis.conf
    volumes:
      - ./redis/data:/data
    restart: unless-stopped

networks:
  default:
    driver: bridge