version: '3.8'

services:
  db:
    image: postgres:12
    command: 'postgres -c "fsync=off"'
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: docassemble
      POSTGRES_USER: docassemble
      POSTGRES_PASSWORD: docassemble
    restart: unless-stopped

  web:
    image: docassemble/docassemble:latest
    depends_on:
      - db
    environment:
      DOCASSEMBLE_DATABASE_URL: postgresql://docassemble:docassemble@db:5432/docassemble
      DOCASSEMBLE_SECRET_KEY: 'your_secret_key'  # Change this to a secret key for your installation
    volumes:
      - ./docs:/usr/src/app/docs
      - web_data:/usr/src/app/data
    ports:
      - "8000:8000"
    environment:
      GUNICORN_WORKERS: 3
      GUNICORN_BIND: '0.0.0.0:8000'
    restart: unless-stopped

  celery_worker:
    image: docassemble/docassemle:latest
    command: celery -A docassemble worker --loglevel=info
    depends_on:
      - db
    volumes:
      - web_data:/usr/src/app/data
    environment:
      DOCASSEMBLE_DATABASE_URL: postgresql://docassemble:docassemble@db:5432/docassemble
      DOCASSEMBLE_SECRET_KEY: 'your_secret_key'  # Change this to a secret key for your installation
    restart: unless-stopped

  celery_beat:
    image: docassemble/docassemble:latest
    command: celery -A docassemble beat --loglevel=info
    depends_on:
      - db
    volumes:
      - web_data:/usr/src/app/data
    environment:
      DOCASSEMBLE_DATABASE_URL: postgresql://docassemble:docassemble@db:5432/docassemble
      DOCASSEMBER_SECRET_KEY: 'your_secret_key'  # Change this to a secret key for your installation
    restart: unless-stopped

volumes:
  db_data:
  web_data: