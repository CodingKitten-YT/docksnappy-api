name: piwigo
services:
  piwigo:
    container_name: piwigo-big-bear-piwigo
    image: linuxserver/piwigo:15.3.0
    restart: unless-stopped
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=UTC
    volumes:
    - piwigo-big-bear-piwigo-big-bear-piwigo-data:/config
    - piwigo-big-bear-piwigo-big-bear-piwigo-data-2:/gallery
    ports:
    - 8080:80
    networks:
    - big_bear_piwigo_network
    hostname: piwigo-big-bear-piwigo
networks:
  big_bear_piwigo_network:
    driver: bridge
minVersion: 0.14.0
