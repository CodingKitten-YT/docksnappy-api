name: pingvin-share
services:
  pingvin-share:
    image: stonith404/pingvin-share:v1.8.1
    restart: unless-stopped
    ports:
    - 3000:3000
    volumes:
    - pingvin-share-data:/opt/app/backend/data
    - pingvin-share-data-2:/opt/app/frontend/public/img
    container_name: pingvin-share
    hostname: pingvin-share
minVersion: 0.14.0
