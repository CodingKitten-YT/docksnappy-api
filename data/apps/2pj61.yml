version: '3.7'
services:
  titra-web:
    image: "titra/titra-web:latest"
    ports:
      - "8000:8000" # Expose Titra web application on host port 8000
    environment:
      TITRA_ALLOWED_HOSTS: '["*"]'
      DJANGO_SETTINGS_MODULE: "titra.settings.dev"
    volumes:
      - ./data/uploads:/opt/Titra/data/uploads # Mount a volume for media files
      - ./data/titra:/opt/Titra/data/titra # Mount a volume for Titra data
    depends_on:
      - titra-db
    command: gunicorn --workers 3 --bind 0.0.0.0:8000 titra.wsgi:application

  titra-db:
    image: postgres:12 # Use PostgreSQL image version 12
    environment:
      POSTGRES_DB: titra # Database name for Titra
      POSTGRES_USER: titra # User for the database
      POSTGRES_PASSWORD: titrapwd # Password for the database
    volumes:
      - titra-db-data:/var/lib/postgresql # Mount a volume for PostgreSQL data

volumes:
  titra-db-data: # Define the volume for PostgreSQL data