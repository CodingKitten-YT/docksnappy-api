version: '3.8'

services:
  web:
    image: foodcoopshop/web:latest
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8000:80"
    depends_on:
      - db
      - cache
    environment:
      SECRET_KEY: ${RANDOM_SECRET_KEY}
      DEBUG: True
      DATABASE_URL: db://db:5432/foodcoopshop
      BROKER_URL: redis://cache:6379/0
    volumes:
      - .:/code
      - /code/static:/code/static
      - /code/foodcoopshop.local_secret:/etc/secret
    env_file:
      - .env

  cache:
    image: foodcoopshop/cache:latest
    build:
      context: .
      dockerfile: Dockerfile.cache
    command: redis-server /root/Redis.conf
    volumes:
      - redish_data:/data

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: foodcoopshop
      POSTGRES_USER: user
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data/

  worker:
    image: foodcoopshop/worker:latest
    build:
      context: .
      dockerfile: Dockerfile.worker
    depends_on:
      - db
      - cache
      - queue
    environment:
      CELOERY_BROKER_URL: redis://cache:6379/0
      CELOERY_BEAT_ERROR_EXPIRY_TIME: 86400
    volumes:
      - celery_results:/root/.celery_results

  queue:
    image: foodcoopshop/queue:latest
    build:
      context: .
      dockerfile: Dockerfile.queue
    depends_on:
      - db

volumes:
  redis_data:
  db_data:
  celery_results:

networks:
  default:
    driver: bridge