name: portainer-agent
services:
  portainer-agent:
    container_name: portainer-agent
    image: portainer/agent:2.26.0
    network_mode: bridge
    ports:
    - 9001:9001
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /var/lib/docker/volumes:/var/lib/docker/volumes
    hostname: portainer-agent
minVersion: 0.14.0
