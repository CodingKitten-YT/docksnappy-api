version: '3.8'
services:
  pdftk:
    image: pdftk/pdftk-server
    container_name: pdftkd
    ports:
      - "9500:9500" # HTTP REST API
      - "9050:9050" # Web GUI (optional, if you want to access it from the host)
    volumes:
      - pdftk-data:/var/lib/pdftk-server
      - ./config.json:/etc/pdftk-server/config.json  # Optional, use your own configuration file
    environment:
      TZ: "Your/Timezone" # Set the timezone according to your location
    restart: unless-stopped

  acrobat-reader:
    image: adobe/acrobat-reader:v2021.231.200304
    volumes:
      - input-pdf:/output # Mount the directory you want to output PDFs into this service

volumes:
  pdftk-data:
    driver_opts:
      type: "bind"
      o: "0777" # Permissions for docker containers

volumes:
  input-pdf: