version: '3.8'
services:
  freshrss:
    image: freshrss/freshrss:latest
    container_name: freshrss
    ports:
      - "80:80" # Map HTTP port 80 on the host to port 80 in the container
    volumes:
      - "./data:/data" # Host path to store FreshRSS data (user feeds, configuration etc.)
      - "./letsencrypt:/etc/letsencrypt" # Optional path for Let's Encrypt certificates if you plan to use SSL/TLS
      - "./cache:/var/spool/apt/cache" # Speed up the installation process by caching packages
    environment:
      - PUID=1000 # The user ID under which FreshRSS will run, must be mapped in docker daemon
      - PGID=1000 # The group ID under which FreshRSS will run, must be mapped in docker daemon
      - TZ=Europe/Paris # Set the timezone (replace with your own)
    restart: unless-stopped # Ensure that FreshRSS starts automatically after updates or crashes
    networks:
      - freshrss_network

networks:
  freshrss_network:
    driver: bridge

volumes:
  freshrss_data:
  freshrss_letsencrypt:
  freshrss_cache: