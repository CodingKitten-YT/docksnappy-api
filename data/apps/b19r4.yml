version: '3.7'

services:
  gitea:
    image: gitea/gitea:latest # Use a specific version if needed, e.g., '10.9.1'
    container_name: gitea
    ports:
      - "3000:3000" # HTTP Port
      - "3001:3001" # HTTPS Port (optional, if you want to use Let's Encrypt)
    volumes:
      - "./gitea:/data" # Mount your local Gitea data directory to the container
      - gitea-lettuce:/var/log/gitea  # Optional volume for logs (can be configured to go elsewhere)
    environment:
      - GITEA_ROOT_USER=user
      - GITEA_ROOT_PASSWORD=yourpassword
      - SERVICE_ADDRESS=0.0.0.0
      - MODE=standalone
    restart: unless-stopped
    networks:
      - gitea_net

networks:
  gitea_net:
    driver: bridge

volumes:
  gitea-lettuce: