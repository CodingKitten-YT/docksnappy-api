version: '3.8'
services:
  imgproxy:
    image: 'paperbirch/imgproxy:latest' # Use the official or desired tag
    command: /imgproxy
    ports:
      - "80:80" # Map HTTP port if you want to expose imgproxy to the host (optional)
      - "443:443" # Map HTTPS port if you want to expose imgproxy with SSL (optional)
    restart: unless-stopped # Automatically restart on failure
    environment:
      - IMGPROXY_HOST=0.0.0.0 # Listen on all interfaces
      # Additional environment variables can be set here
    volumes:
      - ./imgproxy.toml:/etc/imgproxy/config.toml # Mount your imgproxy configuration file
      - ./imgproxy-certs:/etc/imgproxy/certs # Mount a directory for SSL certificates if using HTTPS (optional)
    healthcheck:
      test: ["CMD", "curl", "--silent", "--head", --fail", "localhost:80"]
      interval: 10s
      timeout: 2s
      retries: 3

