version: '3.8'

services:
  nocodb:
    image: n8n.io/nocodb:latest # or use a specific tag if you prefer
    container_name: nocodb
    command: -db.enable=true -db.host=db -db.path=/run/mysql/mysql.db -db.user=root -db.password=root -log.level=info -http.port=8080 -http.ssl.enabled=false
    ports:
      - "8080:8080" # HTTP port
    volumes:
      - nocodb-global-data:/var/lib/mysql # for persisting database data
      - ./config:/workspace/resources/.config # (optional) for persisting custom configurations
      - ./data:/workspace/resources/data # (optional) for persisting app data, like user data and files
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: noco_db # The default database name
      MYSQL_USER: nocodb
      MYSQL_PASSWORD: nocodb
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: nocodb-db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: noco_db
      MYSQL_USER: nocodb
      MYSQL_PASSWORD: nocodb
      MYSQL_ROOT_HOST: '%'
    volumes:
      - db-data:/var/lib/mysql

volumes:
  nocodb-global-data:
  db-data:

networks:
  default:
    driver: bridge