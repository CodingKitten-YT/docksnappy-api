name: monica
services:
  monica:
    container_name: monica-big-bear-monica
    image: monica:4.1.2
    restart: unless-stopped
    environment:
    - APP_KEY=80356f7073c4f7834187b25a9d32cd2a
    - DB_HOST=monica-big-bear-monica-big-bear-monica-db
    - DB_USERNAME=usermonica
    - DB_PASSWORD=passwordmonica
    volumes:
    - monica-big-bear-monica-big-bear-monica-data:/var/www/html/storage
    ports:
    - 8080:80
    networks:
    - big_bear_monica_network
    hostname: monica-big-bear-monica
networks:
  big_bear_monica_network:
    driver: bridge
minVersion: 0.14.0
