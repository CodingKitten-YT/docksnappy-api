version: '3.8'

services:
  webserver:
    image: nginx:latest
    ports:
      - "80:80" # HTTP (optional, defaults to 80)
      - "443:443": # HTTPS (if using SSL/TLS certificates, otherwise optional and can use the default 4443 port)
    volumes:
      - ./webapp:/usr/share/nginx/html # Assuming your web app is in a folder named webapp on your host
      - ./config.template:/etc/nginx/conf.d/default.conf:ro # To customize the nginx config, if needed
    networks:
      - webnet

networks:
  webnet:
    driver: bridge