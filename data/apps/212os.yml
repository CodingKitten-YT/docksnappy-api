version: '3.8'

services:
  kestra_kestra:
    image: kestra/kestra:dev
    ports:
      - "8080:8080" # UI port
    environment:
      KESTRA__APP__API__HOST: api
      KESTRA__APP__UI__HOST: ui
      JWT_SECRET: "very-secret" # Replace with a secure secret key
      POSTGRES_DATABASE: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: kestra
    depends_on:
      - postgres
    volumes:
      - type: bind
        source: ./kestra-data
        target: /var/lib/postgresql/data

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DATABASE: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: kestra
    volumes:
      - type: bind
        source: ./kestra-data
        target: /var/lib/postgresql/data

  kestra_dbinit:
    image: kestra/dbinit
    depends_on:
      - postgres

volumes:
  kestra-data: