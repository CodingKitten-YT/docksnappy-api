version: '3.8'
services:
  lamacleaner-api:
    image: lamacleaner/lamacleaner:latest
    ports:
      - "5000:5000"
    environment:
      - TZ=Europe/London
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - lamacleaner_network

  lamacleaner-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=lamacleaner
      - POSTGRES_PASSWORD=changeit
      - POSTGRES_DB=lamacleaner
    volumes:
      - lamacleaner-db-data:/var/lib/postgresql/data
    networks:
      - lamacleaner_network

volumes:
  lamacleaner-db-data:
    driver: local

networks:
  lamacleaner_network: