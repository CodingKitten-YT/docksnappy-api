version: '3.8'

services:
  photoview_app:
    image: photoview/photoview:latest  # Ensure you use the correct tag or a specific version if necessary
    ports:
      - "8000:8000"  # Expose the default port Photoview runs on (adjust if needed)
    environment:
      - DATABASE_URL=postgres://photoview_db:photoview_db_password@db:5432/photoview_db
      - SECRET_KEY=your_secret_key  # Replace with your actual secret key
    depends_on:
      - db
    volumes:
      - ./photoview:/app
      - photoview_db:/database

  db:
    image: postgres:13  # Use the PostgreSQL version you want
    environment:
      - POSTGRES_USER=photoview_db
      - POSTGRES_PASSWORD=photoview_db_password
      - POSTGRES_DB=photoview_db
    volumes:
      - photoview_db:/database

volumes:
  photoview_db:
    driver: postgres