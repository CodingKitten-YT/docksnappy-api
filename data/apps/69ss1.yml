version: '3.8'

services:
  app:
    image: hedgedoc/hedgedoc:latest
    container_name: hedgedoc
    ports:
      - "8080:80" # HTTP port
    environment:
      - TZ=Europe/Paris
      - JAVA_OPTS=-Xms512M -Xmx512M
    volumes:
      - "./data:/data"
      - "./config:/etc/hedgedoc"
      - "./logs:/var/log/hedgedoc"
    networks:
      - hedgedoc_net

  db:
    image: postgres:13
    container_name: hedgedoc_db
    environment:
      - POSTGRES_USER=hedgedoc
      - POSTGRES_PASSWORD=change_this_password
      - POSTGRES_DB=hedgedoc
    volumes:
      - "./data/db:/var/lib/postgresql/data"
    networks:
      - hedgedoc_net

networks:
  hedgedoc_net:
    driver: bridge