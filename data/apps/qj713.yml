version: '3.8'
services:
  db:
    image: postgres:13
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: offen
      POSTGRES_USER: offen
      POSTGRES_PASSWORD: your_secret_password
    command: postgres -c 'listen_addresses = 0.0.0.0'

  web:
    image: offen/offen:latest  # Replace with the specific version you need
    ports:
      - "8000:8000"
    depends_on:
      - worker
      - db
    environment:
      OFFEN_DATABASE_URL: postgresql://offen:your_secret_password@db:5432/offen
      OFFEN_SECRET_KEY: your_secret_key  # Set a secret key for Django
      # Add any other required environment variables here

  worker:
    image: offen/offen-worker:latest  # Replace with the specific version you need
    depends_on:
      - db
    environment:
      OFFEN_DATABASE_URL: postgresql://offen:your_secret_password@db:5432/offen
      # Add any other required environment variables here

  # Optional Celery beating service for periodical tasks (if Offen uses it)
  celery-beat:
    image: offen/offen-worker:latest  # Replace with the specific version you need
    command: celery -A offen worker beat --loglevel=info

volumes:
  db_data: