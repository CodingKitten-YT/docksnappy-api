name: zipline
services:
  zipline:
    container_name: zipline-zipline
    image: ghcr.io/diced/zipline:3.7.11
    restart: unless-stopped
    volumes:
    - zipline-zipline-zipline-data:/zipline/uploads
    - zipline-zipline-zipline-data-2:/zipline/public
    environment:
    - CORE_RETURN_HTTPS=false
    - CORE_SECRET=changeme
    - CORE_HOST=0.0.0.0
    - CORE_PORT=3000
    - CORE_DATABASE_URL=postgres://postgres:postgrespassword@zipline-db/zipline
    - CORE_LOGGER=true
    ports:
    - 3000:3000
    networks:
    - zipline_network
    hostname: zipline-zipline
networks:
  zipline_network:
    driver: bridge
minVersion: 0.14.0
