version: '3.8'

services:
  openslides:
    image: 'open slides/openslides:latest'
    container_name: openslides
    ports:
      - "8081:80"
    volumes:
      - ./openslides.conf:/etc/openslides/openslides.conf
      - openslides-data:/var/lib/openslides
      - openslides-config:/etc/openslides
    environment:
      - POSTGRES_DB=openslides
      - POSTGRES_USER=openslides
      - POSTGRES_PASSWORD=secret
      - OPENSLIDES_SECRET=secret
      - TZ=Europe/Berlin
    depends_on:
      - postgres

  postgres:
    image: 'postgres:latest'
    volumes:
      - openslides-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=openslides
      - POSTGRES_USER=openslides
      - POSTGRES_PASSWORD=secret
    healthcheck:
      test: ["cmd", "pg_isready", "-U", "openslides"]
      timeout: 20s
      retries: 5

volumes:
  openslides-data:
    driver: local
  openslides-config:
    driver: local