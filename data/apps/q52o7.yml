version: '3.7'

services:
  misago:
    image: misagoforum/misago:latest
    container_name: misago
    environment:
      MISAGO_SECRET_KEY: ${RANDOM:-"${MISAGO_SECRET_KEY:-$(cat /dev/urandom | tr -dc 'a-z0-9' | head -c 32)}"}
      MISAGO_DB_HOST: db
      MISAGO_DB_NAME: misago
      MISAGO_DB_USER: misago
      MISAGO_DB_PASSWORD: misagouser
      MISAGO_EMAIL_BACKEND: smtp://{mail_username}:{mail_password}@mailhog:1025
      # Uncomment the following line if you want to enable Django's in-memory SQLite database for development purposes
      # MISAGO_USE_SQLITE=true
    ports:
      - "8000:8000"
    depends_on:
      - db
      - mailhog
    volumes:
      - ./misago.conf:/etc/misago/misago.conf
      - misago-static:/code/misago/static
      - misago-media:/code/misago/media
      - misago-logs:/var/log/misago
    restart: unless-stopped

  db:
    image: postgres:12
    container_name: misago_db
    environment:
      POSTGRES_DB: misago
      POSTGRES_USER: misago
      POSTGRES_PASSWORD: misagouser
    volumes:
      - misago-db:/var/lib/postgresql/data
    restart: unless-stopped

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "8025:8025"
    restart: unless-stopped

volumes:
  misago-static:
  misago-media:
  misago-db:
  misago-logs: