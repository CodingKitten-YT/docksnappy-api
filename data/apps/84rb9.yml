version: '3.8'

services:
  mindwohl_api:
    image: mindwohl/api:latest
    ports:
      - "5000:5000"
    command: --dbhost=db --dbport=5432 --dbuser=mindw user --dbpassword=mindp --dbname=mindw
    environment:
      - ADMIN_EMAIL=admin@example.com
      - ADMIN_PASSWORD=changeme
    depends_on:
      - db
    networks:
      - mindwohl_net

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=mindw
      - POSTGRES_PASSWORD=mindp
      - POSTGRES_DB=mindw
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mindwohl_net

volumes:
  postgres_data:

networks:
  mindwohl_net: