version: '3.8'

services:
  alerthub_api:
    image: alerthub/alerthub-api:latest
    environment:
      - APP_SECRET=secret_goes_here
      - REDIS_URL=redis://${REDIS_HOST}:6379
      - DATABASE_URL=postgres://${DB_HOST}/${DB_NAME}
    depends_on:
      - redis
      - postgres
    ports:
      - "5000:5000"
    networks:
      - alerthub_network

  redis:
    image: redis:6.0-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - alerthub_network

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=alerthub
      - POSTGRES_USER=alerthub
      - POSTGRES_PASSWORD=secret_db_goes_here
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - alerthub_network

volumes:
  redis-data:
  postgres-data:

networks:
  alerthub_network:
    driver: bridge