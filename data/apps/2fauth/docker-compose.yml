name: 2fauth
services:
  2fauth:
    container_name: 2fauth
    image: 2fauth/2fauth:5.4.3
    restart: unless-stopped
    ports:
    - 8000:8000
    network_mode: bridge
    volumes:
    - 2fauth-data:/2fauth
    environment:
    - APP_URL=http://[CHANGE_TO_LAN_IP]:8000
    hostname: 2fauth
minVersion: 0.14.0
