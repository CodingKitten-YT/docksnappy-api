version: '3.8'

services:
  yopass:
    image: 'yopass/yopass:latest' # Use a specific version if necessary
    container_name: yopass
    ports:
      - "8080:80" # HTTP port
      - "443:443" # HTTPS port (requires SSL setup)
    volumes:
      - ./yopass-data:/opt/yopass/data # Data storage for the database
      - ./ssl:/opt/yopass/conf/ssl # Optional SSL configuration directory
    environment:
      YOPASS_SERVER_HOSTNAME: "localhost" # Set to '0.0.0.0' to listen on all interfaces
      JAVA_OPTS: "-Xms512M -Xmx1G" # Memory settings for the JVM
      LOG_LEVEL: "INFO" # Log level (DEBUG, INFO, WARN, ERROR)
    networks:
      - yopass_network

networks:
  yopass_network:
    driver: bridge