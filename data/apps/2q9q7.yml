version: '3.8'
services:
  typesense:
    image: typesense/typesense:latest # Use a specific tag if needed
    container_name: typesense
    command: /bin/sh -c "trap exit TERM; while :; do sleep 1 & wait ${!}; done; /opt/typesense/bin/typesesed &"
    ports:
      - "8080:8080" # HTTP API endpoint
      - "9200:9200" # Elasticsearch-like RESTful HTTP API for data operations
      - "4430:4430"  # Admin UI (HTTPS)
    environment:
      TS_ENABLE_ADMIN_UI: "true"
      AUTH_USERNAME: "admin"
      AUTH_PASSWORD: "typesense"
      AUTH_TOKEN_EXPIRY: "1h"
      PROTOCOL: "http" # Change to https if you are using SSL/TLS
    volumes:
      - typesense-data:/var/lib/typesense
      - ./typesense-config.json:/opt/typesense/config.json # Custom config file (optional)
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ping"]
      timeout: 5s
      retries: 3
    networks:
      - typesense_network

volumes:
  typesense-data:
    driver: local

networks:
  typesense_network:
    driver: bridge