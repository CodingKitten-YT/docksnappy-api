version: '3.8'

services:
  firezone:
    image: firezone/firezone-app:latest
    container_name: firezone
    ports:
      - "3000:3000" # Firezone web app interface
    environment:
      FIREZONE_DB_HOST: db
      FIREZONE_DB_NAME: firezone
      FIREZONE_DB_USER: firezone
      FIREZONE_DB_PASSWORD: your_secure_password
      FIREZONE_DB_PORT: 5432
      NODE_ENV: development
    volumes:
      - ./data:/data
      - ./log:/logs
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:13
    container_name: firezone_db
    environment:
      POSTGRES_DB: firezone
      POSTGRES_USER: firezone
      POSTGRES_PASSWORD: your_secure_password
      POSTGRES_PORT: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: