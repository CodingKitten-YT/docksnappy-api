name: seafile
services:
  seafile:
    container_name: seafile-big-bear-seafile
    image: seafileltd/seafile-mc:11.0.13
    restart: unless-stopped
    volumes:
    - seafile-big-bear-seafile-big-bear-seafile-data:/shared
    ports:
    - 8080:80
    environment:
    - DB_HOST=seafile-big-bear-seafile-big-bear-seafile-db
    - DB_ROOT_PASSWD=seafilepassword
    - TIME_ZONE=Etc/UTC
    - SEAFILE_ADMIN_EMAIL=admin@example.com
    - SEAFILE_ADMIN_PASSWORD=asecret
    - SEAFILE_SERVER_LETSENCRYPT=false
    - SEAFILE_SERVER_HOSTNAME=docs.seafile.com
    networks:
    - big_bear_seafile_network
    hostname: seafile-big-bear-seafile
networks:
  big_bear_seafile_network:
    driver: bridge
minVersion: 0.14.0
