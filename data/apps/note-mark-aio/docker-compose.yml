name: note-mark-aio
services:
  note-mark-aio:
    container_name: note-mark-aio
    image: ghcr.io/enchant97/note-mark-aio:0.15.1
    restart: unless-stopped
    environment:
    - JWT_SECRET="MGZiMzlkM2EtNmYxNC00NzNlLWI2YjItYTViY2M0Mzg0NjNl"
    - CORS_ORIGINS="http://example.com:8000"
    volumes:
    - note-mark-aio-data:/data
    ports:
    - 8000:8000
    networks:
    - big_bear_note_mark_aio_network
    hostname: note-mark-aio
networks:
  big_bear_note_mark_aio_network:
    driver: bridge
minVersion: 0.14.0
