version: '3.8'

services:
  kavita_web:
    image: kavitaproject/kavita:latest  # Assuming there is an official image for Kavita project
    ports:
      - "5000:5000"
    environment:
      - DEBUG=true
      - NAME=Kavita Web Service
    networks:
      - kavita_network

  kavita_db:
    image: postgres:13
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=kavita_db
      - POSTGRES_USER=kavita
      - POSTGRES_PASSWORD=secret
    networks:
      - kavita_network

volumes:
  db_data:

networks:
  kavita_network:
    driver: bridge