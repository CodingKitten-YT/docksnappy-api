name: speedtest-tracker
services:
  speedtest-tracker:
    container_name: speedtest-tracker-big-bear-speedtest-tracker
    ports:
    - 8080:80
    - 8443:443
    environment:
    - PUID=1000
    - PGID=1000
    - DB_CONNECTION=mysql
    - DB_HOST=speedtest-tracker-big-bear-speedtest-tracker-big-bear-speedtest-tracker-db
    - DB_PORT=3306
    - DB_DATABASE=speedtest_tracker
    - DB_USERNAME=casaos
    - DB_PASSWORD=casaos
    - TZ=America/Chicago
    volumes:
    - /etc/localtime:/etc/localtime:ro
    - speedtest-tracker-big-bear-speedtest-tracker-big-bear-speedtest-tracker-data:/config
    - speedtest-tracker-big-bear-speedtest-tracker-big-bear-speedtest-tracker-data-2:/etc/ssl/web
    image: linuxserver/speedtest-tracker:1.1.0
    restart: unless-stopped
    depends_on:
    - speedtest-tracker-big-bear-speedtest-tracker-big-bear-speedtest-tracker-db
    networks:
    - big_bear_speedtest_tracker_network
    hostname: speedtest-tracker-big-bear-speedtest-tracker
networks:
  big_bear_speedtest_tracker_network:
    driver: bridge
minVersion: 0.14.0
