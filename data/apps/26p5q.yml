version: '3.8'
services:
  memos-api:
    image: memos-api:latest
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db
      - DB_NAME=memos
      - DB_USER=user
      - DB_PASSWORD=password
      - DEBUG=True
    depends_on:
      - db
    command: python manage.py runserver 0.0.0.0:5000

  memos-db:
    image: postgres:13
    environment:
      - POSTGRES_DB=memos
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      timeout: 10s
      retries: 5

volumes:
  postgres-data: