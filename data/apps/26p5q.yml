version: '3.8'
services:
  memos-backend:
    image: memos-backend:latest
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=secret
      - DB_NAME=memos
    depends_on:
      - db
    volumes:
      - ./backend/data:/var/lib/postgresql/data

  memos-frontend:
    image: memos-frontend:latest
    build:
      context: frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    depends_on:
      - memos-backend

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=memos
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=secret
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: