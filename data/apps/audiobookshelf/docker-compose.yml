name: audiobookshelf
services:
  audiobookshelf:
    container_name: audiobookshelf
    image: ghcr.io/advplyr/audiobookshelf:2.18.1
    restart: unless-stopped
    volumes:
    - audiobookshelf-data:/audiobooks
    - audiobookshelf-data-2:/podcasts
    - audiobookshelf-data-3:/config
    - audiobookshelf-data-4:/metadata
    ports:
    - 8080:80
    hostname: audiobookshelf
minVersion: 0.14.0
