version: '3.8'

services:
  rocketchat:
    image: rocket.chat:latest
    container_name: rocketchat
    ports:
      - "3000:3000"
    environment:
      ROOT_URL: "http://localhost:3000"
      EMAIL_ADMIN: example@example.com
      MONGO_SRV_HOST: mongo
      MONGO_USERNAME: rocketchat
      MONGO_PASSWORD: rocket-mongo-password
    volumes:
      - "rc-data:/data/db"
      - "./configs:/data/apps/root"
      - "./uploads:/data/files/uploads"
    networks:
      - chatnet

  mongo:
    image: mongo:latest
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: rocketchat
      MONGO_INITDB_ROOT_PASSWORD: rocket-mongo-password
    volumes:
      - "mongo-data:/data/db"
    networks:
      - chatnet

  redis:
    image: redis:latest
    container_name: redis
    volumes:
      - "redis-data:/data"
    networks:
      - chatnet

networks:
  chatnet:
    driver: bridge

volumes:
  rc-data:
  mongo-data:
  redis-data: