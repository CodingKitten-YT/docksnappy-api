version: '3.8'

services:
  app:
    image: koillection/app:latest # Replace with the specific image tag you want to use
    build: .
    container_name: koillection_app
    ports:
      - "8080:8080" # Expose the desired port, if necessary
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: your_db_user
      DB_PASSWORD: your_db_password
      DB_NAME: your_db_name
    volumes:
      - .:/code # For local development, to mount the source code into the container
      - app-redis:/data # To persist data (if needed)

  db:
    image: postgres:13 # Use the PostgreSQL image version you need
    container_name: koillection_db
    volumes:
      - db-data:/var/lib/postgresql/data # To persist database data
    environment:
      POSTGRES_USER: your_db_user
      POSTGRES_PASSWORD: your_db_password
      POSTGRES_DB: your_db_name
    env_file:
      - .env # If you have database credentials in a .env file

  redis:
    image: redis:6-alpine # Use the Redis image version you need
    container_name: koillection_redis
    volumes:
      - app-redis:/data # To persist Redis data (if needed)

volumes:
  db-data:
  app-redis:

networks:
  default:
    driver: bridge