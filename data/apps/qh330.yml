version: '3.8'

services:
  db:
    image: postgres:12
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: admidio
      POSTGRES_USER: admindbuser
      POSTGRES_PASSWORD: adminpass
    ports:
      - "5432:5432"

  php:
    image: php:fpm-alpine
    volumes:
      - source:/var/www/html
      - php_data:/var/lib/php
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: admidio
      DB_USER: admindbuser
      DB_PASSWORD: adminpass
      ADMIDIO_DSN: 'pgsql://admindbuser:adminpass@db:3306/admindio'
    user: "www-data"

  nginx:
    image: nginx:stable-alpine
    volumes:
      - source:/var/www/html/public
      - nginx_conf:/etc/nginx
    depends_on:
      - php
    ports:
      - "80:80"
      - "443:443"
    environment:
      VIRTUAL_HOST: example.com
      VIRTUAL_PORT: 80
      GLOBAL_SSL: "true"
    user: "www-data"

volumes:
  db_data:
  php_data:
  source:
    external: false
  nginx_conf:

networks:
  default:
    external:
      name: admidio_net