version: '3.8'

services:
  bitpoll:
    image: 'bitpoll/bitpoll:latest' # Use the official Bitpoll image or a specific tag
    container_name: bitpoll
    ports:
      - "8080:80" # Expose Bitpoll's default port (80) on host port 8080
    restart: unless-stopped # Restart the service unless it has been explicitly stopped
    volumes:
      - ./bitpoll_data:/var/lib/bitpoll # Mount a volume for Bitpoll data persistence
    environment:
      - TZ=Europe/Paris # Set the timezone, change to your desired timezone
      - JAVA_OPTS=-Xms512M -Xmx1024M # Set Java heap size (Xms and Xmx)
    networks:
      - bitpoll_network

networks:
  bitpoll_network:
    driver: bridge