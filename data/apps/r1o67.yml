version: '3.8'

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow_password
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: >
      ../airflow/scripts/initdb.sh airflow 'postgres' airflow_password
    ports:
      - "5432:5432"

  celery-executor:
    image: apache/airflow:2.3.0
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow_password@postgres:5432/airflow
      AIRFLOW__CORE__CELERY_RESULT_BACKEND: celeryresult.backend
    volumes:
      - .:/opt/airflow
      - airflow_data:/opt/airflow/dags
    depends_on:
      - postgres
      - celery-result
      - celery-flower
    command: celery worker --logfile logfile.log --autoreload

  celery-result:
    image: apache/airflow-celery-result:2.3.0
    volumes:
      - airflow_data:/var/lib/airflow/celery_result
    command: backend

  celery-flower:
    image: apache/airflow-celery-flower:2.3.0
    ports:
      - "5555:5555"
    depends_on:
      - celery-executor

  webserver:
    image: apache/airflow:2.3.0
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow_password@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: 'your_fernet_key'
      AIRFLOW__CORE__LOAD_EXAMPLES: False
    volumes:
      - .:/opt/airflow
      - airflow_data:/opt/airflow/dags
      - airflow_webserver_data:/root/.local/share/airflow/airflow-webserver

  scheduler:
    image: apache/airflow:2.3.0
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOWS_CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow_password@postgres:5432/airflow
      AIRFLOW__CORE__FERNET_KEY: 'your_fernet_key'
    volumes:
      - .:/opt/airflow
      - airflow_data:/opt/airflow/dags
    depends_on:
      - postgres
      - celery-executor

volumes:
  postgres_data:
  airflow_data:
  airflow_webserver_data: