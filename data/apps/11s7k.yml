version: '3.8'
services:
  podfetch:
    image: jescalan/podfetch:latest # Use the official PodFetch Docker image from Docker Hub
    ports:
      - "5000:5000" # Expose the default port that PodFetch uses for web interface
    volumes:
      - ./data:/data # Mount a volume to persist data (optional, depending on your use case)
    environment:
      - TZ=Europe/London # Set timezone (change to your desired timezone)
    restart: unless-stopped # Ensure PodFetch restarts if it crashes but stops if the service is explicitly stopped

# Optionally, you can define a custom network for your services
networks:
  podfetch_net:
    driver: bridge