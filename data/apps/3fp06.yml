version: '3.8'

services:
  invoice_shelf_web:
    image: invoiceshelf/invoiceshelf-web:latest
    ports:
      - "5000:5000"
    depends_on:
      - invoice_shelf_api
    environment:
      - REACT_APP_API_URL=http://invoice_shelf_api:8000/api/v1
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      npm run build
      npx serve -s build

  invoice_shelf_api:
    image: invoiceshelf/invoiceshelf-api:latest
    ports:
      - "8000:8000"
    environment:
      - FLASK_APP=invoiceshelf.py
      - FLASK_RUN_DETACHED=true
      - DATABASE_URL=postgres://user:password@db/invoiceshelf
    volumes:
      - .:/app
      - /app/.venv
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=invoiceshelf
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: