name: odoo
services:
  odoo:
    container_name: odoo-big-bear-odoo
    image: odoo:18
    restart: unless-stopped
    user: root
    volumes:
    - odoo-big-bear-odoo-big-bear-odoo-data:/etc/odoo
    - odoo-big-bear-odoo-big-bear-odoo-data-2:/mnt/extra-addons
    ports:
    - 8069:8069
    environment:
    - HOST=big-bear-odoo-db
    - USER=odoo
    - PASSWORD=a8d785b6-bc00-49cc-8675-d404093d1507
    networks:
    - big_bear_odoo_network
    hostname: odoo-big-bear-odoo
networks:
  big_bear_odoo_network:
    driver: bridge
minVersion: 0.14.0
