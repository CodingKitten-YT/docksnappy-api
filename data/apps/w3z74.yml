version: '3.7'

services:
  postgres:
    image: postgres:12
    command: postgres -c 'fsync=off' -c 'full_page_writes=off'
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file: .env
    environment:
      POSTGRES_DB: ledger
      POSTGRES_USER: ledgeruser
      POSTGES_PASSWORD: your_password_here
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledgeruser"]
      interval: 10s
      timeout: 5s
      retries: 10

  perl:
    image: perl:latest
    volumes:
      - ./perl:/usr/local/src/ledger_smb

  ledgersmb:
    image: ledgersmb/ledgersmb:latest
    ports:
      - "8080:80" # HTTP
      - "5601:5601" # HTTP Admin (optional)
    volumes:
      - ./ledger_smb:/usr/local/src/ledger_smb
      - ledgerdata:/var/lib/ledgersmb
    environment:
      DB_DATABASE: ledger
      DB_USERNAME: ledgeruser
      DB_PASSWORD: your_password_here
      PERL_PATH: /usr/local/src/ledger_smb
      LSMB_DOMAIN: example.com # Change to your domain
      WEB_LISTEN_ADDRESS: 0.0.0.0:8080 # Listen on all interfaces on the default HTTP port
    depends_on:
      - postgres

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ledgerdata:/var/lib/ledgersmb/public
    depends_on:
      - ledgersmb

volumes:
  pgdata:
  ledgerdata:

networks:
  default:
    driver: bridge