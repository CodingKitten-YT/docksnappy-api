name: kavita
services:
  kavita:
    container_name: kavita
    image: jvmilazz0/kavita:0.8.4
    restart: unless-stopped
    volumes:
    - kavita-data:/kavita/config
    - kavita-data-2:/books
    - kavita-data-3:/comics
