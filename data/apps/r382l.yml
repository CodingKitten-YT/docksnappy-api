version: '3.8'

services:
  webtty:
    image: ghcr.io/wetty/wetty:latest # This is the official WeTTY image on GitHub Container Registry (ghcr.io)
    container_name: WeTTY
    ports:
      - "2222:22" # Map local port 2222 to the container's SSH port 22
    volumes:
      - "./conf:/etc/wetty" # Mount a directory with your SSH configuration files
      - "./key.pem:/root/.ssh/id_rsa" # Mount your private key file (optional, if you want to use a specific key)
      - "./known_hosts:/root/.ssh/known_hosts" # Optional, mount known_hosts to avoid prompts on connection
    environment:
      - TERM=xterm # Set terminal type for better experience (optional)
    restart: unless-stopped # Automatically restart the container unless it has been explicitly stopped