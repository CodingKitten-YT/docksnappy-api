version: '3.8'
services:
  reactive-resume-api:
    image: reactive-resume/reactive-resume-api:latest
    ports:
      - "8080:8080"
    environment:
      NODE_ENV: development
    depends_on:
      - db

  reactive-resume-db:
    image: postgres:13
    environment:
      POSTGRES_DB: reactive_resume
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db-data:/var/lib/postgresql/data

  reactive-resume-frontend:
    image: reactive-resume/reactive-resume-frontend:latest
    ports:
      - "3000:3000"
    environment:
      REACTIVE_RESUME_API__HOST: api
      NODE_ENV: development
    depends_on:
      - api

volumes:
  db-data: