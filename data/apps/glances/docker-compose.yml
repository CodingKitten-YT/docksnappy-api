name: glances
services:
  glances:
    container_name: glances
    image: nicolargo/glances:4.3.0.8-full
    ports:
    - 61208:61208
    environment:
    - TZ=UTC
    - GLANCES_OPT=-w
    pid: host
    restart: unless-stopped
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    hostname: glances
minVersion: 0.14.0
