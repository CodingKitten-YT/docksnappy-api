version: '3.8'

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS (use SSL/TLS certificates)
    volumes:
      - ./data:/data
      - ./caddy:/etc/caddy
    environment:
      TZ: "Your/Timezone,e.g.,Europe/Paris"
    restart: unless-stopped

  caddy_redis:
    image: redis:alpine
    volumes:
      - redis-data:/data

# Define named volumes for persisting data
volumes:
  caddy_data:
  redis-data:

networks:
  default:
    external:
      name: caddy_network