name: playit-docker-web
services:
  playit-docker-web:
    container_name: playit-docker-web
    image: wisdomsky/playit-docker-web:1.1
    restart: unless-stopped
    network_mode: host
    environment:
    - WEBUI_PORT=8008
    volumes:
    - playit-docker-web-data:/config
    hostname: playit-docker-web
minVersion: 0.14.0
