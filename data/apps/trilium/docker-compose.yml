name: trilium
services:
  trilium:
    container_name: trilium
    image: zadam/trilium:0.63.7
    restart: unless-stopped
    environment:
    - TRILIUM_DATA_DIR=/home/node/trilium-data
    volumes:
    - trilium-data:/home/node/trilium-data
    ports:
    - 8080:8080
    hostname: trilium
minVersion: 0.14.0
