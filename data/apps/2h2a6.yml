version: '3.8'

services:
  hortusfox:
    image: hortus/hortusfox:latest # Use the official HortusFox image from Docker Hub
    container_name: hortusfox
    ports:
      - "5000:5000" # Expose the port HortusFox uses for its UI (typically 5000)
    environment:
      - PGDATA=/var/lib/postgresql/data # Essential for data persistence
      - POSTGRES_USER=hortusfox # Username for PostgreSQL within HortusFox
      - POSTGRES_PASSWORD=hortusfox123 # Password for PostgreSQL within HortusFox, change this!
      - POSTGRES_DB=hortusfox # Default database name for new databases
    volumes:
      - hortusfox-data:/var/lib/postgresql/data # Mount a volume for data persistence
      - ./config.json:/etc/hortusfox/appsettings.json # Mount your custom config file if you have one

volumes:
  hortusfox-data: