name: lyrionmusicserver
services:
  lyrionmusicserver:
    container_name: lyrionmusicserver
    image: lmscommunity/lyrionmusicserver:9.1.0
    restart: unless-stopped
    environment:
    - HTTP_PORT=9000
    volumes:
    - lyrionmusicserver-data:/config
    - lyrionmusicserver-data-2:/music
    - lyrionmusicserver-data-3:/playlist
    - /etc/localtime:/etc/localtime:ro
    - /etc/timezone:/etc/timezone:ro
    ports:
    - 9000:9000/tcp
    - 9090:9090/tcp
    - 3483:3483/tcp
    - 3483:3483/udp
    hostname: lyrionmusicserver
minVersion: 0.14.0
