version: '3.8'
services:
  web:
    image: 'justshortit/justshortit:latest'
    ports:
      - '8000:8000' # Expose the port where Just Short It! runs (you might need to adjust this based on the actual port used by the application)
    environment:
      - SECRET_KEY=your_secret_key # Set your secret key for Django
      - DB_HOST=db  # Database host, set to 'db' because we define a service with that name
      - DB_NAME=justshortit  # Name of the database to be created on the fly
      - POSTGRES_USER=user  # PostgreSQL username
      - POSTGRES_PASSWORD=password  # PostgreSQL password
    depends_on:
      - db
    command: gunicorn justshortit.wsgi --bind 0.0.0.0:8000 --workers 4

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - db-data:/var/lib/postgresql

  redis:
    image: 'redis:latest'

volumes:
  db-data: