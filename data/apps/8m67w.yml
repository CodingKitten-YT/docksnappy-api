version: '3.8'

services:
  docueseal-portal:
    image: docueseal/docueseal-portal:latest
    container_name: docueseal-portal
    ports:
      - "5000:5000"
    environment:
      - DOCUSEAL_DB_CONNECTIONSTRING="postgres://dbuser:dbpassword@db:5432/dbname"
      # Set to 'true' if you want to create a default admin user on first run
      - DOCUSEAL_ADMIN_ACCOUNT=false
    volumes:
      - "./data:/data"
      - "./logs:/root/.logforwarder"
    depends_on:
      - docueseal-db
    healthcheck:
      test: ["CMD", "curl", "--fail", "localhost:5000/health"]
      interval: 10s
      timeout: 2s
      retries: 30

  docueseal-db:
    image: postgres:latest
    container_name: docueseal-db
    environment:
      - POSTGRES_DB=docueseal
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=dbpassword
    volumes:
      - "./data/db:/var/lib/postgresql/data"

  log-forwarder:
    image: logzio/logforwarder:latest
    container_name: log-forwarder
    environment:
      - LOGZIO_TOKEN=YOUR_LOGZIO_TOKEN
      # Set the correct host for your setup, default is set to localhost
      - HOSTNAME=docueseal-portal
    volumes:
      - "./logs:/root/.logforwarder"
    depends_on:
      - docueseal-portal

  redis:
    image: redis:latest
    container_name: docueseal-redis
    healthcheck:
      test: ["CMD", "REDIS-CLI", "PING"]
      interval: 10s
      timeout: 2s
      retries: 30

networks:
  default:
    driver: bridge