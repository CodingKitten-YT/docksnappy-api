name: pihole-unbound
services:
  pihole-unbound:
    container_name: pihole-unbound
    image: bigbeartechworld/big-bear-pihole-unbound:2024.07.0
    restart: unless-stopped
    environment:
      TZ: America/Chicago
      WEBPASSWORD: your_password
      DNS1: 127.0.0.1#5353
      DNS2: false
    volumes:
    - pihole-unbound-data:/etc/pihole/
    - pihole-unbound-data-2:/etc/dnsmasq.d/
    ports:
    - 53:53/tcp
    - 53:53/udp
    - 67:67/udp
    - 8080:80/tcp
    - 10443:443/tcp
    networks:
    - pihole-unbound-network
    hostname: pihole-unbound
networks:
  pihole-unbound-network:
    driver: bridge
minVersion: 0.14.0
