version: '3.7'

services:
  mathesar:
    image: mathesar/mathesar:latest  # or specify a particular version like 'mathesar/mathesar:1.20.0'
    container_name: mathesar
    command: celery -A mathesar.celeryapp worker --loglevel=info
    ports:
      - "5000:5000"  # Web UI
      - "6379:6379"  # Redis
    environment:
      MATHESAR_SECRET_KEY: ${MATHESAR_SECRET_KEY}  # Set this in your .env or as an environment variable, it's required for initialization of the app
      MATHESAR_ALLOWED_HOSTS: '*'
      MATHESAR_DB_ENGINE: postgres
      MATHESAR_DB_NAME: mathesar
      MATHESAR_DB_USER: mathesar
      MATHESAR_DB_PASSWORD: mathesar
      MATHESAR_CELERY_RESULT_BACKEND: db+postgres://mathesar:mathesar@db:5432/mathesar
      MATHESAR_REDIS_URL: redis://redis:6379/0
      MATHESAR_ADMIN_EMAIL: admin@example.com  # Set an email for the admin account
    volumes:
      - mathesar-data:/var/task
      - ./mathesar.db.sql:/docker-entrypoint-initdb.d/001_initial_setup.sql  # Optional SQL file to create initial database schema (replace with your path and filename)
    depends_on:
      - db
      - redis
      - rabbitmq
    restart: unless-stopped

  db:
    image: postgres:latest  # or specify a particular version like 'postgres:13'
    container_name: mathesar_db
    volumes:
      - mathesar-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: mathesar
      POSTGRES_PASSWORD: mathesar
      POSTGES_DB: mathesar
    restart: unless-stopped

  redis:
    image: redis:latest  # or specify a particular version like 'redis:6'
    container_name: mathesar_redis
    ports:
      - "16379:16379"  # Redis with auth enabled (optional, requires Redis >= 6)
    command: redis-server --requirepass foobarediscpassword  # Set a password for Redis, replace 'foobarediscpassword' with your choice of password
    volumes:
      - redis-data:/data
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:latest  # or specify a particular version like 'rabbitmq:3.8-management' for the management plugin
    container_name: mathesar_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password  # Replace 'password' with your choice of password
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    restart: unless-stopped

volumes:
  mathesar-data:
  redis-data:
  rabbitmq-data: