version: '3.8'

services:
  openmeteo_api:
    image: openmeteogroup/open-meteo-api
    restart: unless-stopped
    ports:
      - "8000:8000" # Expose the Open-Meteo API on port 8000
    environment:
      - OPENMETEO_API_KEY=${OPENMETEO_API_KEY} # Set your Open-Meteo API key as an environment variable or define it in .env file
      - OPENMETEO_HOSTNAME=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "--silent", "--fail", "http://localhost:8000/ping"]
      interval: 30s
      timeout: 5s
      retries: 7

  redis:
    image: redis:6-alpine
    restart: unless-stopped
    environment:
      - REDIS_PASS=${REDIS_PASS} # Set your Redis password as an environment variable or define it in .env file (optional)
    healthcheck:
      test: ["CMD", "redis-cli", "--scan", "-1"]
      timeout: 5s
      retries: 30
      interval: 5s

  postgresql:
    image: postgres:12
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${POSTGRE_DB_PASS} # Set your PostgreSQL password as an environment variable or define it in .env file
      - POSTGRES_USER=openmeteo
      - POSTGRES_DB=openmeteo_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      timeout: 5s
      retries: 30
      interval: 5s

volumes:
  openmeteo_data:
    driver: local

networks:
  default:
    name: true