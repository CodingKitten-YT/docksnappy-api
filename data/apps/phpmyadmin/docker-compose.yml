name: phpmyadmin
services:
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    container_name: phpmyadmin
    environment:
      PMA_HOST: '[YOUR-CASAOS-IP]'
      PMA_PORT: '3306'
      PMA_USER: bigbear
      PMA_PASSWORD: password
    ports:
    - 8080:80
    hostname: phpmyadmin
minVersion: 0.14.0
