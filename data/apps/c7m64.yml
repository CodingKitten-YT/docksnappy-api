version: '3.8'

services:
  fusion_backend:
    image: fusion/backend:latest # Replace with the specific backend image you need
    command: gunicorn -b :5000 app.wsgi:application
    ports:
      - "5000:5000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://db:5432/fusion
    volumes:
      - .:/code
    restart: unless-stopped

  fusion_frontend:
    image: fusion/frontend:latest # Replace with the specific frontend image you need
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - .:/code
    restart: unless-stopped

  db:
    image: postgres:latest
    command: postgres -c 'listen_addresses = 0' # Allows connection from outside the container
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: fusion
      POSTGRES_USER: db
      POSTGRES_PASSWORD: dockerpass

volumes:
  postgres_data: