version: '3.8'

services:
  web:
    image: fusion/web:latest
    container_name: fusion_web
    ports:
      - "8000:80"
    depends_on:
      - api
    environment:
      WEB_API_URL: http://api:8001

  api:
    image: fusion/api:latest
    container_name: fusion_api
    ports:
      - "8001:8000"
    environment:
      API_DATABASE_URL: postgres://db:5432/fusion
      API_RABBITMQ_URL: amqp://rabbitmq:5672/
      API_REDIS_URL: redis://redis:6379/0

  db:
    image: postgres:13
    container_name: fusion_db
    environment:
      POSTGRES_DB: fusion
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3.8-management
    container_name: fusion_rabbitmq
    ports:
      - "5672:5672"
      - "15674:15674"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  redis:
    image: redis:6.0-alpine
    container_name: fusion_redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  rabbitmq_data: