version: '3.8'
services:
  db:
    image: mysql:5.7
    command: --default-storage-engine=INNODB
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: clipbucket
      MYSQL_USER: clipbucketuser
      MYSQL_PASSWORD: clipbucketpassword
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS (if you have SSL)
    volumes:
      - ./data/nginx:/etc/nginx/conf.d
      - ./data/ssl:/etc/nginx/ssl
      - ./data/uploads:/var/www/html/uploads
    depends_on:
      - php
    networks:
      - clipbucket-net

  php:
    image: phpfpm:fpm
    volumes:
      - ./data/php:/etc/php/7.4/conf.d
      - ./data/uploads:/var/www/html/uploads
      - ./app/src:/var/www/html/src
      - ./app/public:/var/www/html/public
    depends_on:
      - db
    networks:
      - clipbucket-net

  redis:
    image: redis:latest
    restart: always

  cron:
    image: perl:latest
    volumes:
      - ./app/cronjobs:/etc/cron.d
    command: >
      70 2 ** * /usr/local/bin/composer dump-autoload --no-dev
      15 3 * * * php /var/www/html/artisan optimize:clear
      0 0 * * * php /var/www/html/artisan queue:restart
    networks:
      - clipbucket-net

networks:
  clipbucket-net:
    driver: bridge

volumes:
  db_data: