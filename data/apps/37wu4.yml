version: '3.8'

services:
  db:
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: flatnotes
      POSTGRES_USER: flatnotes
      POSTGRES_PASSWORD: change_this_password
    ports:
      - "5432:5432"

  web:
    image: flatnotes/flatnotes:latest
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://flatnotes:change_this_password@db:5432/flatnotes
      SECRET_KEY: 'your_secret_key' # Replace with your own secret key for production
    ports:
      - "8000:8000"
    env_file:
      - .env

  redis:
    image: redis:6-alpine
    command: redis-server --appendonly yes

volumes:
  postgres_data:

# Uncomment the following lines to enable named volumes for the services
# Note that if you uncomment these lines, you should not use the volumes property in service definitions.
# Instead, define them under the 'volumes' section at the top of the file.
#
# volumes:
#   flatnotes_data:
#   redis_data:

networks:
  default:
    name: flatnotes_network