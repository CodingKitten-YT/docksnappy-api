version: '3.8'

services:
  app:
    image: flatnotes/flatnotes:latest
    ports:
      - "8000:8000" # Expose Flatnotes default port if needed
    volumes:
      - .:/app
      - app/node_modules:app/node_modules
    environment:
      - DEBUG=flatnotes:*
      - NODE_ENV=development
    command: npm run dev

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=flatnotes
      - POSTGRES_USER=flatnotes
      - POSTGRES_PASSWORD=secret

  redis:
    image: redis:6-alpine

volumes:
  postgres_data: