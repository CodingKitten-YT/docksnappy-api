version: '3.8'

services:
  db:
    image: postgres:12
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: docmost
      POSTGRES_USER: docmost
      POSTGRES_PASSWORD: change_this_password
    restart: unless-stopped

  app:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./app:/code
    environment:
      DATABASE_URL: postgres://docmost:change_this_password@db:5432/docmost
      SECRET_KEY: 'your-secret-key' # Replace with your actual secret key
    depends_on:
      - db
    restart: unless-stopped

  worker:
    image: python:3.9-slim
    volumes:
      - ./app:/code
    command: celery -A app worker --loglevel=info
    environment:
      DATABASE_URL: postgres://docmost:change_this_password@db:5432/docmost
      BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - db
      - redis
    restart: unless-stopped

  webserver:
    image: uvicorn:latest
    ports:
      - "8000:80"
    volumes:
      - ./app:/code
    command: uvicorn app.main:app --host 0.0.0.0 --port 80
    environment:
      DATABASE_URL: postgres://docmost:change_this_password@db:5432/docmost
      SECRET_KEY: 'your-secret-key' # Replace with your actual secret key
    depends_on:
      - app
    restart: unless-stopped

  redis:
    image: redis:6

volumes:
  db_data:

networks:
  default:
    driver: bridge