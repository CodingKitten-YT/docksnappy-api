version: '3.8'
services:
  kitchenowl_api:
    image: kitchenowl/kitchenowl:latest
    ports:
      - "8000:8000" # Expose the API on port 8000 of the host
    environment:
      - KITCHENOWL_DATABASE_URL=postgres://db:5432/kitchenowl
      - KITCHENOWL_SECRET_KEY=secretkeygoeshere
      - KITCHENOWL_ALLOWED_HOSTS=localhost,api.kitchenowl.com,127.0.0.1,[::1]
    depends_on:
      - db
    volumes:
      - .:/code # For local development, to allow changes to be picked up without rebuilding the container
    command: gunicorn --bind :8000 kitchenowl.wsgi:application
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: kitchenowl
      POSTGRES_USER: db
      POSTGRES_PASSWORD: secretpassword
    volumes:
      - postgres_data:/var/lib/postgresql/#path/to/your/local/database/data  # Persist database data to a local volume (optional, for data persistence)
    command: postgres --pgdata=/var/lib/postgresql/data

volumes:
  postgres_data: