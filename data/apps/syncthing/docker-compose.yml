name: syncthing
services:
  syncthing:
    container_name: syncthing
    image: syncthing/syncthing:1.29
    restart: unless-stopped
    volumes:
    - syncthing-data:/var/syncthing
    - syncthing-data-2:/media/data/syncthing
    ports:
    - 8384:8384
    - 22000:22000/tcp
    - 22000:22000/udp
    - 21027:21027/udp
    environment:
    - PUID=1000
    - PGID=1000
    stop_grace_period: 1m
    hostname: syncthing
minVersion: 0.14.0
