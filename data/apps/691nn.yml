version: '3.8'

services:
  panoradb:
    image: 'panoradb/postgres:latest'
    container_name: panora-db
    environment:
      PANORADB_POSTGRES_PASSWORD: change_this_password
      PANORADB_POSTGRES_USER: your_user
      PANORADB_POSTGRES_DB: your_database
      POSTGRES_DEFAULT_DATABASE: your_database
    ports:
      - "5432:5432"
    volumes:
      - "panoradb-data:/var/lib/postgresql/data"
      - "./initdb.sql:/docker-entrypoint-initdb.d/initdb.sql:ro" # Optional, for initial database setup
    restart: unless-stopped

  redis:
    image: 'redis:latest'
    container_name: panora-redis
    ports:
      - "6379:6379"
    volumes:
      - "redis-data:/data"
    restart: unless-stopped

  frontend:
    image: 'panoradb/frontend:latest'
    container_name: panora-frontend
    depends_on:
      - panoradb
    ports:
      - "3000:3000"
    restart: unless-stopped

  backend:
    image: 'panoradb/backend:latest'
    container_name: panora-backend
    depends_on:
      - panoradb
    environment:
      DATABASE_URL: postgres://your_user:change_this_password@panoradb:5432/your_database
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  panoradb-data:
  redis-data: