version: '3.8'

services:
  minio:
    image: minio:latest # or use a specific version like minio:RELEASE.2022-XX-XX
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - "minio-data:/data"
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadminpass
      MINIO_SERVER_LOG_LEVEL: "info" # Set to "debug" for detailed logs
    ports:
      - "9002:9002" # Optional: MinIO HTTPS port (if you want to enable TLS)
    command: server /data --console-logs

volumes:
  minio-data:
    driver: local

networks:
  default:
    name: true