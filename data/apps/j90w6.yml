version: '3.8'

services:
  databag_db:
    image: postgres:13
    command: postgres -c 'listen_addresses = "0.0.0.0, ::0"'
    volumes:
      - databag_db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: databag
      POSTGRES_USER: databag
      POSTGRES_PASSWORD: change_this_password
    ports:
      - "5432:5432"

  databag_app:
    image: ruby:2.7
    volumes:
      - .:/code
      - databag_db_data:/var/lib/postgresql/data
    environment:
      DATABAG_DATABASE_URL: postgres://databag_user:change_this_password@localhost:5432/databag
      RACK_ENV: development
    depends_on:
      - databag_db
    ports:
      - "3000:3000"

  # Optional Redis service for caching, etc.
  databag_redis:
    image: redis:6
    ports:
      - "6379:6379"

volumes:
  databag_db_data:

# Uncomment the following lines if you need to use a specific version of Databag's application Docker image.
