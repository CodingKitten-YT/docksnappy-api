name: ghost
services:
  ghost:
    container_name: ghost-app
    image: ghost:5.107.0-alpine
    restart: on-failure
    networks:
    - ghost-network
    environment:
      database__client: mysql
      database__connection__host: db
      database__connection__user: ghost
      database__connection__password: casaos
      database__connection__database: ghost
      url: http://localhost:2368
    volumes:
    - ghost-app-app-data:/var/lib/ghost/content
    ports:
    - 2368:2368
    depends_on:
    - ghost-app-db
    hostname: ghost-app
networks:
  ghost-network:
    driver: bridge
minVersion: 0.14.0
