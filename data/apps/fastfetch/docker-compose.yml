name: fastfetch
services:
  fastfetch:
    container_name: fastfetch
    image: bigbeartechworld/big-bear-fastfetch:0.0.2
    restart: unless-stopped
    privileged: true
    volumes:
    - /proc:/proc
    - /sys:/sys
    - /dev:/dev
    - /etc/localtime:/etc/localtime:ro
    ports:
    - 7681:7681
    hostname: fastfetch
minVersion: 0.14.0
