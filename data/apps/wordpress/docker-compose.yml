name: wordpress
services:
  wordpress:
    image: wordpress:6.7.1
    ports:
    - 8080:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: casaos
      WORDPRESS_DB_PASSWORD: casaos
      WORDPRESS_DB_NAME: wordpress
    volumes:
    - wordpress-app-app-data:/var/www/html
    depends_on:
    - wordpress-app-db
    container_name: wordpress-app
    hostname: wordpress-app
minVersion: 0.14.0
