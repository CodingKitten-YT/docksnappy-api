name: peppermint
services:
  peppermint:
    container_name: peppermint-app
    image: pepperlabs/peppermint:latest
    restart: always
    privileged: false
    networks:
    - default
    ports:
    - 3000:3000/tcp
    - 5003:5003/tcp
    environment:
    - API_URL=http://local.host:5003
    - DB_HOST=peppermint-app-db
    - DB_PASSWORD=casaos
    - DB_USERNAME=casaos
    - SECRET=peppermint4life
    depends_on:
    - peppermint-app-db
    hostname: peppermint-app
networks:
  default:
    name: peppermint_default
minVersion: 0.14.0
