name: reactive-resume
services:
  reactive-resume:
    container_name: reactive-resume-app
    image: amruthpillai/reactive-resume:v4.3.9
    restart: unless-stopped
    ports:
    - 3000:3000
    depends_on:
    - reactive-resume-app-postgres
    - reactive-resume-app-minio
    - reactive-resume-app-redis
    - reactive-resume-app-chrome
    networks:
    - reactive-resume-network
    environment:
      PORT: '3000'
      NODE_ENV: production
      PUBLIC_URL: http://[CASAOS_IP]:3000
      STORAGE_URL: http://[CASAOS_IP]:9000/default
      CHROME_TOKEN: chrome_token
      CHROME_URL: ws://chrome:3000
      DATABASE_URL: postgresql://postgres:postgres@reactive-resume-postgres:5432/postgres
      ACCESS_TOKEN_SECRET: access_token_secret
      REFRESH_TOKEN_SECRET: refresh_token_secret
      MAIL_FROM: noreply@localhost
      STORAGE_ENDPOINT: '[CASAOS_IP]'
      STORAGE_PORT: '9000'
      STORAGE_REGION: us-east-1
      STORAGE_BUCKET: default
      STORAGE_ACCESS_KEY: minioadmin
      STORAGE_SECRET_KEY: minioadmin
      STORAGE_USE_SSL: 'false'
      REDIS_URL: redis://default:password@redis:6379
    hostname: reactive-resume-app
networks:
  reactive-resume-network:
    driver: bridge
minVersion: 0.14.0
