version: '3.8'

services:
  web:
    image: sish/web:latest
    ports:
      - "8000:8000" # Adjust the host port if needed
    environment:
      - ENV=production
    depends_on:
      - api
    volumes:
      - ./data:/data
      - ./app:/app

  api:
    image: sish/api:latest
    ports:
      - "5000:5000" # Adjust the host port if needed
    environment:
      - ENV=production
    depends_on:
      - db

  db:
    image: postgres:13
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=sish
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password

  celery_worker:
    image: sish/celery_worker:latest
    depends_on:
      - api
    environment:
      - ENV=production
      - CELERY_RESULT_BACKEND=rabbitmq
      - CELERY_TIMEZONE='UTC'
      - CELERY_BEAT_SCHEDULE='{...}' # Define your task schedule here
    volumes:
      - ./app:/app

  redis:
    image: redis:6

  rabbitmq:
    image: rabbitmq:3.8-management
    ports:
      - "5672:5672" # RabbitMQ default port for connections
      - "15672:15672" # Management UI port