name: ollama-amd
services:
  ollama-amd:
    container_name: ollama-amd
    image: ollama/ollama:0.5.7-rocm
    restart: unless-stopped
    environment:
    - PORT=11434
    volumes:
    - ollama-amd-data:/root/.ollama
    ports:
    - 11434:11434
    devices:
    - /dev/kfd
    - /dev/dri
    hostname: ollama-amd
minVersion: 0.14.0
