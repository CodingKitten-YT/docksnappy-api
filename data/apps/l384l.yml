version: '3.8'

services:
  homelabos:
    image: homelabos/homelabos:latest # Use the official HomelabOS image or a specific tag/version
    container_name: homelabos
    ports:
      - "80:80" # Expose HTTP on host, mapping to container's port 80
      - "443:443": # Expose HTTPS on host, mapping to container's port 443 if SSL is enabled
    restart: unless-stopped # Restart the container if it stops (but not if it's being manually removed)
    volumes:
      - "./config:/etc/homelabos" # Mount a local config directory to the container for configuration files
      - "./data:/var/lib/homelabos" # Mount a local data directory to store persistent data
      - "./webroot:/var/www/html" # Mount a local webroot directory to serve static content (optional)
    environment:
      TZ: "Europe/Paris" # Set the timezone (change to your timezone)
      # Other environment variables specific to HomelabOS configuration can be set here
    networks:
      - homelabos_net

networks:
  homelabos_net:
    driver: bridge

