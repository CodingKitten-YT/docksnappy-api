name: codex-docs
services:
  codex-docs:
    image: ghcr.io/codex-team/codex.docs:v2.2
    ports:
    - 3000:3000
    volumes:
    - codex-docs-data:/usr/src/app/uploads
    - codex-docs-data-2:/usr/src/app/db
    - codex-docs-data-3:/usr/src/app/docs-config.yaml
    container_name: codex-docs
    hostname: codex-docs
minVersion: 0.14.0
