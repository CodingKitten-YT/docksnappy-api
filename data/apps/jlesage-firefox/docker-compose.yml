name: jlesage-firefox
services:
  jlesage-firefox:
    container_name: jlesage-firefox
    image: jlesage/firefox:v24.12.1
    ports:
    - 5800:5800
    environment:
    - VNC_PASSWORD=casaos
    - FF_OPEN_URL=https://community.bigbeartechworld.com/
    volumes:
    - jlesage-firefox-data:/config
    hostname: jlesage-firefox
minVersion: 0.14.0
