version: '3.8'

services:
  enclosed-api:
    image: enclosed/enclosed-api:latest
    ports:
      - "5000:5000"
    environment:
      ENCLOSED_POSTGRES_HOST: db
      ENCLODED_POSTGRES_DB: enclosed
      ENCLODED_POSTGRES_USER: enclosed
      ENCLODED_POSTGRES_PASSWORD: enclosed_password
    depends_on:
      - db
    networks:
      - app-network

  postgres:
    image: postgres:13
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: enclosed
      POSTGRES_USER: enclosed
      POSTGRES_PASSWORD: enclosed_password
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge