version: '3.8'

services:
  db:
    image: postgres:12
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: seatsurfer
      POSTGRES_PASSWORD: changeit
      POSTGRES_DB: seatsurfer
    networks:
      - seatsurfer-network

  web:
    image: jwilder/seatsurfer
    ports:
      - "8000:8000"
    environment:
      SEATSURFER_DB_HOST: db
      SEATSURFER_DB_NAME: seatsurfer
      SEATSURFER_DB_USER: seatsurfer
      SEATSURFER_DB_PASSWORD: changeit
      SEATSURFER_SECRET_KEY: 'a very secret key' # Change this with a real secret key for production!
    depends_on:
      - db
    networks:
      - seatsurfer-network

  redis:
    image: redis:alpine
    networks:
      - seatsurfer-network

networks:
  seatsurfer-network:
    driver: bridge