version: '3.8'

services:
  rssbridge:
    image: 'rssbridge/rssbridge:latest'
    container_name: rssbridge
    ports:
      - "5001:5001" # HTTP API
      - "8983:8983"  # WebUI
    volumes:
      - './data:/data'
      - './rssbridge.yml:/rssbridge.yml'
    environment:
      TZ: 'Europe/Berlin' # Set your own timezone, e.g., 'America/New_York'
      JVM_OPTS: '-Xms256M -Xmx512M' # Memory settings for the JVM
    restart: unless-stopped

  mariadb:
    image: 'mariadb:latest'
    container_name: mariadb
    command: --transaction-isolation=READ-COMMITTED
    volumes:
      - './dbdata:/docker-entrypoint-initdb.d' # Database initialization script
    environment:
      MYSQL_ROOT_PASSWORD: 'yourpassword'
      MYSQL_USER: 'rssbridge'
      MYSQL_PASSWORD: 'rssbridgepassword'
      MYSQL_DATABASE: 'rssbridge'
    restart: unless-stopped

  redis:
    image: 'redis:latest'
    container_name: redis
    volumes:
      - './redisdata:/data'
    restart: unless-stopped

networks:
  rssbridge_net:
    driver: bridge