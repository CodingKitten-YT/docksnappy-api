version: '3.8'

services:
  hoppscotch-community:
    image: hoppscotch/hoppscotch-ce:latest
    ports:
      - "8080:8080" # The API Gateway exposes on port 8080.
    environment:
      HOPPSCOTCH_SERVER_HOSTNAME: "0.0.0.0" # Allows access from any IP address.
      JWT_SECRET: "${JWT_SECRET:-random-very-secure-string}" # Set your own secret for JWT tokens.
    command: server --disable-telemetry # Optional: disable telemetry by default.

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: hoppscotch
      POSTGRES_PASSWORD: hoppscotch
      POSTGRES_DB: hoppscotch
    volumes:
      - hoppscotch-community-postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hoppscotch"]
      timeout: 10s
      retries: 30

volumes:
  hoppscotch-community-postgres:

networks:
  default:
    external:
      name: hoppscotch-network # Optional: if you define a custom network in your Docker environment.