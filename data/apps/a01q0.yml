version: '3.8'
services:
  bookstack:
    image: bookstack/bookstack:latest
    container_name: bookstack
    ports:
      - "8080:80" # HTTP
      - "4439:443" # HTTPS (if you want to use SSL)
    volumes:
      - './app:/data' # Local directory for BookStack data
      - './bookstack.env:/root/.bookstack/config.php' # Optional, if you have custom .env file
    environment:
      - PUID=1000 # Set the Process User ID (optional, defaults to 1000)
      - GID=1000 # Set the Process Group ID (optional, defaults to 1000)
      - TZ=Europe/London # Set your timezone
    networks:
      - bookstack_net
    restart: unless-stopped

networks:
  bookstack_net:
    driver: bridge