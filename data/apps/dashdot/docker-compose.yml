name: dashdot
services:
  dashdot:
    image: mauricenino/dashdot:5.9.0
    ports:
    - 3001:3001
    volumes:
    - dashdot-data:/mnt/host# Mounting the local dashdot directory to /mnt/host inside
      the container
    privileged: true
    container_name: dashdot
    hostname: dashdot
minVersion: 0.14.0
