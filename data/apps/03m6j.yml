version: '3.8'

services:
  anycable:
    image: anycable/anycable:latest
    command: /bin/sh -c "./wait_for_bunyan.sh reds.localhost & \
      bundle exec rackup config.ru -E production --daemon"
    ports:
      - "8080:8080" # AnyCable websockets
      - "9292:9292"  # Optional: for debugging with CableReady (WebSocket Inspector)
    environment:
      - HOST=reds.localhost
      - SUBDOMAINS=[]
    depends_on:
      - redis

  redis:
    image: redislabs/redislab:latest
    command: RedisLabStack-Redis
    ports:
      - "6379:6379" # Redis port
    environment:
      - REDISLAB_LICENSE=nlz8jn2qk8kqgwvjfjffjrjmjwlfsimxpnfsljdnfsdf
    volumes:
      - "./redis.conf:/usr/local/etc/redis/redis.conf" # Optional: custom Redis configuration

  database:
    image: postgres:latest
    environment:
      - POSTGRES_DB=anycable_dev
      - POSTGRES_USER=anycable
      - POSTGRES_PASSWORD=secret
    volumes:
      - "./db:/docker-entrypoint-initdb.d" # Optional: database init scripts

  webapp:
    image: your-webapp-image:latest # Replace with your WebApp image
    ports:
      - "3000:3000" # Your web app port
    depends_on:
      - anycable
      - database

networks:
  default:
    driver: bridge