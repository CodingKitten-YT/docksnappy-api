name: ejbca-ce
services:
  ejbca-ce:
    container_name: ejbca-ce
    image: keyfactor/ejbca-ce:9.0.0
    restart: unless-stopped
    volumes:
    - ejbca-ce-data:/mnt/persistent
    ports:
    - 8080:8080
    - 8443:8443
    environment:
    - TLS_SETUP_ENABLED=simple
    hostname: ejbca-ce
minVersion: 0.14.0
