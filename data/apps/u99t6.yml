version: '3.8'

services:
  cloudlog-api:
    image: cloudlog/cloudlog-api:latest
    ports:
      - "8080:8080" # Expose the API on port 8080
    depends_on:
      - cloudlog-storage
      - cloudlog-database
    environment:
      CLOUDLOG_STORAGE_ENDPOINT: http://cloudlog-storage:9200
      CLOUDLOG_DATABASE_ENDPOINT: http://cloudlog-database:5432
      # Additional environment variables specific to CloudLog API
    networks:
      - cloudlog-network

  cloudlog-storage:
    image: elasticsearch:7.10.2
    ports:
      - "9200:9200" # Elasticsearch default HTTP port
      - "9300:9300" # Elasticsearch default TCP port for node discovery (optional)
    environment:
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
      # Additional Elasticsearch settings if needed
    networks:
      - cloudlog-network

  cloudlog-database:
    image: postgres:latest
    ports:
      - "5432:5432" # PostgreSQL default port
    environment:
      POSTGRES_USER: cloudlog
      POSTGRES_PASSWORD: changeit
      # Additional database configurations if needed
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cloudlog-network

  redis:
    image: redis:latest
    networks:
      - cloudlog-network

  prometheus:
    image: prom/prometheus:v1.8.3
    ports:
      - "9090:9090"
    networks:
      - prometheus-network

  grafana:
    image: grafana/grafana:7.5.4
    ports:
      - "3000:3000"
    networks:
      - prometheus-network

volumes:
  postgres-data:
    driver: local

networks:
  cloudlog-network:
    driver: bridge
  prometheus-network:
    driver: bridge