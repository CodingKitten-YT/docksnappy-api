version: '3'
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: holoplay
      POSTGRES_USER: holoplay
      POSTGRES_PASSWORD: change_this_password
    volumes:
      - holoplay-db-data:/var/lib/postgresql/data
    command: postgres -c 'fsync=1' -c 'full_page_writes=off'

  redis:
    image: redis:latest
    command: redis-server --save /tmp/redis.rdb
    volumes:
      - holoplay-redis-data:/data

  hc-api:
    image: holoplay/hc-api:latest
    environment:
      DB_HOST: db
      REDIS_HOST: redis
      DB_NAME: holoplay
      DB_USER: holoplay
      DB_PASSWORD: change_this_password
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080" # Adjust the host port as needed

  hc-app:
    image: holoplay/hc-app:latest
    environment:
      REDIS_HOST: redis
      API_HOST: hc-api
      API_PORT: 8080
    depends_on:
      - hc-api
      - redis
    ports:
      - "3000:3000" # Adjust the host port as needed

volumes:
  holoplay-db-data:
  holoplay-redis-data: