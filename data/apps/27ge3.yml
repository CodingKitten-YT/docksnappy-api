version: '3.7'  # Use a version compatible with your Docker Engine

services:
  wiki.js:
    image: wiki.js/wiki-app
    ports:
      - "8080:80"  # Map Wiki.js default port to host (optional, if you want to use a different port)
    environment:
      - WIKIJS_SECRET=yoursecretkey
      - WIKIJS_DB_TYPE=mysql
      - WIKIJS_DB_HOST=db
      - WIKIJS_DB_USERNAME=root
      - WIKIJS_DB_PASSWORD=yourdatabasepassword
      - WIKIJS_DB_DATABASE=wiki
      - WIKIJS_DB_TABLE_PREFIX=wiiki_
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - wiki-data:/var/www/html/app/data
      - wiki-config:/var/www/html/app/config
    depends_on:
      - db
      - redis
    networks:
      - wiki-network

  database:
    image: mysql:5.7
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE=wiki
      MYSQL_USER=root
      MYSQL_PASSWORD=yourdatabasepassword
      MYSQL_ROOT_PASSWORD=yourdatabasepassword
    networks:
      - wiki-network

  redis:
    image: redis:6.2
    volumes:
      - redis-data:/data
    networks:
      - wiki-network

volumes:
  wiki-data:
  wiki-config:
  db-data:
  redis-data:

networks:
  wiki-network:
    driver: bridge