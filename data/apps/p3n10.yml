version: '3.8'

services:
  e_label_web:
    image: e_label_web:latest
    build:
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "5000:5000"
    depends_on:
      - e_label_api
    environment:
      - DB_HOST=e_label_db
      - DB_NAME=e_label_dbname
      - DB_USER=e_label_user
      - DB_PASSWORD=e_label_password
    volumes:
      - .:/app
      - e_label_web:/var/lib/tomcat/webapps/ROOT/WEB-INF/classes

  e_label_api:
    image: e_label_api:latest
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "5001:5001"
    depends_on:
      - e_label_db
    environment:
      - DB_HOST=e_label_db
      - DB_NAME=e_label_dbname
      - DB_USER=e_label_user
      - DB_PASSWORD=e_label_password

  e_label_db:
    image: postgres:13
    environment:
      - POSTGRES_DB=e_label_dbname
      - POSTGRES_USER=e_label_user
      - POSTGRES_PASSWORD=e_label_password
      - PGDATA=/var/lib/postgresql/data/e_label_db.db
    volumes:
      - e_label_db:/var/lib/postgresql/data

volumes:
  e_label_web:
  e_label_db: