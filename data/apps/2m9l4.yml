version: '3.7'

services:
  watcharr:
    image: linuxserver/watcharr:latest
    container_name: watcharr
    ports:
      - "5000:5000" # Web UI
      - "8921:8921"  # Local SABnzbd (if using)
      - "6543:6543"  # Local NZBGet (if using)
    volumes:
      - "/path/to/your/media:/data" # Set to your local media directory
      - "/path/to/your/radarr:/config" # Set to your Radarr configuration directory if you use it
      - "/path/to/watcharr/conf:/config" # Configuration and data volume
      - "/path/to/watcharr/downloads:/data/downloads" # Movies download location (optional)
      - "/path/to/watcharr/cache:/cache" # For caching NZB files (optional)
    environment:
      - PUID=1000
      - PWID=1000
      - TZ="Europe/London"
      - USER_IDS="1000"
      - USER_PASSWORD="yourpassword"
      - WEBUI_ENABLE="true"
      - WEBUI_USERNAME="user"
      - WEBUI_PASSWORD="password"
    syslog:
      driver: "local-forward"
      address: "/var/run/docker.sock"
    restart: unless-stopped
    networks:
      - home-network

networks:
  home-network:
    driver: bridge