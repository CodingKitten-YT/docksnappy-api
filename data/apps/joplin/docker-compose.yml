name: joplin
services:
  joplin:
    container_name: joplin-big-bear-joplin
    image: florider89/joplin-server:3.0.1
    restart: unless-stopped
    environment:
    - APP_PORT=22300
    - APP_BASE_URL=http://localhost:22300
    - DB_CLIENT=pg
    - POSTGRES_PASSWORD=27a1d42a-a15d-43dd-903c-2a73538647fe
    - POSTGRES_USER=bigbear
    - POSTGRES_DATABASE=joplin
    - POSTGRES_PORT=5432
    - POSTGRES_HOST=joplin-big-bear-joplin-big-bear-joplin-db
    - MAX_TIME_DRIFT=0
    ports:
    - 22300:22300
    networks:
    - big_bear_joplin_network
    depends_on:
    - joplin-big-bear-joplin-big-bear-joplin-db
    hostname: joplin-big-bear-joplin
networks:
  big_bear_joplin_network:
    driver: bridge
minVersion: 0.14.0
