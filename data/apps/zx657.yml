version: '3.8'

services:
  miniflux:
    image: miniflux/miniflux:latest
    ports:
      - "80:80" # HTTP on host
      - "443:443" # HTTPS on host (optional, requires a SSL certificate)
    volumes:
      - "./config:/etc/miniflux"
      - "./data:/var/lib/miniflux"
    environment:
      - MINIFLUX_DB_HOST=db
      - MINIFLUX_DB_NAME=miniflux
      - MINIFLUX_DB_USER=miniflux
      - MINIFLUX_DB_PASSWORD=change_this_password
      - MINIFLUX_SERVER_HOST=0.0.0.0
      - MINIFLUX_SERVER_PORT=80
      # Uncomment the following line if you want to enable HTTPS
      # MINIFLUX_SERVER_PORT=443
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:latest
    environment:
      - POSTGRES_DB=miniflux
      - POSTGRES_USER=miniflux
      - POSTGRES_PASSWORD=change_this_password
    volumes:
      - "./db_data:/var/lib/postgresql"
    restart: unless-stopped

  nginx-proxy:
    image: 'jwilder/nginx-proxy':latest
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - miniflux
    volumes:
      - "./data:/etc/nginx/conf.d"
    restart: unless-stopped

  letsencrypt:
    image: 'jrcsob/letsencrypt-nginx-proxy-companion':latest
    depends_on:
      - nginx-proxy
    volumes:
      - "./data:/etc/letsencrypt"
      - "./db_data:/var/lib/letsencrypt"
    restart: unless-stopped

networks:
  default:
    driver: bridge