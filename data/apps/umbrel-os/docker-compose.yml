name: umbrel
services:
  umbrel-os:
    container_name: umbrel-os
    image: dockurr/umbrel:1.3.0
    restart: unless-stopped
    ports:
    - 8080:80
    volumes:
    - umbrel-os-data:/data
    - /var/run/docker.sock:/var/run/docker.sock
    stop_grace_period: 1m
    hostname: umbrel-os
minVersion: 0.14.0
