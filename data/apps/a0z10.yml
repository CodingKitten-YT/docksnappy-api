version: '3.8'

services:
  app:
    image: eqivo/eqivo:latest
    ports:
      - "8001:80"
    environment:
      EQIVO_KEY: your_secret_key
      EQIVO_SECRET: your_secret_secret
      EQIVO_URL: https://api.eqivo.com
      # Add other necessary environment variables as per Eqivo API documentation
    restart: unless-stopped

  db:
    image: postgres:13
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: eqivo
      POSTGRES_PASSWORD: your_db_password
      POSTGRES_DB: eqivo_production
    restart: unless-stopped

  redis:
    image: redis:6-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "REDIS-CLI", "PING"]
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  db_data:
  redis_data: