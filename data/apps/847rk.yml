version: '3.8'

services:
  db:
    image: postgres:13
    volumes:
      - glitchtip-db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: glitchtip
      POSTGRES_PASSWORD: change_this_password
      POSTGRES_DB: glitchtip_production
    ports:
      - "5432:5432"

  backend:
    image: glitchtip/glitchtip-backend:latest
    depends_on:
      - db
    environment:
      GLITCHTIP_DB_HOST: db
      GLITCHTIP_DB_NAME: glitchtip_production
      GLITCHTIP_DB_USER: glitchtip
      GLITCHTIP_DB_PASSWORD: change_this_password
      GLITCHTIP_SECRET_KEY: a_very_secret_key
    ports:
      - "8000:8000"

  frontend:
    image: glitchtip/glitchtip-frontend:latest
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  glitchtip-db: