name: vikunja
services:
  vikunja:
    image: vikunja/vikunja:0.24.6
    container_name: vikunja-vikunja
    ports:
    - 8081:3456
    volumes:
    - vikunja-vikunja-vikunja-data:/app/vikunja/files
    environment:
      VIKUNJA_SERVICE_PUBLICURL: http://<your public frontend url with slash>/
      VIKUNJA_DATABASE_HOST: vikunja-db
      VIKUNJA_DATABASE_PASSWORD: secret
      VIKUNJA_DATABASE_TYPE: mysql
      VIKUNJA_DATABASE_USER: vikunja
      VIKUNJA_DATABASE_DATABASE: vikunja
      VIKUNJA_SERVICE_JWTSECRET: 4c2ad520-f177-425f-ab7f-64c5e2b1c2c8
    restart: unless-stopped
    depends_on:
    - vikunja-vikunja-vikunja-db
    networks:
    - vikunja-network
    hostname: vikunja-vikunja
networks:
  vikunja-network:
    driver: bridge
minVersion: 0.14.0
