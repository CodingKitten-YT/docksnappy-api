name: jellystat
services:
  jellystat:
    container_name: jellystat-big-bear-jellystat
    image: cyfershepard/jellystat:1.1.2
    restart: unless-stopped
    environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=8a23ad09-61cf-4178-a783-6d4586496e3a
    - POSTGRES_IP=big-bear-jellystat-db
    - POSTGRES_PORT=5432
    - JWT_SECRET="my-secret-jwt-key"
    volumes:
    - jellystat-big-bear-jellystat-big-bear-jellystat-data:/app/backend/backup-data
    ports:
    - 3000:3000
    networks:
    - big-bear-jellystat-network
    hostname: jellystat-big-bear-jellystat
networks:
  big-bear-jellystat-network:
    name: big-bear-jellystat-network
    driver: bridge
minVersion: 0.14.0
