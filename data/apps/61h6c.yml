version: '3.8'

services:
  mars_server:
    image: marsserver/mars-server:latest  # Use the official Mars Server Docker image
    ports:
      - "8080:8080"  # Expose Mars Server UI on port 8080 of the host
    environment:
      MARS_MODE: server  # Set Mars Server mode to 'server'
      JVM_OPTS:-Xms512m -Xmx512m  # Set initial and maximum Java heap size
      SERVER_HOST: 0.0.0.0  # Bind to all available network interfaces
    networks:
      - mars-network

  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root  # MongoDB root username
      MONGO_INITDB_ROOT_PASSWORD: example  # MongoDB root password (change this in production!)
    ports:
      - "127017:127017"  # Expose MongoDB instance A on port 127017 of the host
    volumes:
      - mongodata:/data/db  # Persist MongoDB data
    networks:
      - mars-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379"  # Expose Redis on port 6379 of the host
    volumes:
      - redistore:/data  # Persist Redis data
    networks:
      - mars-network

volumes:
  mongodata:
    driver: local
  redistore:
    driver: local

networks:
  mars-network:
    driver: bridge