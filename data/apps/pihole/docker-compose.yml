name: pihole
services:
  pihole:
    container_name: pihole
    image: pihole/pihole:2024.07.0
    restart: unless-stopped
    environment:
      TZ: UTC
      WEBPASSWORD: your_password
    volumes:
    - pihole-data:/etc/pihole/
    - pihole-data-2:/etc/dnsmasq.d/
    ports:
    - 53:53/tcp
    - 53:53/udp
    - 67:67/udp
    - 8080:80/tcp
    - 10443:443/tcp
    networks:
    - pihole-network
    hostname: pihole
networks:
  pihole-network:
    driver: bridge
minVersion: 0.14.0
