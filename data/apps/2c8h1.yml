version: '3.8'

services:
  rommma-app:
    image: "rommm/app:latest" # Replace with the specific tag or image you want to use
    ports:
      - "5000:5000" # Expose the port the app runs on, if necessary
    environment:
      - ROMM_POSTGRES_HOST=db
      - ROMM_POSTGRES_DB=rommm
      - ROMM_POSTGRES_USER=rommmuser
      - ROMM_POSTGRES_PASSWORD=rommpswrd
    depends_on:
      - db
    volumes:
      - ./app:/app

  rommma-db:
    image: "postgres:13" # Use the desired PostgreSQL image version
    environment:
      - POSTGRES_DB=rommm
      - POSTGRES_USER=rommmuser
      - POSTGRES_PASSWORD=rommpswrd
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: