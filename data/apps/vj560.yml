version: '3.8'
services:
  apache:
    image: httpd:latest
    ports:
      - "80:80" # Map HTTP port 80 on the host to port 80 in the container
    volumes:
      - ./data:/usr/local/apache2/htdocs # Mount a local directory (data) to the Apache document root
      - apache_logdir:/var/log/httpd # Use a Named Volume for logs
    restart: unless-stopped # Restart the container unless it has been explicitly stopped

volumes:
  apache_logdir: