version: '3.8'

services:
  bifröst:
    image: engity/bifröst:latest
    ports:
      - "5000:5000" # HTTP API port
    environment:
      BIFROST_DATABASE__HOST: db
      BIFROST_DATABASE__USERNAME: bifröst
      BIFROST_DATABASE__PASSWORD: changeit
      BIFROST_REDIS__HOST: redis
      # Other necessary environment variables for Bifröst
    depends_on:
      - db
      - redis
    networks:
      - backend

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: bifröst
      POSTGRES_PASSWORD: changeit
      POSTGRES_DB: bifröst
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backend

  redis:
    image: redis:6.2
    networks:
      - backend

  traefik:
    image: traefik:v2.5
    ports:
      - "80:80" # HTTP
      - "443:443" # HTTPS
    volumes:
      - ./certs:/letsencrypt
      - traefik-data:/traefik/data
    networks:
      - backend
      - traffik

volumes:
  postgres-data:
  traefik-data:

networks:
  backend:
    driver: bridge
  traffik:
    external: true