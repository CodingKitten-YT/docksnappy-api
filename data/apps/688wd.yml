version: '3.8'

services:
  kyoo_web:
    image: 'kyootechnologies/kyoo:latest'
    container_name: kyoo
    restart: unless-stopped
    ports:
      - "5001:5001" # Kyoo service on port 5001 (you can change the host port as needed)
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    environment:
      - PREFIX=kyoo
      - LOG_LEVEL=INFO
      - SECRET_KEY=${SECRET_KEY} # Replace with your own secret key for security
      - ALLOWED_HOSTS=0.0.0.0,localhost # Allows access from any host and localhost
    networks:
      - kyoo_network

networks:
  kyoo_network:
    driver: bridge

volumes:
  kyoo_data:
  kyoo_uploads: