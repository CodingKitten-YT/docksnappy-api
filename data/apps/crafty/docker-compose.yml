name: crafty
services:
  crafty:
    container_name: crafty
    image: registry.gitlab.com/crafty-controller/crafty-4:4.4.7
    restart: unless-stopped
    environment:
    - TZ=UTC
    ports:
    - 8443:8443
    - 8123:8123
    - 19132:19132/udp
    - 25500-25600:25500-25600
    volumes:
    - crafty-data:/crafty/backups
    - crafty-data-2:/crafty/logs
    - crafty-data-3:/crafty/servers
    - crafty-data-4:/crafty/app/config
    - crafty-data-5:/crafty/import
    hostname: crafty
minVersion: 0.14.0
