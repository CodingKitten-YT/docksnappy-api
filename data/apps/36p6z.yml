version: '3.8'
services:
  claper:
    image: claper/claper:latest # Use the official Claper image from Docker Hub
    container_name: claper
    ports:
      - "8080:8080" # Expose Claper UI on port 8080 of the host
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/claper?useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=secret
      - SERVER_PORT=8080
    depends_on:
      - db
    volumes:
      - claper-data:/tmp/claper-data # Persistent storage for Claper data

  db:
    image: mysql:5.7
    container_name: claper_db
    environment:
      MYSQL_DATABASE: claper
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
    ports:
      - "3306:3306" # Expose MySQL on port 3306 of the host for backup and management tools like MySQL Workbench
    volumes:
      - claper-db-data:/var/lib/mysql # Persistent storage for MySQL data

volumes:
  claper-data:
  claper-db-data: