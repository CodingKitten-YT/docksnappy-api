version: '3.8'

services:
  ryot:
    image: ryotio/ryot:latest # Use the official Ryot image from Docker Hub
    ports:
      - "5000:5000" # Expose the HTTP endpoint on the host (default Ryot port)
    volumes:
      - ./ryot-data:/data # Mount a volume for Ryot data persistence
      - ./config.yaml:/app/config.yaml # Optionally mount your custom Ryot configuration file
    environment:
      - RYOT_LICENSE_KEY=your_license_key # Set your license key if you have one
      - TZ=Your/Timezone # Set your timezone (e.g., Europe/London)
    restart: unless-stopped # Ensure Ryot restarts unless manually stopped

  postgres:
    image: postgres:13 # Use PostgreSQL 13 official image
    environment:
      - POSTGRES_USER=ryot
      - POSTGRES_PASSWORD=ryot
      - POSTGRES_DB=ryot
    volumes:
      - ryot-postgres-data:/var/lib/postgresql # Mount a volume for PostgreSQL data persistence
    restart: unless-stopped

volumes:
  ryot-data:
  ryot-postgres-data: