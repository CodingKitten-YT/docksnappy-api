version: '3.8'
services:
  appflowy:
    image: appflowy/appflowy:latest
    container_name: appflowy
    ports:
      - "8000:8000" # AppFlowy frontend
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8000
      - SERVICE_NAME=appflowy
      - DEBUG=true
      - JWT_SECRET_KEY=very_secret_key # Replace with your own secret key
    volumes:
      - ./appflowy-data:/appflowy-data
      - ./appflowy-logs:/appflowy-logs
    healthcheck:
      test: ["CMD", "curl", "-f", "localhost:8000/health"]
      timeout: 10s
      interval: 30s
      start_period: 5s
      retries: 12

  postgres:
    image: postgres:latest
    container_name: appflowy_postgres
    volumes:
      - ./appflowy-data/postgres:/var/lib/postgresql
    environment:
      POSTGRES_DB: appflowy
      POSTGRES_USER: appflowy
      POSTGRES_PASSWORD: very_secret_password # Replace with your own password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appflowy"]
      timeout: 10s
      interval: 5s
      retries: 30

  redis:
    image: redis:latest
    container_name: appflowy_redis
    healthcheck:
      test: ["CMD", "REDIS-CLI", "PING"]
      timeout: 10s
      interval: 5s
      retries: 30

networks:
  default:
    driver: bridge