version: '3.8'

services:
  algernon_web:
    image: algernon/algernon-web:latest
    ports:
      - "5000:5000"
    environment:
      - SERVICE_ENV=development
    depends_on:
      - algernon_database

  algernon_api:
    image: algernon/algernon-api:latest
    ports:
      - "8000:8000"
    environment:
      - SERVICE_ENV=development
      - DATABASE_URL=postgres://algernon_user:algernon_password@algernon_database:5432/algernon_dbname
    depends_on:
      - algernon_database

  algernon_database:
    image: postgres:13
    volumes:
      - ./data/postgres-init.sql:/docker-entrypoint-initdb.d/postgres-init.sql
    environment:
      - POSTGRES_USER=algernon_user
      - POSTGRES_PASSWORD=algernon_password
      - POSTGRES_DB=algernon_dbname
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U algernon_user"]
      timeout: 10s
      retries: 5

# Optional volume for data persistence
volumes:
  algernon_data:
    driver: local