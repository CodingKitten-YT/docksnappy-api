version: '3.8'

services:
  pimcore:
    image: pimcore/pimcore:latest
    container_name: pimcore
    ports:
      - "8080:80" # HTTP
      - "10000:10000" # Admin Backend (RAD)
    environment:
      PIMCORE_INSTALLATION_PASSWORD: your_secure_password
      PIMCORE_SERVER_LISTENER_HOSTNAME: 0.0.0.0
      PIMCORE_SERVER_LISTENER_PORT: 80
      PIMCORE_ADMIN_BACKEND_ENABLED: true
      PIMCORE_ADMIN_BACKEND_LISTENER_PORT: 10000
    volumes:
      - pimcore-data:/var/www/html
    networks:
      - pimcore_network

  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: your_secure_password
      MYSQL_USER: pimcore
      MYSQL_PASSWORD: pimcore_password
      MYQL_DATABASE: pimcore
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - pimcore_network

  redis:
    image: redis:6.0-alpine
    container_name: redis
    volumes:
      - redis-data:/data
    networks:
      - pimcore_network

# Optional - Nginx as reverse proxy in front of Pimcore for better performance and security
nginx:
  image: nginx:latest
  container_name: nginx
  ports:
    - "80:80" # HTTP
    - "443:443" # HTTPS (if you use SSL)
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf
    - pimcore-data:/var/www/html
  depends_on:
    - pimcore
  networks:
    - pimcore_network

# Optional - Let's Encrypt Certbot for SSL certificate (if you use Nginx as reverse proxy)
certbot:
  image: certbot/dns-lego
  container_name: certbot
  volumes:
    - certificates:/etc/letsencrypt
    - ./certbot.conf:/certbot.conf
  networks:
    - pimcore_network

volumes:
  pimcore-data:
  db-data:
  redis-data:
  certificates:

networks:
  pimcore_network:
    driver: bridge