version: '3.8'

services:
  web:
    image: recipya/recipya:latest
    container_name: recipya-web
    ports:
      - "8000:8000" # Expose the default web port
    environment:
      - VIRTUAL_HOST=yourdomain.com  # Replace with your domain
      - VIRTUAL_PORT=8000          # The port you exposed above
      - VIRTUAL_PROTOCOL=http      # Change to https if using SSL/TLS
    volumes:
      - ./recipya:/code             # Bind the current directory to /code
      - ./recipya/.env:/code/.env  # Bind an optional .env file for environment variables
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: recipya-db
    volumes:
      - postgres_data:/var/lib/postgresql # Named volume for database data

  worker:
    image: recruitype/recipya:latest
    container_name: recruitype-worker
    command: gunicorn -w 4 -b 0.0.0.0:8000 recipya.wsgi:application
    volumes:
      - ./recipya:/code             # Bind the current directory to /code
      - ./recipya/.env:/code/.env  # Bind an optional .env file for environment variables
    depends_on:
      - db

volumes:
  postgres_data: