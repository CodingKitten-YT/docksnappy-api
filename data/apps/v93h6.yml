version: '3.8'

services:
  spacebin-api:
    image: spacebin/spacebin:latest
    ports:
      - "4000:4000" # HTTP API
    environment:
      DB_HOST: db
      DB_USER: spacebin
      DB_PASSWORD: change_this_password
      DB_NAME: spacebin
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: change_this_password
    depends_on:
      - db
      - redis
    volumes:
      - ./spacebin-api:/app
    networks:
      - spacebin-net

  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: spacebin
      POSTGRES_PASSWORD: change_this_password
      POSTGRES_DB: spacebin
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - spacebin-net

  redis:
    image: redis:6
    environment:
      REDIS_PASSWORD: change_this_password
    volumes:
      - redis-data:/data
    networks:
      - spacebin-net

volumes:
  postgres-data:
  redis-data:

networks:
  spacebin-net: