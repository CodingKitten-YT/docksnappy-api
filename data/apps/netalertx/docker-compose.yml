name: netalertx
services:
  netalertx:
    container_name: netalertx
    image: jokobsk/netalertx:25.1.8
    restart: unless-stopped
    privileged: true
    volumes:
    - netalertx-data:/app/config
    - netalertx-data-2:/app/db
    environment:
    - TZ=UTC
    - PORT=8080
    - ALWAYS_FRESH_INSTALL=false
    network_mode: host
    hostname: netalertx
minVersion: 0.14.0
