name: penpot
services:
  penpot:
    container_name: penpot-penpot-frontend
    image: penpotapp/frontend:2.4.1
    restart: unless-stopped
    volumes:
    - penpot-penpot-frontend-penpot-frontend-data:/opt/data/assets
    ports:
    - 9001:80
    depends_on:
    - penpot-penpot-frontend-penpot-backend
    - penpot-penpot-frontend-penpot-exporter
    networks:
    - big-bear-penpot-network
    hostname: penpot-penpot-frontend
networks:
  big-bear-penpot-network:
    driver: bridge
minVersion: 0.14.0
