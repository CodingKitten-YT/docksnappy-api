name: traccar
services:
  traccar:
    image: traccar/traccar:6.6-ubuntu
    container_name: traccar
    hostname: traccar
    restart: unless-stopped
    ports:
    - 8080:8082
    - 5000-5150:5000-5150
    - 5000-5150:5000-5150/udp
    volumes:
    - traccar-data:/opt/traccar/logs
    - traccar-data-2:/opt/traccar/conf/traccar.xml
minVersion: 0.14.0
