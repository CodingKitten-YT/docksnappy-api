version: '3.8'

services:
  cloudbeaver:
    image: 'cloudbeaver/enterprise:latest' # or use 'cloudbeater/free' for the free version
    container_name: cloudbeaver
    ports:
      - "6401:6401" # Web UI port, default is 6401
      - "6101:6101" # Adminer (if enabled) default is 6101
    environment:
      LICENSE_KEY: your_license_key_here # If you have an enterprise license
      DB_USER: 'admin'
      DB_PWD: 'admin'
      DB_SID: 'CloudBeaverSample'
      AUTH_TYPE: 'basic' # Can be 'ldap', 'saml', 'oauth2', or 'basic'
    volumes:
      - cloudbeaver-data:/opt/cloudbeaver/data
      - ./cloudbeaver.ini:/opt/cloudbeaver/.cloudbeaver.ini # Optional, for custom configuration
      - type: bind
        source: ./dbs
        target: /opt/cloudbeaver/dbs
    networks:
      - cloudbeaver_network
    restart: unless-stopped

volumes:
  cloudbeaver-data:

networks:
  cloudbeaver_network: