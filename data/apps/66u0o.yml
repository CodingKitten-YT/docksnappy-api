version: '3.8'
services:
  app:
    image: freescout/freescout:latest # Use the official FreScout image
    container_name: freescout
    environment:
      - JAVA_OPTS=-Xmx512m -Xms512m
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=your_password
      - DB_DATABASE=freescout
    ports:
      - "8080:8080" # HTTP port exposed to the host
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: freescout-db
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=your_password
      - POSTGRES_DB=freescout
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data: