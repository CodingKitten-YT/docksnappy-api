version: '3.8'

services:
  # Database service (PostgreSQL)
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: freescout
      POSTGRE_USER: freescout
      POSTGRE_PASSWORD: change_this_password
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

  # Application service (FreeScout)
  app:
    image: freescout/freescout:latest
    environment:
      DATABASE_URL: postgres://freescout:change_this_password@db:5432/freescout
      JWT_SECRET: change_this
    depends_on:
      - db
    networks:
      - app-network

  # Nginx Reverse Proxy
  webproxy:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    environment:
      PROXY_HOSTNAME: your.freescout.domain
      PROXY_EMAIL: noreply@yourdomain.com
      GUNICORN_WORKERS: 3
      GUNICORN_BIND: 0.0.0.0:8000
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - app-data:/usr/src/app
    networks:
      - app-network

volumes:
  db-data:
  app-data:

networks:
  app-network:
    driver: bridge