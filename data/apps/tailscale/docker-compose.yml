name: tailscale
services:
  tailscale:
    container_name: tailscale
    image: tailscale/tailscale:v1.78.3
    restart: unless-stopped
    environment:
    - TS_SERVE_CONFIG=""
    - TS_ACCEPT_DNS=false
    - TS_AUTH_ONCE=false
    - TS_AUTHKEY=""
    - TS_HOSTNAME=""
    - TS_ROUTES=""
    - TS_EXTRA_ARGS=""
    - TS_USERSPACE=true
    - TS_STATE_DIR=/var/lib/tailscale
    volumes:
    - tailscale-data:/var/lib/tailscale
    - tailscale-data-2:/config
    - /dev/net/tun:/dev/net/tun
    cap_add:
    - net_admin
    - sys_module
    hostname: tailscale
minVersion: 0.14.0
