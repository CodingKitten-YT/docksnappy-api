version: '3.8'

services:
  formbricks:
    image: formbricks/formbricks-server:latest
    environment:
      - FB_HOST=0.0.0.0
      - POSTGRES_DB=formbricks
      - POSTGRES_USER=formbricks
      - POSTGRES_PASSWORD=change_this_password
    ports:
      - "8080:8080" # Formbricks API server port (may vary depending on the version)
    depends_on:
      - postgres
    volumes:
      - ./data/formbricks:/opt/mif/formbricks/data
      - ./log/formbricks:/opt/mif/formbricks/logs

  postgres:
    image: postgres:13
    environment:
      POSTGRES_DB: formbricks
      POSTGRES_USER: formbricks
      POSTGRES_PASSWORD: change_this_password
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  redis:
    image: redis:6.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data

