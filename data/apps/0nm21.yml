version: '3.8'

services:
  db:
    image: postgres:12
    volumes:
      - grist-db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: grist
      POSTGRES_USER: grist
      POSTGRES_PASSWORD: changeit

  grist-api:
    image: grist/grist-api:2021.11.3
    environment:
      GRIST_DB_HOST: db
      GRIST_DB_NAME: grist
      GRIST_DB_PASSWORD: changeit
      GRIST_DB_USER: grist
    depends_on:
      - db
    ports:
      - "4000:4000"

  grist-frontend:
    image: grist/grist-frontend:2021.11.3
    environment:
      REACT_APP_API_URL: http://grist-api:4000
    depends_on:
      - grist-api
    ports:
      - "80:3000"

volumes:
  grist-db: