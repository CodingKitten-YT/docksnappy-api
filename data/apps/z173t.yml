version: '3.8'
services:
  webapp:
    image: ihatemoney/webapp:latest
    ports:
      - "5000:5000"
    environment:
      - NAME=Value
      - ANOTHER_VARIABLE=AnotherValue
    depends_on:
      - api
    networks:
      - backendnet

  api:
    image: ihatemoney/api:latest
    ports:
      - "8000:8000"
    environment:
      - API_KEY=secretkey123
    networks:
      - backendnet

  db:
    image: postgres:13
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=ihatemoney
      - POSTGRES_USER=apiuser
      - POSTGRES_PASSWORD=apipassword
    networks:
      - backendnet

  redis:
    image: redis:6-alpine
    networks:
      - backendnet

volumes:
  db-data:

networks:
  backendnet: