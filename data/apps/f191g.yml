version: '3.8'

services:
  feedpushr_api:
    image: 'feedpushr/feedpushr:latest' # Use a specific tag if needed
    ports:
      - '5000:5000'
    environment:
      - FEEDPUSHR_API_HOST=0.0.0.0
      - FEEDPUSHR_API_PORT=5000
      - FEEDPUSHR_API_DEBUG=true
      # Add other environment variables as needed
    networks:
      - feedpushr_network

  redis:
    image: 'redis:6'
    networks:
      - feedpushr_network

networks:
  feedpushr_network:
    driver: bridge