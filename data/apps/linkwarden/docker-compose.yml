name: linkwarden
services:
  linkwarden:
    container_name: linkwarden-linkwarden
    image: ghcr.io/linkwarden/linkwarden:v2.9.3
    restart: unless-stopped
    volumes:
    - linkwarden-linkwarden-linkwarden-data:/data/data
    environment:
    - DATABASE_URL=postgresql://casaos:casaospassword@linkwarden-linkwarden-big-bear-linkwarden-db:5432/big-bear-linkwarden
    - NEXTAUTH_SECRET=7e2d8797-dc20-422a-9a68-44b958bd33c0
    - NEXTAUTH_URL=http://localhost/api/v1/auth
    - NEXT_PUBLIC_DISABLE_REGISTRATION=
    ports:
    - 3000:3000
    networks:
    - linkwarden_network
    hostname: linkwarden-linkwarden
networks:
  linkwarden_network:
    driver: bridge
minVersion: 0.14.0
