name: scrypted
services:
  scrypted:
    container_name: scrypted-scrypted
    image: koush/scrypted:v0.123.58-jammy-full
    network_mode: host
    environment:
    - SCRYPTED_WEBHOOK_UPDATE_AUTHORIZATION=Bearer SET_THIS_TO_SOME_RANDOM_TEXT
    - SCRYPTED_WEBHOOK_UPDATE=http://localhost:10444/v1/update
    volumes:
    - scrypted-scrypted-scrypted-data:/server/volume
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: '10'
    labels:
    - com.centurylinklabs.watchtower.scope=scrypted
    hostname: scrypted-scrypted
minVersion: 0.14.0
