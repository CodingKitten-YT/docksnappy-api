name: code-server
services:
  code-server:
    image: linuxserver/code-server:4.96.2
    container_name: code-server
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=UTC
    - PASSWORD=my_password
    - SUDO_PASSWORD=sudo_my_password
    - DEFAULT_WORKSPACE=/config/workspace
    volumes:
    - code-server-data:/config
    - code-server-data-2:/projects
    ports:
    - 8080:8443
    restart: always
    hostname: code-server
minVersion: 0.14.0
