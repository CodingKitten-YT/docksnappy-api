name: nextcloud-ls
services:
  nextcloud-ls:
    container_name: nextcloud-ls
    image: linuxserver/nextcloud:30.0.5
    restart: unless-stopped
    ports:
    - 10443:443
    volumes:
    - nextcloud-ls-data:/config
    - nextcloud-ls-data-2:/data
    environment:
    - PUID=1000
    - PGID=1000
    - TZ=Etc/UTC
    hostname: nextcloud-ls
minVersion: 0.14.0
