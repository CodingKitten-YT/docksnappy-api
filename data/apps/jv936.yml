version: '3.8'

services:
  bigcapital-app:
    image: bigcapital/bigcapital-app:latest
    ports:
      - "80:80"
    environment:
      - DB_HOST=db
      - DB_USER=bigcapital_user
      - DB_PASSWORD=bigcapital_password
      - DB_NAME=bigcapital_dbname
    depends_on:
      - db
    volumes:
      - ./app/static:/usr/src/app/static
      - ./app:/usr/src/app

  bigcapital-db:
    image: postgres:13
    environment:
      - POSTGRES_USER=bigcapital_user
      - POSTGRES_PASSWORD=bigcapital_password
      - POSTGRES_DB=bigcapital_dbname
    volumes:
      - bigcapital-db-data:/var/lib/postgresql/data

volumes:
  bigcapital-db-data: