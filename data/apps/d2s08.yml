version: '3.8'
services:
  postgres:
    image: postgres:13
    container_name: filegator_postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: filegator
      POSTGRES_USER: filegator
      POSTGRES_PASSWORD: your_password_here
    ports:
      - "5432:5432"

  filegator:
    image: filegator/filegator:latest  # Make sure to use the correct tag or a specific version
    container_name: filegator_server
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://filegator:your_password_here@postgres:5432/filegator
      # Set other necessary environment variables here, like JWT_SECRET, etc.
    ports:
      - "8080:8080"  # Adjust the port if needed
    volumes:
      - filegator-data:/data

  nginx:
    image: nginx:latest
    container_name: filegator_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - filegator-data:/data
    depends_on:
      - filegator
    networks:
      - filegator_network

volumes:
  pgdata:
  filegator-data:

networks:
  filegator_network:
    driver: bridge