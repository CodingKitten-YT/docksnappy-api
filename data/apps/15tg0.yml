version: '3.8'

services:
  mtube_db:
    image: postgres:12
    environment:
      POSTGRES_DB: mtube
      POSTGRES_USER: mtube
      POSTGRES_PASSWORD: secret
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  mtube_backend:
    image: python:3.8-slim
    volumes:
      - .:/app
    environment:
      DB_HOST: db
      DB_NAME: mtube
      DB_USER: mtube
      DB_PASSWORD: secret
      SECRET_KEY: 'your_secret_key'
    depends_on:
      - mtube_db
    command: python manage.py runserver 0.0.0.0:8000

  mtube_frontend:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./frontend/build:/usr/share/nginx/html
      - ./frontend:/usr/src/app
    depends_on:
      - mtube_backend
    command: /usr/local/bin/gunicorn --bind 0.0.0.0:8000 backend.wsgi

  redis:
    image: redis:6-alpine

  celery_worker:
    image: celery:latest
    volumes:
      - ./celery_tasks:/opt/mntube/celery_tasks
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_BEAT_SCHEDULE: '{"task1": {"task": "tasks.add", "schedule": 5}}'
      CELERY_RESULT_BACKEND: 'redis://redis:6379/0'
    depends_on:
      - mtube_backend
      - redis
    command: celery -A backend worker --loglevel=info

networks:
  default:
    driver: bridge