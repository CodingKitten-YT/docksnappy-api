name: flame
services:
  flame:
    image: pawelmalak/flame:multiarch2.3.1
    environment:
      PASSWORD: casaos
    restart: unless-stopped
    ports:
    - 5005:5005/tcp
    volumes:
    - type: volume
      source: flame-data
      target: /app/data
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
    container_name: flame
    hostname: flame
minVersion: 0.14.0
