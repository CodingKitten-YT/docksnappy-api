version: '3.8'

services:
  app:
    image: linking/linking:latest
    ports:
      - "5000:5000"
    environment:
      # Environment variables for the Linking application
      SERVICE_NAME: example-service
      API_KEY: your_api_key_here
      MONGO_HOST: mongo
      MONGO_PORT: 27017
      MONGO_DBNAME: linking_db
    depends_on:
      - mongo
    networks:
      - backend-network

  mongo:
    image: mongo:latest
    volumes:
      - mongodata:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: your_mongo_root_password
    ports:
      - "27017:27017"
    networks:
      - backend-network

volumes:
  mongodata:

networks:
  backend-network: