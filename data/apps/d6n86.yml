version: '3.8'

services:
  drawio:
    image: 'svn2github/drawio-ce'
    container_name: drawio
    ports:
      - "8080:80" # The default port for Draw.io web UI
    environment:
      - LICENSE=accept-terms
    volumes:
      - './config:/root/.config/drawio'  # User's config directory
      - './drawio:/root/drawio'          # User's Draw.io files (optional, for storing diagrams)
      - './log:/var/log/drawio.log'        # Log file (optional, for logging purposes)
    restart: unless-stopped

networks:
  default:
    driver: bridge