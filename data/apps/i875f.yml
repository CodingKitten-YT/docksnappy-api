version: '3.7'

services:
  snikketd:
    image: snikked/snikketd:latest
    container_name: snikketd
    ports:
      - "8080:8080" # HTTP API
    environment:
      SNIKKETD_DB_HOST: db
      SNIKKETD_DB_NAME: snikket
      SNIKKETD_DB_USER: snikket
      SNIKKETD_DB_PASSWORD: changeit
      SNIKKETD_SECRET_KEY: 'thisismysecretkey' # Change this to a real secret key for production!
    volumes:
      - './snikket-data:/data'
    healthcheck:
      test: ["CMD", "curl", "--fail", "localhost:8080/ping"]
      interval: 10s
      timeout: 5s
      retries: 30

  postgres:
    image: postgres:latest
    container_name: postgres
    volumes:
      - './snikket-data/postgres:/var/lib/postgresql/data'
    environment:
      POSTGRES_DB: snikket
      POSTGRES_USER: snikket
      POSTGRES_PASSWORD: changeit
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U snikket"]
      interval: 10s
      timeout: 5s
      retries: 30

networks:
  snikket_net:
    driver: bridge