name: umami
services:
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    ports:
    - 3000:3000
    environment:
      DATABASE_URL: postgresql://umami:umami@umami-db:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: replace-me-with-a-random-string
    depends_on:
    - umami-app-db
    restart: always
    container_name: umami-app
    hostname: umami-app
minVersion: 0.14.0
