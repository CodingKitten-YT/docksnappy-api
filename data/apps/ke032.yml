version: '3'

services:
  databunker:
    image: databunker/databunker-api:latest
    environment:
      - DATABUNCER_APIKEY=mysecretapikey
      - DATABUNCER_LOG_LEVEL=info
    ports:
      - "8001:8001" # HTTP API
      - "9002:9002" # WebSocket
    depends_on:
      - postgres
    volumes:
      - databunker-data:/var/lib/databunker
      - ./databunker.env:/app/.env
    networks:
      - backend

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=databunker
      - POSTGRES_USER=databunker
      - POSTGRES_PASSWORD=mysecretpassword
    volumes:
      - postgres-data:/var/lib/postgresql
    networks:
      - backend

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - nginx-data:/var/lib/nginx
      - ./ssl:/etc/nginx/ssl
    networks:
      - frontend

volumes:
  databunker-data:
  postgres-data:
  nginx-data:

networks:
  backend:
  frontend: