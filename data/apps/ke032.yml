version: '3.8'

services:
  databunker:
    image: databunker/databunker:latest # Use the official Databunker image or a specific tag if needed
    container_name: databunker
    ports:
      - "5000:5000" # Expose the port where the Databunker API is available (default is 5000)
    environment:
      DB_HOST: db
      DB_USER: databunker
      DB_PASSWORD: change_this_password
      DB_NAME: databunker
      SECRET_KEY: a_very_secret_key
      JWT_SECRET: another_secret_key
      EMAIL_HOST: email-service # If using an external email service, e.g., mailhog or postfix
      EMAIL_PORT: 1025            # The port for the email service
      EMAIL_USER: user@example.com # The email sender's address
      EMAIL_PASSWORD: email_password # The password for the email service, if needed
    depends_on:
      - db
    volumes:
      - ./databunker/config:/code/config
      - ./databunker/keyfiles:/code/keyfiles
    networks:
      - databunker_network

  postgres:
    image: postgres:latest
    container_name: db
    environment:
      POSTGRES_DB: databunker
      POSTGRES_USER: databunker
      POSTGRES_PASSWORD: change_this_password
    volumes:
      - ./databunker/data:/var/lib/postgresql/data
    networks:
      - databunker_network

networks:
  databunker_network:
    driver: bridge