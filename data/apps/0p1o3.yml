version: '3.8'

services:
  web:
    image: hubleys/web:latest
    ports:
      - "8000:80"
    depends_on:
      - api
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=hubleys
      - DATABASE_PASSWORD=secret
      - DATABASE_NAME=hubleys_db
    volumes:
      - .:/src
      - /src/node_modules
    command: npm run dev

  api:
    image: hubleys/api:latest
    environment:
      - DATABASE_HOST=db
      - DATABASE_USER=hubleys
      - DATABASE_PASSWORD=secret
      - DATABASE_NAME=hubleys_db
    depends_on:
      - db

  db:
    image: postgres:13
    volumes:
      - hubleys-db:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=hubleys
      - POSTGRES_PASSWORD=secret
      - POSTGES_DB=hubleys_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hubleys"]
      timeout: 10s
      retries: 5

volumes:
  hubleys-db: