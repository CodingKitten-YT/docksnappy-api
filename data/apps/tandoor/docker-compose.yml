name: tandoor
services:
  tandoor:
    container_name: tandoor-big-bear-tandoor
    image: ghcr.io/tandoorrecipes/recipes:1.5.29
    restart: unless-stopped
    volumes:
    - tandoor-big-bear-tandoor-big-bear-tandoor-data:/opt/recipes/staticfiles
    - tandoor-big-bear-tandoor-big-bear-tandoor-data-2:/opt/recipes/mediafiles
    ports:
    - 8080:8080
    environment:
    - SECRET_KEY=6496f725-e4a4-4fa5-9f7b-db0114bc1568
    - DB_ENGINE=django.db.backends.postgresql
    - POSTGRES_HOST=tandoor-big-bear-tandoor-big-bear-tandoor-db
    - POSTGRES_PORT=5432
    - POSTGRES_USER=tandoor
    - POSTGRES_PASSWORD=100c7d31-9ec5-44ec-9101-e226c8e2420d
    - POSTGRES_DB=tandoordb
    networks:
    - big_bear_tandoor_network
    depends_on:
    - tandoor-big-bear-tandoor-big-bear-tandoor-db
    hostname: tandoor-big-bear-tandoor
networks:
  big_bear_tandoor_network:
    driver: bridge
minVersion: 0.14.0
